<div class="row wrapper border-bottom white-bg page-heading">
	<div class="col-lg-10">
		<h2>CRM</h2>
		<ol class="breadcrumb">
			<li><a >CRM</a></li>
			<li><a >Hall Rooms</a></li>
			<li class="active">Add Hall Room</li>
		</ol>
	</div>
	<div class="col-lg-2"></div>
</div>

<div class="wrapper wrapper-content animated fadeInRight"
	ng-init="getFunctionHallsList()">
	<div class="row">
		<div class="col-lg-12">
			<div class="ibox float-e-margins">
				<div class="ibox-title">
					<h5>Add Hall Room</h5>

				</div>
				<div class="ibox-content">
					<form method="get" class="form-horizontal">
						<div class="form-group">
							<label class="col-sm-2 control-label">Hall Name <span
								style="color: red"
								ng-show="room.functionHall==undefined ||room.functionHall==''">*</span></label>
							<div class="col-sm-10">
								<select class="form-control" ng-model="room.functionHall"
									ng-options="functionHall as functionHall.name for functionHall in functionHallsList">
									<option value="">select</option>
								</select>
							</div>
						</div>


						<div class="form-group">
							<label class="col-sm-2 control-label">Room Number <span
								style="color: red"
								ng-show="room.code==undefined ||room.code==''">*</span></label>

							<div class="col-sm-10">
								<input class="form-control" ng-model="room.code" allow-only-numbers>
							</div>
						</div>
						<div class="form-group">
							<div class="col-sm-4 col-sm-offset-2">
								<button class="btn btn-primary"
									ng-disabled="!room.code||!room.functionHall"
									ng-click="addHallRoom(room)">Save</button>
								<button class="btn btn-danger" ng-click="gotoHallRoomsList()">Cancel</button>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
