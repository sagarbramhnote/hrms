<div class="row wrapper border-bottom white-bg page-heading">
	<div class="col-lg-10">
		<h2>Feature Categories</h2>
		<ol class="breadcrumb">
			<li><a >Admin</a></li>
			<li><a >Feature Categories</a></li>
			<li class="active"><strong>Add Feature Category</strong></li>
		</ol>
	</div>
	<div class="col-lg-2"></div>
</div>

<div class="wrapper wrapper-content animated fadeInRight">
	<div class="row" ng-init="getCountries()">
		<div class="col-lg-12">
			<div class="ibox float-e-margins">
				<div class="ibox-title">
					<h5>Add Feature Category</h5>

				</div>
				<div class="ibox-content">
					<form method="get" class="form-horizontal">
						<div class="form-group">
							<label class="col-sm-2 control-label"> Category Name <span
								style="color: red"
								ng-show="featureCategory.name==undefined || featureCategory.name==''">*</span></label>

							<div class="col-sm-10">
								<input type="text" class="form-control"
									ng-model="featureCategory.name" capitalize-first
									only-alpha-numeric maxlength="35">

							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-2 control-label">Description <span
								style="color: red"
								ng-show="featureCategory.description==undefined || featureCategory.description==''">*</span></label>

							<div class="col-sm-10">
								<textarea class="form-control"
									ng-model="featureCategory.description" maxlength="1000" capitalize-first></textarea>

							</div>

						</div>

					</form>
				</div>
				<div class="ibox-title">
					<h5>Add Feature</h5>
				</div>
				<div class="ibox-content">
					<form method="get" class="form-horizontal">
						<div class="form-group">
							<label class="col-sm-1 control-label">Feature<span
								style="color: red"
								ng-show="featureDetail.name==undefined ||featureDetail.name==''">*</span>
							</label>
							<div class="col-sm-4">
								<input type="text" class="form-control" placeholder=""
									ng-model="featureDetail.name" capitalize-first letters-only
									maxlength="35">

							</div>
							<label class="col-sm-2 control-label"> Description</label>

							<div class="col-sm-4">
								<input type="text" class="form-control" placeholder=""
									ng-model="featureDetail.description" letters-only
									maxlength="1000" capitalize-first>

							</div>
							<div class="col-sm-1">
								<button class="btn btn-primary" ng-click="addFeature()">Add</button>
							</div>
						</div>
					</form>
				</div>
				<div class="ibox-content">
					<div class="table-responsive">
						<table datatable="ng" dt-options="dtOptions"
							class="table table-striped table-hover">
							<thead>
								<tr>
									<th>S.No</th>
									<th>Name</th>
									<th>Description</th>
									<th>Action</th>
								</tr>
							</thead>
							<tbody>
								<tr ng-repeat="feature in features">

									<td>{{$index+1}}</td>
									<td>{{feature.name}}</td>
									<td>{{feature.description}}</td>
									<td>
										<button class="btn btn-danger"
											ng-click="deleteFeature($index)" data-toggle="tooltip"
											tooltip-placement="bottom" tooltip="Delete" title="Delete">
											<span class="glyphicon glyphicon-trash"></span>
										</button>&nbsp;
								</tr>
							</tbody>
						</table>
					</div>
					<div class="form-group">
						<div class="col-sm-4 col-sm-offset-2">
							<button class="btn btn-primary"
								ng-disabled="!featureCategory.name||!featureCategory.description||features.length==0"
								ng-click="addFeatureCategory(featureCategory)">Save</button>
							<button class="btn btn-danger"
								ng-click="gotofeatureCategoryList()">Cancel</button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
