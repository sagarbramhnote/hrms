<!DOCTYPE html>

<section class="content" ng-init="getDocumentCategories()">

	<div class="row">
		<!-- left column -->
		<div class="col-md-12">
			<!-- general form elements -->
			<div class="box box-primary">
				<div class="box-header with-border">
					<h3 class="box-title">Update Document</h3>
				</div>
				<!-- /.box-header -->

				<!-- form start -->

				<form role="form">
					<div class="row">
						<div class="box-body">
							<div class="form-group">
								<div class="control-label col-xs-2">
									<label for="inputEmail">Document Category<span
										style="color: red"
										ng-show="documentDetails.category.name==undefined ||documentDetails.category.name==''">*</span></label>
								</div>
								<div class="col-xs-3">
									<input class="form-control" type="text"
										ng-model="documentDetails.category.name" ng-disabled="true">
								</div>
							</div>
						</div>
					</div>
					<div class="row">
						<div class="box-body">
							<div class="form-group">
								<div class="control-label col-xs-2">
									<label for="inputEmail">Document Name <span
										style="color: red" ng-show="documentDetails.name==undefined ||documentDetails.name==''">*</span></label>
								</div>
								<div class="col-xs-3">
									<input class="form-control" type="text"
										ng-model="documentDetails.name" capitalize-first maxlength="35">
								</div>
							</div>
						</div>
					</div>
					<div class="row">
						<div class="box-body">
							<div class="form-group">
								<label for="inputEmail" class="control-label col-xs-2">Upload
									Files </label>
								<div class="col-xs-3">
									<input type="file" name="file"
										onchange="angular.element(this).scope().documnetUploads(this.files)" />
								</div>
							</div>
						</div>
					</div>
					<div class="row">
						<div class="box-body">
							<div class="box-footer">
								<div class="col-xs-offset-2 col-xs-10">
									<button class="btn btn-info"
									ng-disabled="!document.imagepath||!documentDetails.name||!documentDetails.category.name"
										ng-click="updateDocumentById(documentDetails)">Update</button>
									<button class="btn btn-danger"
										ng-click="gotoDocumentCategoryList()">Cancel</button>
								</div>
							</div>
						</div>
					</div>
				</form>
			</div>
			<!-- /.box -->


		</div>
	</div>

	<!-- /.row -->
</section>
