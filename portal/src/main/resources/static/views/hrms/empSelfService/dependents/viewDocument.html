<section class="content-header">
	<h1>Employee Self Service</h1>
	<ol class="breadcrumb">
		<li><a >Employee Self Service</a></li>
		<li><a >Document Details</a></li>
		<li class="active">View Document Details</li>
	</ol>
</section>
<section class="content">

	<div class="row">
		<!-- left column -->
		<div class="col-md-12">
			<!-- general form elements -->
			<div class="box box-primary">
				<div class="box-header with-border">
					<h3 class="box-title">Document Details</h3>
				</div>
				<!-- /.box-header -->

				<!-- form start -->

				<form role="form">
					<div class="row">
						<div class="box-body">

							<div class="col col-md-4">
								<b>Name</b>
							</div>
							<div class="col col-md-4">{{documentDetail.name}}</div>


						</div>
					</div>



					<div class="row">
						<div class="box-body">


							<div class="col col-md-4">
								<b>Type</b>
							</div>
							<div class="col col-md-4">{{documentDetail.type}}</div>



						</div>
					</div>



					<div class="row">
						<div class="box-body">


							<div class="col col-md-4">
								<b>Document</b>
							</div>
							<div class="col col-md-4">
								{{documentDetail.tt}}</div>



						</div>
					</div>
					
					<div class="box-footer">
						<div class="col-xs-offset-2 col-xs-10">

							<button class="btn btn-success" ng-click="gotoDependentDetail()">Back</button>

						</div>
					</div>
				</form>
			</div>
			<!-- /.box -->


		</div>
	</div>

	<!-- /.row -->
</section>
