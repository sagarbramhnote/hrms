<div class="row wrapper border-bottom white-bg page-heading">
	<div class="col-lg-10">
		<h2>Documentation</h2>
		<ol class="breadcrumb">
			<li><a >Documentation</a></li>
			<li><a>Documents</a></li>
			<li class="active"><strong>Update Document</strong></li>
		</ol>
	</div>
	<div class="col-lg-2"></div>
</div>


<div class="wrapper wrapper-content animated fadeInRight">
	<div class="row" ng-init="getDocumentCategories()">
		<div class="col-lg-12">
			<div class="ibox float-e-margins">
				<div class="ibox-title">
					<h5>Update Document</h5>

				</div>
				<div class="ibox-content">
					<form method="get" class="form-horizontal">
						<div class="form-group">
							<label class="col-sm-2 control-label">Document Category <span
								style="color: red"
								ng-show="documentDetails.category.name==undefined ||documentDetails.category.name==''">*</span></label>

							<div class="col-sm-10">
								<input class="form-control" type="text"
									ng-model="documentDetails.category.name" ng-disabled="true">
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-2 control-label">Document Name <span
								style="color: red"
								ng-show="documentDetails.name==undefined ||documentDetails.name==''">*</span></label>

							<div class="col-sm-10">
								<input class="form-control" type="text"
									ng-model="documentDetails.name" capitalize-first maxlength="35">
							</div>
						</div>
						<div class="form-group">
							<label for="inputEmail" class="control-label col-sm-2">Upload
								Files </label>
							<div class="col-sm-3 col-xs-11">
								<input type="file" name="file"
									onchange="angular.element(this).scope().documnetUploads(this.files)" />
							</div>
						</div>

						<div class="form-group">
							<div class="col-sm-4 col-sm-offset-2">
								<button class="btn btn-primary"
									ng-disabled="!document.imagepath||!documentDetails.name||!documentDetails.category.name"
									ng-click="updateDocumentById(documentDetails)">Update</button>
								<button class="btn btn-danger"
									ng-click="gotoDocumentCategoryList()">Cancel</button>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
