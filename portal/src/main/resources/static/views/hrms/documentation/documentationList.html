<div class="row wrapper border-bottom white-bg page-heading">
	<div class="col-lg-10">
		<h2>Documentation</h2>
		<ol class="breadcrumb">
			<li><a ><i></i>Documentation</a></li>
			<li class="active"><strong>Documents</strong></li>
		</ol>
	</div>
	<div class="col-lg-2"></div>
</div>

<div class="row wrapper wrapper-content" ng-init="getDocumentsList()">
	<div class="col-lg-12">
		<div class="ibox float-e-margins">
			<div class="ibox-title">
				<h5>Documents</h5>
				<div class="ibox-tools" uib-dropdown>
					<button ng-if="hasFeatureWithAction('Documentation').createAction"
						class="btn btn-success" ng-click="gotoAddDocuments();">Add
						Files</button>
				</div>
			</div>
			<div class="ibox-content">

				<div class="table-responsive">
					<table datatable="ng" dt-options="dtOptions"
						class="table table-striped table-hover">
						<thead>
							 <tr>
										<!-- 										<th>S.No</th> -->
										<th>Category Code</th>
										<th>Name</th>
										<th>Type</th>
										<th>Action</th>
									</tr>
								</thead>
								<tbody ng-repeat="documentCategory in documentCategoryList"
									ng-click="toggleRow($index)">
									<tr>
										<!-- 										<td>{{$index+1}}</td> -->
										<td>{{documentCategory.code}}</td>
										<td>{{documentCategory.name}}</td>
										<td></td>
										<td></td>
									</tr>
									<tr ng-repeat="document in documentCategory.documents"
										data-toggle="collapse" data-target="#demo1"
										class="accordion-toggle">
										<td></td>
										<td><a target="_blank" download="{{document.name}}.{{document.type}}"
											href="{{docPath(document.imagepath)}}">{{document.name}}</a></td>
										<td>{{document.type}}</td>
										<td><button
												ng-if="hasFeatureWithAction('Documentation').updateAction"
												class="btn btn-primary"
												ng-click="goToUpdateDocument(documentCategory,document)"
												data-toggle="tooltip" tooltip-placement="bottom"
												tooltip="Update" title="Update">
												<span class="glyphicon glyphicon-edit"></span>
											</button> <!-- <button class="btn btn-danger"
												ng-click="deleteOpenDoc(document.id)" data-toggle="tooltip"
												tooltip-placement="bottom" tooltip="Delete" title="Delete">
												<span class="glyphicon glyphicon-trash"></span>
											</button> --></td>
									</tr>
						</tbody>
					</table>
				</div>
				<div class="row" ng-show="documentCategoryList.length==0">
				<h3 >No Records Found</h3>
				</div>
