<div class="mail-box-header">
	<div class="col-lg-10">
		<h2>Exit Of Terminate</h2>
		<ol class="breadcrumb">
			<li><a >OnBoarding</a></li>
			<li class="active">Exit Of Terminate</li>
		</ol>
	</div>
	<div class="col-lg-2"></div>
</div>


<div class="mail-box" ng-init="getEmployeeList();getSuperior();getDocumnets()">
	<div class="wrapper wrapper-content animated fadeInRight">
		<div class="row">
			<div class="col-lg-12">
				<div class="ibox float-e-margins">
					<div class="ibox-title">
						<h5>Exit Of Terminate</h5>

					</div>
					<div class="ibox-content">
						<form method="get" class="form-horizontal">

							<form role="form">
								<div class="row">
									<div class="box-body">
										<div class="form-group">


											<div class="control-label col-sm-3">
												<label for="inputEmail">Reason <span
													style="color: red"
													ng-show="employee.terminationReason==undefined ||employee.terminationReason==''">*</span>
												</label>

											</div>
											<div class="col-sm-8">

												<select ng-model="employee.terminationReason"
													class="form-control">
													<option value="">select</option>
													<option ng-value="LaidOff">Laid-Off</option>
													<option ng-value="Resigned">Resigned</option>
													<option ng-value="Retired">Retired</option>
													<option ng-value="Terminate">Terminate</option>
												</select>
											</div>
										</div>
									</div>
								</div>
								<div class="row">
									<div class="box-body">
													<div class="form-group">
														<div class="control-label col-sm-3">
															<label for="inputEmail">Date <span
																style="color: red"
																ng-show="employee.terminationDate==undefined ||employee.terminationDate==''">*</span></label>
														</div>

														<div class="col-sm-8">


															<div class="input-group date trigger1">
																<div class="input-group-addon">
																	<i class="fa fa-calendar"></i>
																</div>
																<input id="datepicker"
																	ng-model="employee.terminationDate"
																	class="form-control" type="text" ng-readonly="true">
															</div>
														</div>

													</div>

												</div>

											</div>


										
								<div class="row">
									<div class="box-body">

										<div class="form-group">

											
														<div class="control-label col-sm-3">
															<label for="inputEmail">Notes </label>
														</div>

														<div class="col-sm-8">
															<textarea class="form-control" ng-model="employee.notes" capitalize-first></textarea>
														</div>


													</div>

												</div>

											</div>


									

								<div class="row">
									<div class="box-body">
										<div class="box-footer">

											<div class="col-sm-offset-2 col-sm-10">

												<div class="box-footer">
													<div class="col-sm-offset-2 col-sm-10">
														<button class="btn btn-primary"
															ng-disabled="!employee.terminationDate||!employee.terminationReason"
															ng-click="addTerminationEmployee(employee)">Save</button>


													</div>
												</div>

											</div>
										</div>

									</div>
								</div>
							</form>


						</form>
					</div>
				</div>
			</div>
		</div>

<div class="row" ng-init="getDocuments()">
			<!-- left column -->
			<div class="col-md-12">
				<!-- general form elements -->
				<div class="box box-primary">
					<div class="box-header with-border">
						<div class="row">
							<div class="col col-md-6">
								<h3 class="box-title">Attachments</h3>
							</div>

							<div class="col col-md-6" align="right">

								<div class="pull-right">
									<h4>
										<button class="btn btn-primary"
											ui-sref="home.employee.addTerminateDocument({person:person})">Add File</button>
									</h4>
								</div>
							</div>
						</div>
					</div>


					<!-- /.box-header -->

					<!-- form start -->

					<form role="form">
						<div class="row">

							<div class="box-body">
								<div class="table-responsive">

									<table class="table table-hover">
										<thead>
											<tr>
												<th>S.No</th>
												<th>Title/Description</th>
												<th>Memory</th>
												<th>Type</th>

												<th>Action</th>
											</tr>
										</thead>
										<tbody>
											<tr ng-repeat="document in documentsList">
												<td>{{$index+1}}</td>
												<td><a target="_blank"
													href="{{docPath(document.imagepath)}}">{{document.name}}</a></td>
												<td>{{document.size}}</td>
												<td>{{document.type}}</td>

												<td><!-- <button class="btn btn-primary"
														ng-click="goToViewDocument(document)"
														data-toggle="tooltip" tooltip-placement="top"
														tooltip="View" title="View">
														<span title="view" class="glyphicon glyphicon-eye-open"></span>
													</button>&nbsp; -->
													<button class="btn btn-primary"
														ng-click="goToUpdateDocument(document)"
														data-toggle="tooltip" tooltip-placement="bottom"
														tooltip="Update" title="Update">
														<span class="glyphicon glyphicon-edit"></span>
													</button>&nbsp; <!-- <button class="btn btn-danger"
												ng-click="deleteDocuments(document)" data-toggle="tooltip"
												tooltip-placement="bottom" tooltip="Delete" title="Delete">
												<span class="glyphicon glyphicon-trash"></span>
											</button> --></td>
											</tr>




										</tbody>

									</table>
								</div>

							</div>

							<!-- /.box-body -->
						</div>

					</form>
				</div>
				<!-- /.box -->


			</div>

		</div>

	</div>

</div>

	<script>
		$('#datepicker,#datepicker1,#datepicker2,#datepicker3').datepicker({
			format : "dd-mm-yyyy",
			endDate : new Date(),
			todayBtn : "linked",
			autoclose : true,
			todayHighlight : true,
			forceParse : false
		});
		$(".trigger1").click(function() {
			$("#datepicker").datepicker("show");
		});
	</script>
