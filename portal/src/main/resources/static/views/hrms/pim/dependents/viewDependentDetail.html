<section class="content-header">
	<h1>PIM</h1>
	<ol class="breadcrumb">
		<li><a href="#"><i class="fa fa-dashboard"></i> PIM</a></li>
		<li><a href="#">Dependents Details</a></li>
		<li class="active">View Dependents Details</li>
	</ol>
</section>
<section class="content">

	<div class="row">
		<!-- left column -->
		<div class="col-md-12">
			<!-- general form elements -->
			<div class="box box-primary">
				<div class="box-header with-border">
					<h3 class="box-title">Dependents Details</h3>
				</div>
				<!-- /.box-header -->

				<!-- form start -->

				<form role="form">
					<div class="row">
						<div class="box-body">

							<div class="col col-md-4">
								<b>Name</b>
							</div>
							<div class="col col-md-4">{{viewBranch.code}}</div>


						</div>
					</div>



					<div class="row">
						<div class="box-body">


							<div class="col col-md-4">
								<b>Relation</b>
							</div>
							<div class="col col-md-4">{{viewBranch.name}}</div>



						</div>
					</div>



					<div class="row">
						<div class="box-body">


							<div class="col col-md-4">
								<b>Date Of Birth</b>
							</div>
							<div class="col col-md-4">
								{{viewBranch.regionalOfficeMasterOFtheBranch.country}}</div>



						</div>
					</div>
					<div class="row">
						<div class="box-body">


							<div class="col col-md-4">
								<b>Is Ur Nominee?</b>
							</div>
							<div class="col col-md-4">
								{{viewBranch.regionalOfficeMasterOFtheBranch.state}}</div>



						</div>
					</div>
					
					<div class="box-footer">
						<div class="col-xs-offset-2 col-xs-10">

							<button class="btn btn-primary" ng-click="gotoDependentDetail()">Back</button>

						</div>
					</div>
				</form>
			</div>
			<!-- /.box -->


		</div>
	</div>

	<!-- /.row -->
</section>
