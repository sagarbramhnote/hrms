

<div class="mail-box-header">
	<div class="col-lg-10">
		<h2>Contact Details</h2>
		<ol class="breadcrumb">
			<li><a >OnBoarding</a></li>
			<li class="active">Contact Details</li>
		</ol>
	</div>
	<div class="col-lg-2"></div>
</div>
<div class="mail-box" ng-init="getCountries();getDocumnets()">
	<div class="wrapper wrapper-content animated fadeInRight">
		<div class="row">
			<div class="col-lg-12">
				<div class="ibox float-e-margins">
					<div class="ibox-title">
						<h5>Contact Details</h5>

					</div>
					<div class="ibox-content">
						<form method="get" class="form-horizontal">

							<form role="form">
								<div class="row">
									<div class="box-body">
										<div class="form-group">


											<div class="control-label col-sm-3">
												<label for="inputEmail">Street1 <span
													style="color: red"
													ng-show="person.address.street1==undefined ||person.address.street1==''" >*</span>
												</label>
											</div>

											<div class="col-sm-3">

												<input type="text" class="form-control" placeholder=""
													ng-model="person.address.street1" capitalize-first>

											</div>
											<div class="control-label col-sm-3">
												<label for="inputEmail">Street2</label>

											</div>
											<div class="col-sm-3">

												<input type="text" class="form-control" placeholder=""
													ng-model="person.address.street2" only-alpha-numeric capitalize-first>

											</div>

										</div>
									</div>
								</div>
								<div class="row">
									<div class="box-body">

										<div class="form-group">


											<label for="inputEmail" class="control-label col-sm-3">Country
												<span style="color: red"
												ng-show="person.address.country==undefined ||person.address.country==''">*</span>
											</label>


											<div class="col-sm-3">
												<select class="form-control"
													ng-model="person.address.country"
													ng-options="country as country.name for country in countriesList track by country.id"
													ng-change="getStates(person.address.country.id)"></select>
											</div>

											<label for="inputEmail" class="control-label col-sm-3">State
												<span style="color: red"
												ng-show="person.address.state==undefined ||person.address.state==''">*</span>
											</label>


											<div class="col-sm-3">
												<select class="form-control" ng-model="person.address.state"
													ng-options="state as state.name for state in statesList track by state.id"
													ng-change="getDistricts(person.address.state.id)"></select>
											</div>


										</div>


									</div>
								</div>
								<div class="row">
									<div class="box-body">

										<div class="form-group">


											<label for="inputEmail" class="control-label col-sm-3">District
												<span style="color: red"
												ng-show="person.address.district==undefined ||person.address.district==''">*</span>
											</label>


											<div class="col-sm-3">
												<select class="form-control"
													ng-model="person.address.district"
													ng-options="district as district.name for district in districtList track by district.id"></select>
											</div>

											<label for="inputEmail" class="control-label col-sm-3">City
												<span style="color: red"
												ng-show="person.address.city==undefined ||person.address.city==''">*</span>
											</label>


											<div class="col-sm-3">

												<input type="text" class="form-control" placeholder=""
													ng-model="person.address.city" capitalize-first>
											</div>

										</div>


									</div>
								</div>
								<div class="row">
									<div class="box-body">

										<div class="form-group">


											<label for="inputEmail" class="control-label col-sm-3">PIN
												Code <span style="color: red"
												ng-show="person.address.pinCode==undefined ||person.address.pinCode==''||person.address.pinCode.length<6">*</span>
											</label>


											<div class="col-sm-3">
												<input type="text" class="form-control" placeholder=""
													ng-model="person.address.pinCode" allow-only-numbers
													maxlength="6">
											</div>



										</div>


									</div>
								</div>


								<div class="row">
									<div class="box-body">

										<div class="form-group">


											<label for="inputEmail" class="control-label col-sm-3">Mobile
												<span style="color: red"
												ng-show="person.mobile==undefined ||person.mobile==''||person.mobile.length<10 ">*</span>
											</label>


											<div class="col-sm-3">
												<input type="text" class="form-control" placeholder=""
													ng-model="person.mobile" allow-only-numbers maxlength="10">
											</div>

											<label for="homePhone" class="control-label col-sm-3">Home
												Phone
											</label>


											<div class="col-sm-3">
												<input type="text" class="form-control" placeholder=""
													ng-model="person.homePhone" allow-only-numbers
													maxlength="14">
											</div>


										</div>


									</div>
								</div>
								<div class="row"><form name="myForm">
									<div class="box-body">

										<div class="form-group">


											<label for="inputEmail" class="control-label col-sm-3">Work
												Phone <span style="color: red"
												ng-show="person.workPhone==undefined||person.workPhone==''">*</span>
											</label>


											<div class="col-sm-3">
												<input type="text" class="form-control" placeholder=""
													ng-model="person.workPhone" allow-only-numbers
													maxlength="14">
											</div>

											<div class="control-label col-sm-3">
												<label for="inputEmail">Email <span
													style="color: red"
													ng-show="person.email==undefined||person.email==''">*</span></label>

											</div>
											<div class="col-sm-3">
												<input name="email" class="form-control" type="email"
													ng-model="person.email"
													ng-pattern="/^[a-z]+[a-z0-9._]+@[a-z]+\.[a-z.]{2,5}$/" required>
												<span style="color: red"
													ng-show="myForm.email.$error.pattern"> Please enter
													a valid email address!</span>
												<!-- <input type="email" name="input" ng-model="person.email" ng-pattern="/^[_a-z0-9]+(\.[_a-z0-9]+)*@[a-z0-9-]+(\.[a-z0-9-]+)*(\.[a-z]{2,4})$/"> -->
												<!-- <input type="text" class="form-control" placeholder=""
										ng-model="person.email"> -->
											</div>


										</div>


									</div></form>
								</div>

								<div class="row">
									<div class="box-body">
										<div class="box-footer">

											<div class="col-sm-offset-2 col-sm-10">

												<button class="btn btn-primary"
													ng-disabled="!person.email||person.mobile.length<10||!person.workPhone||!person.mobile||person.address.pinCode.length<6||!person.address.city||!person.address.district||!person.address.state||!person.address.country||!person.address.street1"
													ng-click="addContact(person)">Save</button>


											</div>
										</div>

									</div>
								</div>

								<div class="row" ng-init="getDocumnets()">
									<!-- left column -->
									<div class="col-md-12">
										<!-- general form elements -->
										<div class="box box-primary">
											<div class="box-header with-border">
												<div class="row">
													<div class="col col-md-6">
														<h3 class="box-title">Attachments</h3>
													</div>

													<div class="col col-md-6" align="right">

														<div class="pull-right">
															<h4>
																<button class="btn btn-primary"
																	ui-sref="home.employee.addContactFile">Add
																	File</button>
															</h4>
														</div>
													</div>
												</div>
											</div>


											<!-- /.box-header -->

											<!-- form start -->

											<form role="form">
												<div class="row">

													<div class="box-body">
														<div class="table-responsive">

															<table class="table table-hover">
																<thead>
																	<tr>
																		<th>S.No</th>
																		<th>Title/Description</th>
																		<th>Memory</th>
																		<th>Type</th>

																		<th>Action</th>
																	</tr>
																</thead>
																<tbody>
																	<tr ng-repeat="document in documentsList">
																		<td>{{$index+1}}</td>
																		<td><a target="_blank"
																			href="{{docPath(document.imagepath)}}">{{document.name}}</a></td>
																		<td>{{document.size}}</td>
																		<td>{{document.type}}</td>

																		<td>
																			<!-- <button class="btn btn-primary"
													ng-click="goToViewDocument(document)" data-toggle="tooltip"
													tooltip-placement="top" tooltip="View" title="View">
													<span title="view" class="glyphicon glyphicon-eye-open"></span>
												</button>&nbsp; -->
																			<button class="btn btn-primary"
																				ng-click="goToUpdateDocument(document)"
																				data-toggle="tooltip" tooltip-placement="bottom"
																				tooltip="Update" title="Update">
																				<span class="glyphicon glyphicon-edit"></span>
																			</button>&nbsp; <!-- <button class="btn btn-danger"
												ng-click="deleteDocuments(document)" data-toggle="tooltip"
												tooltip-placement="bottom" tooltip="Delete" title="Delete">
												<span class="glyphicon glyphicon-trash"></span>
											</button> -->
																		</td>
																	</tr>




																</tbody>

															</table>
														</div>

													</div>

													<!-- /.box-body -->
												</div>

											</form>
										</div>
										<!-- /.box -->


									</div>

								</div>
					</div>



					</form>


					</form>
				</div>
			</div>
		</div>
	</div>



</div>
