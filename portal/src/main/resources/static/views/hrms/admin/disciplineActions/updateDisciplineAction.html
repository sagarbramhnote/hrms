<section class="content-header">
	<h1>Discipline Actions</h1>
	<ol class="breadcrumb">
		<li><a >Admin</a></li>
		<li><a >Discipline Actions</a></li>
		<li class="active">Update Discipline Action</li>
	</ol>
</section>


<section class="content" ng-init="getAllDisciplineRules()">

	<div class="row">
		<!-- left column -->
		<div class="col-md-12">
			<!-- general form elements -->
			<div class="box box-primary">
				<div class="box-header with-border">
					<h3 class="box-title">Update Discipline Action</h3>
				</div>
				<!-- /.box-header -->

				<!-- form start -->

				<form role="form">
	
					<div class="row">
						<div class="box-body">


							<label for="inputEmail" class="control-label col-xs-2">
								Rule <span style="color: red"
								ng-show="disciplineActionDetails.disciplineRule==undefined || disciplineActionDetails.disciplineRule==''">*</span>
							</label>
							<div class="col-xs-3">
								<select class="form-control" ng-model="disciplineActionDetails.disciplineRule" ng-options="disciplineRule as disciplineRule.title for disciplineRule in disciplineRuleList track by disciplineRule.id"><option value="">select</option></select>
							</div>


						</div>
					</div>
					<div class="row">
						<div class="box-body">


							<label for="inputEmail" class="control-label col-xs-2">
								Code <span style="color: red"
								ng-show="disciplineActionDetails.code==undefined || disciplineActionDetails.code==''">*</span>
							</label>
							<div class="col-xs-3">
								<input type="text" class="form-control"
									ng-model="disciplineActionDetails.code" capitalize only-alpha-numeric>
							</div>


						</div>
					</div>

					<div class="row">
						<div class="box-body">

							<label for="inputEmail" class="control-label col-xs-2">Title <span style="color: red"
								ng-show="disciplineActionDetails.title==undefined || disciplineActionDetails.title==''">*</span>
							</label>
							<div class="col-xs-3">
								<input type="text" class="form-control"
									ng-model="disciplineActionDetails.title" capitalize-first only-letters-input>
							</div>



						</div>
					</div>
					<div class="row">
						<div class="box-body">

							<label for="inputEmail" class="control-label col-xs-2">Description
							</label>
							<div class="col-xs-10">
								<textarea ng-model="disciplineActionDetails.description" cols="31" rows=5></textarea>
							</div>



						</div>
					</div>
					<div class="row">
						<div class="box-body">

							<div class="box-footer">
								<div class="col-xs-offset-2 col-xs-10">
									<button class="btn btn-success"
										ng-disabled="!disciplineActionDetails.disciplineRule ||!disciplineActionDetails.code || !disciplineActionDetails.title"
										ng-click="updateDisciplineAction(disciplineActionDetails.disciplineRule.id,disciplineActionDetails)">Save</button>
									<button class="btn btn-danger" ng-click="gotoDisciplineActionList()">Cancel</button>
								</div>


							</div>
						</div>
					</div>


				</form>
			</div>
			<!-- /.box -->


		</div>
	</div>

	<!-- /.row -->
</section>
