<section class="content-header">
	<h1>Education Levels</h1>
	<ol class="breadcrumb">
		<li><a href="#"><i class="fa fa-dashboard"></i> Admin</a></li>
		<li><a href="#">Education Levels</a></li>
		<li class="active">Add Education Level</li>
	</ol>
</section>


<section class="content">

	<div class="row">
		<!-- left column -->
		<div class="col-md-12">
			<!-- general form elements -->
			<div class="box box-primary">
				<div class="box-header with-border">
					<h3 class="box-title">Add Education Level</h3>
				</div>
				<!-- /.box-header -->

				<!-- form start -->

				<form role="form">
				<div class="row">
						<div class="box-body">

							<label for="inputEmail" class="control-label col-xs-2">Specialization 
							</label>


							<div class="col-xs-4">

								<input type="text" class="form-control"
									ng-model="educationLevel.specialization" only-alpha-numeric capitalize-first>


							</div>


						</div>
					</div>
					<div class="row">
						<div class="box-body">

							<label for="inputEmail" class="control-label col-xs-2">Level
								Code <span style="color: red"
								ng-show="educationLevel.code==undefined || educationLevel.code==''">*</span>
							</label>


							<div class="col-xs-4">

								<input type="text" class="form-control"
									ng-model="educationLevel.code" capitalize only-alpha-numeric maxlength="4">


							</div>


						</div>
					</div>
					<div class="row">
						<div class="box-body">

							<label for="inputPassword" class="control-label col-xs-2">Level
								Name  <span style="color: red"
								ng-show="educationLevel.name==undefined || educationLevel.name==''">*</span>
							</label>

							<div class="col-xs-4">

								<input type="text" class="form-control"
									ng-model="educationLevel.name" capitalize-first maxlength="35"
									 >

							</div>


						</div>
					</div>
					<div class="row">
						<div class="box-body">
							<div class="box-footer">
								<div class="col-xs-offset-2 col-xs-10">

									<button class="btn btn-success"
										ng-disabled="!educationLevel.name || !educationLevel.code"
										ng-click="addEducationLevel(educationLevel)">Save</button>
									<button class="btn btn-danger"
										ng-click="gotoEducationLevelDetails()">Cancel</button>

								</div>
							</div>


						</div>
					</div>

				</form>
			</div>
			<!-- /.box -->


		</div>
	</div>

	<!-- /.row -->
</section>
