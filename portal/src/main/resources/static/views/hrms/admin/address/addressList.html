<section class="content-header">
	<h1>Address</h1>
	<ol class="breadcrumb">
		<li><a href="#"><i class="fa fa-dashboard"></i> Admin</a></li>
		<li><a href="#">Address</a></li>
		<li class="active">Address List</li>
	</ol>
</section>
<section class="content"
	ng-init="getAllHolidays();getAllLeavePeriods();getAllStates()">

	<div class="row">
		<!-- left column -->
		<div class="col-md-12">
			<!-- general form elements -->
			<div class="box box-primary">
				<div class="box-header with-border">
					<div class="row">
						<div class="col col-md-6">
							<h3 class="box-title">Address List</h3>
						<<div class="col col-md-6" align="right">


							<h4>
								<button class="btn btn-primary" ng-click="gotoAddHoliday()">Add
									Address</button>
							</h4>
						</div>
					</div>
				</div>
				<!-- /.box-header -->

				<!-- form start -->

				<div class="clear"></div>
				<div class="row">

  <div class="col">
	<table class="table table-hover table-striped">
		<thead>
			<tr><th></th>
				<th>Name</th>
				<th>City</th>
				<th>State</th>
				<th>Address</th>
				<th>Phone</th>
				<th>Action</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="jobTitle in jobTitleList"><td></td>
				<td>{{jobTitle.code}}</td>
				<td>{{jobTitle.title}}</td>
				<td><button class="btn btn-primary" ng-click="goToEditLocation()">edit</button>&nbsp;<button class="btn btn-danger" ng-click="deleteCategory(jobCategory.id)">delete</button></td>
			</tr>
			
		</tbody>
	</table>
 <div class="box-footer">
							<div ng-hide="count > 0">
								
									<h3>No Records Found!</h3>
								
							</div>

							<div class="row" ng-show="count > 0">
								<br /> 


								<div class="col-xs-3 col-xs-offset-1">
									<p>Number of Records:{{count}}</p>
								</div>


								<div class="col-xs-3">
									Records per Page <select ng-model="PerPage"
										ng-change="recordsPerPage()">
										<option ng-selected="true">10</option>
										<option>25</option>
										<option>50</option>
									</select>
								</div>
								<div class="col-xs-3">
									<ul class="pagination">
										<li><a  ng-click="firstPage()">First</a></li>
										<li><a  ng-click="prevPage()">Previous</a></li>
										<li><a  ng-click="nextPage()">Next</a></li>
										<li><a  ng-click="lastPage()">Last</a></li>


									</ul>
								</div>

				<div ng-hide="count > 0">
					<center>
						<h3>No Records Found!</h3>
					</center>
				</div>
				<div class="row" ng-show="count>0">




							</div>

						</div>
						</div>
						<!-- /.box-body -->
					</div>
				
			</div>
			<!-- /.box -->

	<!-- /.row -->
</section>
