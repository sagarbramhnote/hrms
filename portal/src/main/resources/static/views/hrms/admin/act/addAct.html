<div class="row wrapper border-bottom white-bg page-heading">
	<div class="col-lg-10">
		<h2>Acts</h2>
		<ol class="breadcrumb">
			<li><a > Admin</a></li>
			<li><a >Acts</a></li>
			<li class="active">Add Act</li>
		</ol>
	</div>
	<div class="col-lg-2"></div>
</div>


<div class="wrapper wrapper-content animated fadeInRight">
	<div class="row">
		<div class="col-lg-12">
			<div class="ibox float-e-margins">
				<div class="ibox-title">
					<h5>Add Act</h5>

				</div>
				<div class="ibox-content">
					<form method="get" class="form-horizontal">
						<div class="form-group">
							<label for="inputEmail" name="code"
								class="control-label col-sm-3">Code<span
								style="color: red"
								ng-show="act.code==undefined || act.code==''">*</span>
							</label>


							<div class="col-sm-4">

								<input type="text" class="form-control"
									ng-model="act.code" capitalize only-alpha-numeric maxlength="4">

							</div>
						</div>
						<div class="form-group">
							<label for="inputPassword" class="control-label col-sm-3">Name
								<span style="color: red"
								ng-show="act.name==undefined || act.name==''">*</span>
							</label>

							<div class="col-sm-4">

								<input type="text" name="name" class="form-control"
									ng-model="act.name" capitalize-first only-alpha-numeric maxlength="35">

							</div>
						</div>
						
						<div class="form-group">
							<label for="inputEmail" class="control-label col-sm-3"
									placeholder="">Description </label>

								<div class="col-sm-4">

									<textarea ng-model="act.description" class="form-control" maxlength="1000" capitalize-first></textarea>

								</div>

						</div>

						<div class="form-group">
							<div class="col-sm-4 col-sm-offset-3">

								<button class="btn btn-primary"
									ng-disabled="!act.name||!act.code"
									ng-click="addAct(act)">Save</button>
								<button class="btn btn-danger"
									ng-click="goToActDetail()">Cancel</button>

							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
