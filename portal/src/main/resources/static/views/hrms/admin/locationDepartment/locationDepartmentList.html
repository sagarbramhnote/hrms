<div class="row wrapper border-bottom white-bg page-heading">
	<div class="col-lg-10">
		<h2>Admin</h2>
		<ol class="breadcrumb">
			<li><a href="index.html">Home</a></li>
			<li><a>Admin</a></li>
			<li class="active"><strong>Departments</strong></li>
		</ol>
	</div>
	<div class="col-lg-2"></div>
</div>

<div class="row" ng-init="getCountries()">
	<div class="col-lg-12">
		<div class="ibox float-e-margins">
			<div class="ibox-title">
				<h5>Departments</h5>
				<div class="ibox-tools" uib-dropdown>
					<button ng-if="hasFeatureWithAction('Departments').createAction"
						class="btn btn-primary" ng-click="gotoAddLocationDepartment()">Add
						Department</button>
				</div>
			</div>

			<div class="ibox-content">
				<div class="table-responsive">
					<table class="table  table-hover table-striped">
						<thead>
							<tr>
								<th>S.No</th>
								<th>Code</th>
								<th>Name</th>
								<th>Location</th>
								<th>Action</th>
							</tr>
						</thead>
						<tbody>
							<tr ng-repeat="department in locationDepartmentList">
								<td>{{(page*size)+($index+1)}}</td>
								<td>{{department.code}}</td>
								<td>{{department.name}}</td>
								<td>{{department.location.city}}</td>

								<td><button
										ng-if="hasFeatureWithAction('Departments').viewAction"
										class="btn btn-primary"
										ng-click="viewLocationDepartment(department)"
										data-toggle="tooltip" tooltip-placement="top" tooltip="View"
										title="View">
										<span title="view" class="glyphicon glyphicon-eye-open"></span>
									</button>&nbsp;
									<button
										ng-if="hasFeatureWithAction('Departments').updateAction"
										class="btn btn-primary"
										ng-click="gotoUpdateLocationDepartment(department)"
										data-toggle="tooltip" tooltip-placement="bottom"
										tooltip="Update" title="Update">
										<span class="glyphicon glyphicon-edit"></span>
									</button>&nbsp; <!-- <button class="btn btn-danger"
											ng-click="deleteOpen(department.id)" data-toggle="tooltip"
											tooltip-placement="bottom" tooltip="Delete" title="Delete">
											<span class="glyphicon glyphicon-trash"></span>
										</button> --></td>
							</tr>

						</tbody>
					</table>
				</div>

				<div class="row">
					<div class="col-sm-4 m-b-xs">
						<p>Number of Records:{{count}}</p>
					</div>
					<div class="col-sm-4 m-b-xs">
						Records per Page <select ng-model="PerPage"
							ng-change="recordsPerPage()">
							<option ng-selected="true">10</option>
							<option>25</option>
							<option>50</option>
						</select>
					</div>

					<div class="col-sm-4">
						<ul class="pagination">
							<li><a ng-click="firstPage()">First</a></li>
							<li><a ng-click="prevPage()">Previous</a></li>
							<li><a ng-click="nextPage()">Next</a></li>
							<li><a ng-click="lastPage()">Last</a></li>

						</ul>
					</div>
				</div>

			</div>
		</div>
	</div>
</div>
