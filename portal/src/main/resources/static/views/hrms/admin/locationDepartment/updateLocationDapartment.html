<div class="row wrapper border-bottom white-bg page-heading">
	<div class="col-lg-10">
		<h2>Departments</h2>
		<ol class="breadcrumb">
			<li><a href="#"><i class="fa fa-dashboard"></i> Admin</a></li>
			<li><a href="#">Departments</a></li>
			<li class="active">Add Department</li>
		</ol>
	</div>
	<div class="col-lg-2"></div>
</div>

<div class="wrapper wrapper-content animated fadeInRight">
	<div class="row" ng-init="getAlltLocations()">
		<div class="col-lg-12">
			<div class="ibox float-e-margins">
				<div class="ibox-title">
					<h5>Add State</h5>

				</div>
				<div class="ibox-content">
					<form method="get" class="form-horizontal">
						<div class="form-group">
							<label class="col-sm-2 control-label">Location <span
								style="color: red" ng-show="locationDepartmentDetails.location==undefined ||locationDepartmentDetails.location==''">*</span>
							</label>

							<div class="col-sm-10">
								<select class="form-control" ng-model="locationDepartmentDetails.location"
									ng-options="location as location.city for location in locationList track by location.id">
									<option value="">select</option>
								</select>

							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-2 control-label">Code <span
								style="color: red"
								ng-show="locationDepartmentDetails.code==undefined ||locationDepartmentDetails.code==''">*</span></label>

							<div class="col-sm-10">
								<input type="text" class="form-control"
									ng-model="locationDepartmentDetails.code" capitalize
									only-alpha-numeric maxlength="4">
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-2 control-label">Name <span
								style="color: red"
								ng-show="locationDepartmentDetails.name==undefined || locationDepartmentDetails.name==''">*</span></label>

							<div class="col-sm-10">
								<input type="text" class="form-control"
									ng-model="locationDepartmentDetails.name" capitalize-first
									maxlength="35">
							</div>
						</div>

						<div class="form-group">
							<div class="col-sm-4 col-sm-offset-2">
								<button class="btn btn-success"
									ng-disabled="!locationDepartmentDetails.code || !locationDepartmentDetails.name"
									ng-click="updateLocationDepartment(locationDepartmentDetails)">Save</button>
								<button class="btn btn-danger"
									ng-click="gotoLocationDepartment()">Cancel</button>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
