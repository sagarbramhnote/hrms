
<h4>Add Sub Unit</h4>

<form class="form-horizontal">

	<div class="form-group">

		<label for="inputEmail" class="control-label col-xs-2">Unit Name:</label>


		<div class="col-xs-10">

			<input type="text" class="form-control" placeholder="HO" ng-model="updateCategory.code">

		</div>

	</div>

	<div class="form-group">

		<label for="inputPassword" class="control-label col-xs-2">Sub-Unit Code
:</label>

		<div class="col-xs-10">

			<input type="text" class="form-control" placeholder="SUG_32" ng-model="updateCategory.name">

		</div>

	</div>
	<div class="form-group">

		<label for="inputPassword" class="control-label col-xs-2">Sub-Unit Name
:</label>

		<div class="col-xs-10">

			<input type="text" class="form-control" placeholder="EDP" ng-model="updateCategory.name">

		</div>

	</div>
	<div class="form-group">

		<label for="inputEmail" class="control-label col-xs-2"
			placeholder="Sub unit Description"> Job Description:</label>

		<div class="col-xs-10">

			<textarea ng-model="updateCategory.description" cols="30" rows=5></textarea>

		</div>

	</div>


	<div class="form-group">

		<div class="col-xs-offset-2 col-xs-10">

			<button class="btn btn-primary" ng-click="editCategory(updateCategory)">Save</button>
			<button class="btn btn-danger" ng-click="gotoOrganisationStructureDetails()">Cancel</button>

		</div>

	</div>

</form>
