<div class="row wrapper border-bottom white-bg page-heading">
	<div class="col-lg-10">
		<h2>Employment Types</h2>
		<ol class="breadcrumb">
			<li><a >Admin</a></li>
			<li><a >Employment Types</a></li>
			<li class="active">Add Employment Type</li>
		</ol>
	</div>
	<div class="col-lg-2"></div>
</div>


<div class="wrapper wrapper-content animated fadeInRight">
	<div class="row">
		<div class="col-lg-12">
			<div class="ibox float-e-margins">
				<div class="ibox-title">
					<h5>Add Employment Type</h5>

				</div>
				<div class="ibox-content">
					<form method="get" class="form-horizontal">
						<div class="form-group">
							<label class="col-sm-2 control-label">Employment Code <span
								style="color: red"
								ng-show="employmentType.code==undefined || employmentType.code==''">*</span>
							</label>

							<div class="col-sm-10">
								<input type="text" class="form-control"
									ng-model="employmentType.code" capitalize only-alpha-numeric
									maxlength="4">

							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-2 control-label">Employment Type <span
								style="color: red"
								ng-show="employmentType.name==undefined || employmentType.name==''">*</span>
							</label>

							<div class="col-sm-10">
								<input type="text" class="form-control"
									ng-model="employmentType.name" capitalize-first
									only-letters-input maxlength="35">
							</div>
						</div>
						<div class="form-group">


							<label class="col-sm-2 control-label">Description </label>
							<div class="col-sm-10">

								<textarea class="form-control" placeholder=""
									ng-model="employmentType.description" capitalize-first></textarea>
							</div>
						</div>


						<div class="form-group">
							<div class="col-sm-4 col-sm-offset-2">

								<button class="btn btn-primary"
									ng-disabled="!employmentType.name || !employmentType.code"
									ng-click="addEmploymentType(employmentType)">Save</button>
								<button class="btn btn-danger"
									ng-click="gotoEmployemntTypeList()">Cancel</button>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
