<div class="row wrapper border-bottom white-bg page-heading">
	<div class="col-lg-10">
		<h2>Admin</h2>
		<ol class="breadcrumb">
			<li><a>Home</a></li>
			<li><a>Admin</a></li>
			<li><a>Districts</a></li>
			<li class="active"><strong>Add District</strong></li>
		</ol>
	</div>
	<div class="col-lg-2"></div>
</div>
<div class="wrapper wrapper-content animated fadeInRight">
	<div class="row" ng-init="getCountries()">
		<div class="col-lg-12">
			<div class="ibox float-e-margins">
				<div class="ibox-title">
					<h5>Add District</h5>

				</div>
				<div class="ibox-content">
					<form method="get" class="form-horizontal">
						<div class="form-group">
							<label class="col-sm-2 control-label">Countries <span
								style="color: red" ng-show="country==undefined || country==''">*</span>
							</label>

							<div class="col-sm-10">
								<select class="form-control" ng-model="country"
									ng-options="country as country.name for country in countriesList"
									ng-change="getStates(country.id)">
									<option value="">select</option>
								</select>

							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-2 control-label">States <span
								style="color: red" ng-show="state==undefined || state==''">*</span>
							</label>

							<div class="col-sm-10">
								<select class="form-control" ng-model="state"
									ng-options="state as state.name for state in stateslist">
									<option value="">select</option>
								</select>


							</div>
						</div>

						<div class="form-group">
							<label class="col-sm-2 control-label">Code <span
								style="color: red"
								ng-show="district.code==undefined || district.code==''">*</span></label>

							<div class="col-sm-10">
								<input type="text" class="form-control" ng-model="district.code"
									capitalize only-alpha-numeric maxlength="3">

							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-2 control-label">Name <span
								style="color: red"
								ng-show="district.name==undefined ||district.name==''">*</span></label>

							<div class="col-sm-10">
								<input type="text" name="name" class="form-control"
									ng-model="district.name" capitalize-first only-alpha-numeric
									maxlength="35">
							</div>
						</div>

						<div class="form-group">
							<div class="col-sm-4 col-sm-offset-2">
								<button class="btn btn-primary"
									ng-disabled="!district.name || !district.code||!country||!state"
									ng-click="addDistrict(district)">Save</button>
								<button class="btn btn-danger" ng-click="gotoDistrictList()">Cancel</button>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
