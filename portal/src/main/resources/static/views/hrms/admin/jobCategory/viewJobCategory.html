
<section class="content-header">
	<h1>Job Categories</h1>
	<ol class="breadcrumb">
		<li><a href="#"><i class="fa fa-dashboard"></i> Admin</a></li>
		<li><a href="#">Job Categories</a></li>
		<li class="active">View Job Category</li>
	</ol>
</section>


<section class="content">

	<div class="row">
		<!-- left column -->
		<div class="col-md-12">
			<!-- general form elements -->
			<div class="box box-primary">
				<div class="box-header with-border">
					<h3 class="box-title">Job Category Details</h3>
				</div>
				<!-- /.box-header -->

				<!-- form start -->

				<form role="form">
					<div class="row">
						<div class="box-body">
							
							

							<div class="col col-md-4"><b>Job Category Code</b> </div><div class="col col-md-4">{{getJobCategory.code}}</div>


					</div>
				   </div>
					
					
					
					<div class="row">
						<div class="box-body">
							
							
								<div class="col col-md-4"><b>Job category Name</b> </div><div class="col col-md-4">{{getJobCategory.name}}</div>



					</div>
				   </div>
				   
				   
				   
				   <div class="row">
						<div class="box-body">
							
							
							<div class="col col-md-4"><b>Description</b></div><div class="col col-md-4"> {{getJobCategory.description}}</div>



					</div>
				   </div>
					<div class="box-footer">
						<div class="col-xs-offset-2 col-xs-10">
						
							<button class="btn btn-primary" ng-click="gotoCategoryList()">Back</button>
						
					</div>
					</div>
				</form>
			</div>
			<!-- /.box -->


		</div>
	</div>

	<!-- /.row -->
</section>
