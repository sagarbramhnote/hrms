<div class="row wrapper border-bottom white-bg page-heading">
	<div class="col-lg-10">
		<h2>Education Levels</h2>
		<ol class="breadcrumb">
			
			<li><a>Admin</a></li>
			<li><a>Education Levels</a></li>
			<li class="active">Update Education Level</li>
		</ol>
	</div>
	<div class="col-lg-2"></div>
</div>


<div class="wrapper wrapper-content animated fadeInRight">
	<div class="row">
		<div class="col-lg-12">
			<div class="ibox float-e-margins">
				<div class="ibox-title">
					<h5>Update Education Level</h5>

				</div>
				<div class="ibox-content">
					<form method="get" class="form-horizontal">
						<div class="form-group">
							<label class="col-sm-2 control-label">Code <span style="color: red"
								ng-show="updateEducationDetails.code==undefined || updateEducationDetails.code==''">*</span></label>

							<div class="col-sm-10">
								<input type="text" class="form-control"
									ng-model="updateEducationDetails.code" capitalize only-alpha-numeric
									maxlength="4">


							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-2 control-label">Name <span style="color: red"
								ng-show="updateEducationDetails.name==undefined || updateEducationDetails.name==''">*</span></label>

							<div class="col-sm-10">

								<input type="text" class="form-control"
									ng-model="updateEducationDetails.name" capitalize-first maxlength="35">
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-2 control-label">Specialization </label>

							<div class="col-sm-10">
								<input type="text" name="name" class="form-control"
									ng-model="updateEducationDetails.specialization" capitalize-first only-alpha-numeric
									maxlength="100">
							</div>
						</div>

						<div class="form-group">
							<div class="col-sm-4 col-sm-offset-2">

								<button class="btn btn-primary"
										ng-disabled="!updateEducationDetails.name || !updateEducationDetails.code"
										ng-click="updateEducationLevel(updateEducationDetails)">Save</button>
									<button class="btn btn-danger"
										ng-click="gotoEducationLevelDetails()">Cancel</button>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
