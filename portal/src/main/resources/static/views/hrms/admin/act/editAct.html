<div class="row wrapper border-bottom white-bg page-heading">
	<div class="col-lg-10">
		<h2>Acts</h2>
		<ol class="breadcrumb">
			<li><a >Admin</a></li>
			<li><a >Acts</a></li>
			<li class="active">Update Act</li>
		</ol>
	</div>
	<div class="col-lg-2"></div>
</div>



<div class="wrapper wrapper-content animated fadeInRight">
	<div class="row">
		<div class="col-lg-12">
			<div class="ibox float-e-margins">
				<div class="ibox-title">
					<h5>Update Act</h5>

				</div>
				<div class="ibox-content">
					<form method="get" class="form-horizontal">
						<div class="form-group">
							<label for="inputEmail" name="code"
								class="control-label col-sm-3">Code<span
								style="color: red"
								ng-show="actDetail.code==undefined || actDetail.code==''">*</span>
							</label>


							<div class="col-sm-4">

								<input type="text" class="form-control"
									ng-model="actDetail.code" capitalize only-alpha-numeric maxlength="4">

							</div>
						</div>
						<div class="form-group">
							<label for="inputPassword" class="control-label col-sm-3">Name
								<span style="color: red"
								ng-show="actDetail.name==undefined || actDetail.name==''">*</span>
							</label>

							<div class="col-sm-4">

								<input type="text" name="name" class="form-control"
									ng-model="actDetail.name" capitalize-first only-alpha-numeric maxlength="35">

							</div>
						</div>
						
						<div class="form-group">
							<label for="inputPassword" class="control-label col-sm-3">Description
								
							</label>

							<div class="col-sm-4">

								<input type="text" name="name" class="form-control"
									ng-model="actDetail.description" capitalize-first only-alpha-numeric maxlength="1000">

							</div>
						</div>

						<div class="form-group">
							<div class="col-sm-4 col-sm-offset-2">

								<button class="btn btn-primary"
										ng-disabled="!actDetail.name||!actDetail.code"
										ng-click="updateAct(actDetail)">Update</button>
									<button class="btn btn-danger" ng-click="goToActDetail()">Cancel</button>

							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
