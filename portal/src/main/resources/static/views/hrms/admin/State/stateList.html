<div class="row wrapper border-bottom white-bg page-heading">
	<div class="col-lg-10">
		<h2>States</h2>
		<ol class="breadcrumb">
			<li><a>Admin</a></li>
			<li class="active"><strong>States</strong></li>
		</ol>
	</div>
	<div class="col-lg-2"></div>
</div>

<div class="row wrapper wrapper-content" ng-init="getCountries()">
	<div class="col-lg-12">
		<div class="ibox float-e-margins">
			<div class="ibox-title">
				<h5>States</h5>
				<div class="ibox-tools" uib-dropdown>
					<button class="btn btn-success"
						ng-if="hasFeatureWithAction('States').createAction"
						ng-click="gotoAddStatesList()">Add State</button>
				</div>
			</div>
			<div class="ibox-content">
				<div class="row">
					<label class="col-sm-2 control-label">Select Country </label>
					<div class="col-sm-5 m-b-xs">
						<select class="form-control" ng-model="country"
							ng-options="country as country.name for country in countriesList"
							ng-change="searchStates(country)">
							<option value="">select</option>
						</select>
					</div>

				
				</div>
				<div class="table-responsive">
					<table datatable="ng" dt-options="dtOptions"
						class="table table-striped table-hover">
						<thead>
							<tr>
								<th>S.No</th>
								<th>Code</th>
								<th>Name</th>
								<th>Action</th>
							</tr>
						</thead>
						<tbody>
							<tr ng-repeat="State in stateslist">
								<td>{{(page*size)+($index+1)}}</td>
								<td>{{State.code}}</td>
								<td>{{State.name}}</td>
								<td><button
										ng-if="hasFeatureWithAction('States').viewAction"
										class="btn btn-success" ng-click="gotoViewState(State)"
										data-toggle="tooltip" tooltip-placement="top" tooltip="View"
										title="View">
										<span title="view" class="glyphicon glyphicon-eye-open"></span>
									</button>&nbsp;
									<button ng-if="hasFeatureWithAction('States').updateAction"
										class="btn btn-primary" ng-click="gotoUpadeStatesList(State)"
										data-toggle="tooltip" tooltip-placement="bottom"
										tooltip="Update" title="Update">
										<span class="glyphicon glyphicon-edit"></span>
									</button>&nbsp;
							</tr>
						</tbody>
					</table>
				</div>

				<div class="row" ng-show="count==0">
				<h3 class="active">No Records Found</h3>
				</div>
				<div class="row" ng-show="count!=0">
					<div class="col-sm-4 m-b-xs">
						<p>Number of Records:{{count}}</p>
					</div>
					<div class="col-sm-4 m-b-xs">
						Records per Page {{PerPage}}<select ng-model="PerPage"
							ng-change="recordsPerPage()">
							<option ng-selected="true">10</option>
							<option>25</option>
							<option>50</option>
						</select>
					</div>

					<div class="col-sm-4">
						<ul class="pagination">
							<li><a  ng-click="firstPage()">First</a></li>
							<li><a  ng-click="prevPage()">Previous</a></li>
							<li><a  ng-click="nextPage()">Next</a></li>
							<li><a  ng-click="lastPage()">Last</a></li>

						</ul>
					</div>
				</div>

			</div>
		</div>
	</div>
</div>
