
<div class="row wrapper border-bottom white-bg page-heading">
	<div class="col-lg-10">
		<h2>Update Station</h2>
		<ol class="breadcrumb">
			<li><a>Transport</a></li>
			<li><a>Stations</a></li>
			<li class="active"><strong>Update Stations</strong></li>
		</ol>
	</div>
	<div class="col-lg-2"></div>
</div>
<div class="wrapper wrapper-content animated fadeInRight">
	<div class="row">
		<div class="col-lg-12">
			<div class="ibox float-e-margins">
				<div class="ibox-title">
					<h5>Update Station</h5>

				</div>
				<div class="ibox-content">
					<form method="get" class="form-horizontal">
						<div class="form-group">
							<label class="col-sm-2 control-label">Control</label>

							<div class="col-sm-10">
								<input class="form-control"
									ng-model="stationDetail.control.name" disabled>
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-2 control-label">Code <span
								style="color: red"
								ng-show="stationDetail.code==undefined || stationDetail.code==''">*</span></label>

							<div class="col-sm-10">
								<input type="text" class="form-control"
									ng-model="stationDetail.code" capitalize only-alpha-numeric
									maxlength="3">

							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-2 control-label">Name <span
								style="color: red"
								ng-show="stationDetail.name==undefined || stationDetail.name==''">*</span></label>

							<div class="col-sm-10">
								<input type="text" name="name" class="form-control"
									ng-model="stationDetail.name" capitalize-first
									only-alpha-numeric maxlength="35">
							</div>
						</div>


						<div class="form-group">
							<label for="inputEmail" class="control-label col-sm-2">
								Status<span style="color: red"
								ng-show="stationDetail.purpose==undefined ||stationDetail.purpose==''">*</span>
							</label>
							<div class="col-sm-3">
								<select class="form-control" ng-model="stationDetail.purpose">
									<option value="">select</option>
									<option value="Offline">Offline</option>
									<option value="Online">Online</option>

								</select>
							</div>
						</div>

						<div class="form-group">
							<div class="col-sm-4 col-sm-offset-2">
								<button class="btn btn-primary"
									ng-disabled="!stationDetail.name || !stationDetail.code"
									ng-click="updateStation(stationDetail)">Update</button>
								<button class="btn btn-danger" ng-click="gotoStationsList()">Cancel</button>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
