<div class="row wrapper border-bottom white-bg page-heading">
	<div class="col-lg-10">
		<h2>Update Control</h2>
		<ol class="breadcrumb">
			<li><a>Transport</a></li>
			<li><a>Controls</a></li>
			<li class="active">Update Control</li>
		</ol>
	</div>
	<div class="col-lg-2"></div>
</div>

<div class="wrapper wrapper-content animated fadeInRight">
	<div class="row">
		<div class="col-lg-12">
			<div class="ibox float-e-margins">
				<div class="ibox-title">
					<h5>Update Control</h5>

				</div>
				<div class="ibox-content">
					<form method="get" class="form-horizontal">
						<div class="form-group">
							<label class="col-sm-2 control-label">Code <span
								style="color: red"
								ng-show="controlDetail.code==undefined || controlDetail.code==''">*</span></label>

							<div class="col-sm-10">
								<input type="text" class="form-control" ng-model="controlDetail.code"
									capitalize only-alpha-numeric maxlength="3">

							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-2 control-label">Name<span
								style="color: red"
								ng-show="controlDetail.name==undefined || controlDetail.name==''">*</span></label>

							<div class="col-sm-10">
								<input type="text" name="name" class="form-control"
									ng-model="controlDetail.name" capitalize-first only-alpha-numeric
									maxlength="35">
							</div>
						</div>

						<div class="form-group">
							<div class="col-sm-4 col-sm-offset-2">

								<button class="btn btn-primary"
									ng-disabled="!controlDetail.name||!controlDetail.code"
									ng-click="updateControl(controlDetail)">Update</button>
								<button class="btn btn-danger" ng-click="gotoControlsList()">Cancel</button>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
