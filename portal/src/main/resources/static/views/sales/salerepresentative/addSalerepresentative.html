  	
<div class="row wrapper border-bottom white-bg page-heading">
	<div class="col-lg-10">
		<h2>Sales Representatives</h2>
		<ol class="breadcrumb">
			
			<li><a >Sales</a></li>
			<li><a >Sales Representatives</a></li>
			<li class="active">Add Sales Representatives</li>
		</ol>
	</div>
	<div class="col-lg-2"></div>
</div>

<div class="wrapper wrapper-content animated fadeInRight" ng-init="getAllActiveEmployees()">
	<div class="row">
		<div class="col-lg-12">
			<div class="ibox float-e-margins">
				<div class="ibox-title">
					<h5>Add Sales Representatives</h5>

				</div>
				<div class="ibox-content">
					<form method="get" class="form-horizontal">
						<div class="form-group">
							<label class="col-sm-2 control-label">EmployeeCode/Name<span
								style="color: red"
								ng-show="employee==undefined || employee==''">*</span></label>

							<div class="col-sm-10">
								<input type="text" ng-model="employee" 
													uib-typeahead="employee as employee.fullName+'--'+employee.employeeId for employee in employeeList | filter:$viewValue "
													class="form-control" typeahead-on-select="getSuperior(employee.id)" typeahead-editable="false" capitalize-first> <span style="color: red"
													ng-show="employee.id==undefined && employee.length>=3" >select
													employee from suggestions shown in above field</span>

							</div>
						</div>
							
							<div class="form-group">
							<label class="col-sm-2 control-label">Designation </label>

							<div class="col-sm-4">
								<input type="text" class="form-control" ng-model="employee.designatin.name" 
								disabled="true"	>
							</div>
							<label class="col-sm-2 control-label">Department</label>

							<div class="col-sm-4">
								<input type="text" class="form-control" ng-model="employee.department.name"
									disabled="true">

							</div>
						</div>
							<div class="form-group">
							<label class="col-sm-2 control-label">Location.</label>

							<div class="col-sm-4">
								<input type="text" class="form-control" ng-model="employee.department.location.city"
									disabled="true">

							</div>
							<label class="col-sm-2 control-label">Mobile No.</label>

							<div class="col-sm-4">
								<input type="text" class="form-control" ng-model="employee.mobile"
									disabled="true">

							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-2 control-label">Reporting Manager</label>

							<div class="col-sm-4">
								<input type="text" class="form-control" ng-model="superior.fullName"
									disabled="true">

							</div>
							<label class="col-sm-2 control-label">TSM <span
								style="color: red"
								ng-show="employee.salesManager==undefined || employee.salesManager==''">*</span></label>

							<div class="col-sm-4">
								<input type="text" class="form-control" ng-model="employee.salesManager" capitalize-first
													>

							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-2 control-label">Sales Rep Code<span
								style="color: red"
								ng-show="employee.salesRepCode==undefined || employee.salesRepCode==''">*</span></label>

							<div class="col-sm-4">
								<input class="form-control" placeholder="Add Sales Rep Code" ng-model="employee.salesRepCode" capitalize maxlength="8"></textarea>
							</div>
						</div>

						<div class="form-group">
							<div class="col-sm-4 col-sm-offset-2">

								<button class="btn btn-primary"
									ng-disabled="!employee.salesRepCode||!employee.salesManager||!employee"
									ng-click="updatePerson(employee)">Save</button>
								<button class="btn btn-danger" ng-click=gotoSalesresentativeList()>Cancel</button>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
