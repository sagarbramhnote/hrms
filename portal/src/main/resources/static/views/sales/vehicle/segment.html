<div class="row wrapper border-bottom white-bg page-heading">
	<div class="col-lg-10">
		<h2>Vehicle</h2>
		<ol class="breadcrumb">

			<li><a>sales</a></li>
			<li><a>Segment</a></li>
			<li class="active">Add Segment</li>
		</ol>
	</div>
	<div class="col-lg-2"></div>
</div>
<div class="wrapper wrapper-content animated fadeInRight"
	ng-init="getAllSegments();">
	<div class="row">
		<div class="col-lg-12">
			<div class="ibox float-e-margins">
				<div class="ibox-title">
					<h5>Add Segment</h5>

				</div>
				<div class="ibox-content">
					<form method="get" class="form-horizontal">

						<div class="form-group">
							<label class="col-sm-2 control-label">Code <span
								style="color: red"
								ng-show="segment.code==undefined || segment.code==''">*</span></label>

							<div class="col-sm-4">
								<input type="text" class="form-control" ng-model="segment.code"
									capitalize only-alpha-numeric maxlength="5">
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-2 control-label">Name <span
								style="color: red"
								ng-show="segment.name==undefined || segment.name==''">*</span></label>

							<div class="col-sm-4">
								<input type="text" class="form-control" ng-model="segment.name"
									capitalize-first only-alpha-numeric maxlength="35">
							</div>
						</div>

						<div class="form-group">
							<div class="col-sm-4 col-sm-offset-2">

								<button ng-if="index==false" class="btn btn-primary"
									ng-disabled="!segment.code||!segment.name"
									ng-click="addSegment(segment)">Save</button>
								<button ng-if="index==true" class="btn btn-primary"
									ng-disabled="!segment.code||!segment.name"
									ng-click="updateSegment(segment)">Update</button>
								<button class="btn btn-danger" ui-sref="home.tdv.productLine.productLineDetail">Cancel</button>
							</div>
						</div>
					</form>
					<br />
					<div class="table-responsive">
						<table dt-options="dtOptions"
							class="table table-striped table-hover">
							<thead>
								<tr>
									<th>S.No</th>
									<th>Code</th>
									<th>Name</th>
									<th>Action</th>
								</tr>
							</thead>
							<tbody>
								<tr ng-repeat="segment in segmentsList">

									<td>{{(page*size)+($index+1)}}</td>
									<td>{{segment.code}}</td>
									<td>{{segment.name}}</td>
									<td>
										<button class="btn btn-primary"
											ng-click="editSegment(segment)"
											data-toggle="tooltip" tooltip-placement="bottom"
											tooltip="Update" title="Update">
											<span class="glyphicon glyphicon-edit"></span>
										</button>&nbsp;
								</tr>
							</tbody>
						</table>
					</div>
					<div class="row" ng-show="colorList.length<=0">
						<h3 class="active">No Records Found</h3>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
