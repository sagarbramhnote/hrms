<div class="row wrapper border-bottom white-bg page-heading">
	<div class="col-lg-10">
		<h2>Vehicle Model</h2>
		<ol class="breadcrumb">
			
			<li><a>sales</a></li>
			<li><a>vehicleData</a></li>
			<li class="active">Update Vehicle Model</li>
		</ol>
	</div>
	<div class="col-lg-2"></div>
</div>

<div class="wrapper wrapper-content animated fadeInRight">
	<div class="row" ng-init="init();">
		<div class="col-lg-12">
			<div class="ibox float-e-margins">
				<div class="ibox-title">
					<h5>Update Vehicle Model</h5>

				</div>
				<div class="ibox-content">
					<form method="get" class="form-horizontal">
						<div class="form-group">
							<label class="col-sm-2 control-label">Code <span
								style="color: red"
								ng-show="vehicleData.code==undefined || vehicleData.code==''">*</span></label>

							<div class="col-sm-3">
								<input type="text" class="form-control"
									ng-model="vehicleData.code" capitalize only-alpha-numeric
									maxlength="8" placeholder="Vehicle Code">

							</div>
							<label class="col-sm-1 control-label">Name <span
								style="color: red"
								ng-show="vehicleData.name==undefined || vehicleData.name==''">*</span></label>

							<div class="col-sm-3">
								<input type="text" class="form-control"
									ng-model="vehicleData.name" capitalize-first only-alpha-numeric
									maxlength="20" placeholder="Vehicle Name">

							</div>

						</div>

						<div class="form-group">

							<!-- <label class="col-sm-2 control-label">Type <span
								style="color: red"
								ng-show="vehicleType==undefined || vehicleType==''">*</span></label>

							<div class="col-sm-2">
								<select class="form-control" ng-model="vehicleType"
									ng-options="vehicleType as vehicleType.name for vehicleType in vehicleTypeList"
									ng-change="getVehicleCategories(vehicleType);">
									<option value="">select</option>
								</select>

							</div>
							<div class="col-sm-2">
								<button class="btn btn-success"
									ui-sref="home.vehicleData.addVehicleType">Add Vehicle Type</button>
							</div> -->
							<label class="col-sm-2 control-label">Category <span
								style="color: red"
								ng-show="vehicleData.vehicleCategory==undefined || vehicleData.vehicleCategory==''">*</span></label>
							<div class="col-sm-3">
								<select class="form-control"
									ng-model="vehicleData.vehicleCategory"
									ng-options="vehicleCategory as vehicleCategory.name for vehicleCategory in vehicleCategoryList track by vehicleCategory.id ">
									<option value="">select</option>
								</select>
							</div>

						</div>
						<div class="form-group">
							<label class="col-sm-2 control-label">Color <span
								style="color: red"
								ng-show="vehicleData.colors==undefined || vehicleData.colors==''">
									*</span></label>
							<div class="col-sm-3">
								<div class="input-group">
									<select multiple class="form-control" ng-model="vehicleData.colors"
										ng-options="color as color for color in colors">
									</select>
								</div>
							</div>

						</div>
						<div class="form-group">
							<label class="col-sm-2 control-label">Description </label>
							<div class="col-sm-4">
								<textarea class="form-control" placeholder="Vehicle Description"
									ng-model="vehicleData.description" capitalize-first></textarea>
							</div>
						</div>
						<div class="form-group">
							<div class="col-sm-4 col-sm-offset-2">
								<button class="btn btn-primary"
									ng-disabled="!vehicleData.code||!vehicleData.name||!vehicleData.vehicleCategory||!vehicleData.colors"
									ng-click="updateVehicleModel(vehicleData)">Update</button>
								<button class="btn btn-danger" ng-click="gotoVehicleList()">Cancel</button>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
