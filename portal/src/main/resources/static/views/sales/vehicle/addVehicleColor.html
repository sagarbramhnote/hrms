<div class="row wrapper border-bottom white-bg page-heading">
	<div class="col-lg-10">
		<h2>Sales</h2>
		<ol class="breadcrumb">
			
			<li><a>Vehicle</a></li>
			<li class="active">Add Model Color</li>
		</ol>
	</div>
	<div class="col-lg-2"></div>
</div>
<div class="wrapper wrapper-content animated fadeInRight"
	ng-init="init()">
	<div class="row">
		<div class="col-lg-12">
			<div class="ibox float-e-margins">
				<div class="ibox-title">
					<h5>Add Vehicle Color</h5>

				</div>
				<div class="ibox-content">
					<form method="get" class="form-horizontal">
						<div class="form-group">
							<label class="col-sm-2 control-label">Code <span
								style="color: red"
								ng-show="vehicleModelColor.code==undefined || vehicleModelColor.code==''">*</span></label>

							<div class="col-sm-4">
								<input type="text" class="form-control"
									ng-model="vehicleModelColor.code" capitalize only-alpha-numeric
									maxlength="5">
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-2 control-label">Name <span
								style="color: red"
								ng-show="vehicleModelColor.name==undefined || vehicleModelColor.name==''">*</span></label>

							<div class="col-sm-4">
								<input type="text" class="form-control"
									ng-model="vehicleModelColor.name" capitalize-first only-alpha-numeric
									maxlength="20">

							</div>
						</div>
						<div class="form-group">
							<div class="col-sm-4 col-sm-offset-2">
								<button ng-show="index1==undefined" class="btn btn-primary"
									ng-disabled="!vehicleModelColor.code||!vehicleModelColor.code"
									ng-click="addVehicleColor(vehicleModelColor)">Save</button>
								<button ng-hide="index1==undefined" class="btn btn-primary"
									ng-disabled="!vehicleModelColor.code||!vehicleModelColor.code"
									ng-click="updateVehicleColor(vehicleModelColor,$index)">Update</button>
								<button class="btn btn-danger" ui-sref="home.tdv.productLine.productLineDetail">Cancel</button>

							</div>
						</div>
					</form>

					<br />
					<div class="table-responsive">
						<table datatable="ng" dt-options="dtOptions"
							class="table table-striped table-hover">
							<thead>
								<tr>
									<th>S.No</th>
									<th>Code</th>
									<th>Name</th>
									<th>Action</th>
								</tr>
							</thead>
							<tbody>
								<tr ng-repeat="color in colorList">

									<td>{{(page*size)+($index+1)}}</td>
									<td>{{color.code}}</td>
									<td>{{color.name}}</td>
									<td>
										<button class="btn btn-primary" ng-click="editColor(color)"
											data-toggle="tooltip" tooltip-placement="bottom"
											tooltip="Update" title="Update">
											<span class="glyphicon glyphicon-edit"></span>
										</button>&nbsp;
								</tr>
							</tbody>
						</table>
					</div>

					<div class="row" ng-show="colorList.length<=0">
						<h3 class="active">No Records Found</h3>
					</div>


				</div>
			</div>
		</div>
	</div>
</div>
