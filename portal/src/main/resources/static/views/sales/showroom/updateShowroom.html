<div class="row wrapper border-bottom white-bg page-heading">
	<div class="col-lg-10">
		<h2>Showroom</h2>
		<ol class="breadcrumb">

			<li><a >sales</a></li>
			<li><a >showrooms</a></li>
			<li class="active">Update Showroom</li>
		</ol>
	</div>
	<div class="col-lg-2"></div>
</div>

<div class="wrapper wrapper-content animated fadeInRight">
	<div class="row" ng-init="init()">
		<div class="col-lg-12">
			<div class="ibox float-e-margins">
				<div class="ibox-title">
					<h5>Update Showroom</h5>

				</div>
				<div class="ibox-content">
					<form name="myForm" class="form-horizontal">
						<div class="form-group">
							<label class="col-sm-2 control-label">Code <span
								style="color: red"
								ng-show="showroomDetail.code==undefined || showroomDetail.code==''">*</span></label>

							<div class="col-sm-10">
								<input type="text" class="form-control" ng-model="showroomDetail.code"
									maxlength="3" placeholder="Showroom code" capitalize>

							</div>
						</div>
							<div class="form-group">
							<label class="col-sm-2 control-label">Address <span
								style="color: red"
								ng-show="showroomDetail.address.street1==undefined || showroomDetail.address.street1==''">*</span></label>

							<div class="col-sm-10">
								<textarea class="form-control" ng-model="showroomDetail.address.street1" capitalize-first>
								</textarea>
							</div>
						</div>
							<div class="form-group">
							<label class="col-sm-2 control-label">Location <span
								style="color: red"
								ng-show="showroomDetail.location==undefined || showroomDetail.location==''">*</span></label>

							<div class="col-sm-4">
								<select class="form-control"
										ng-model="showroomDetail.location"
										ng-options="location as location.city for location in locationList track by location.id">
										<option value="">select</option>
									</select>

							</div>
							<label class="col-sm-2 control-label">In-charge Name <span
								style="color: red"
								ng-show="showroomDetail.incharge==undefined || showroomDetail.incharge==''">*</span></label>

							<div class="col-sm-4">
								<input type="text" ng-model="showroomDetail.incharge"
													uib-typeahead="employee as employee.fullName for employee in employeeList | filter:$viewValue "
													class="form-control" capitalize-first> <span style="color: red"
													ng-show="showroomDetail.incharge.id==undefined && showroomDetail.incharge.length>=3">select
													employee from suggestions shown in above field</span>
							</div>
						</div>
							<div class="form-group">
							<label class="col-sm-2 control-label">Mobile No. <span
								style="color: red"
								ng-show="showroomDetail.mobile==undefined || showroomDetail.mobile.length<10 || showroomDetail.mobile==''">*</span></label>

							<div class="col-sm-4">
								<input type="text" class="form-control" ng-model="showroomDetail.mobile"
									allow-only-numbers maxlength="10" placeholder="Mobile No.">

							</div>
							<label class="col-sm-2 control-label">Landline No. <!-- <span
								style="color: red"
								ng-show="showroomDetail.landLine==undefined || showroomDetail.landLine==''"></span> --></label>

							<div class="col-sm-4">
								<input type="text" class="form-control" ng-model="showroomDetail.landLine"
									allow-only-numbers maxlength="13" placeholder="Landline No.">

							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-2 control-label">FAX No. <span
								style="color: red"
								ng-show="showroomDetail.fax==undefined || showroomDetail.fax==''"></span></label>

							<div class="col-sm-4">
								<input type="text" class="form-control" ng-model="showroomDetail.fax"
									 maxlength="14" placeholder="FAX No" allow-only-numbers>

							</div>
							<label class="col-sm-2 control-label">Email <span
								style="color: red"
								ng-show="showroomDetail.email==undefined || showroomDetail.email==''"></span></label>

							<div class="col-sm-4">
								<input type="email" class="form-control" name=email
									ng-model="showroomDetail.email" maxlength="1000" placeholder="Email"
									ng-pattern="/^[^\s@]+@[^\s@]+\.[^\s@]{2,}$/ ">
									<span ng-hide="myForm.email.$valid" style="color:red"> Please Enter a valid Email Address</span>

							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-2 control-label">Description </label>

							<div class="col-sm-10">
								<textarea class="form-control" placeholder="Showroom Description" ng-model="showroomDetail.description" maxlength="1000" capitalize-first></textarea>
							</div>
						</div>

						<div class="form-group">
							<div class="col-sm-4 col-sm-offset-2">

								<button class="btn btn-primary"
									ng-disabled = "!showroomDetail.code||!showroomDetail.address.street1||!showroomDetail.location||!showroomDetail.incharge||!showroomDetail.mobile||!myForm.email.$valid"
									ng-click="updateShowroom(showroomDetail)">Update</button>
								<button class="btn btn-danger" ng-click="gotoShowroomList()">Cancel</button>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
