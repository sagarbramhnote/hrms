<div class="row wrapper border-bottom white-bg page-heading">
	<div class="col-lg-10">
		<h2>Stations</h2>
		<ol class="breadcrumb">
			<li><a>Transport</a></li>
			<li><a>Stations</a></li>
			<li class="active"><strong>View Station</strong></li>
		</ol>
	</div>
	<div class="col-lg-2"></div>
</div>

<div class="wrapper wrapper-content animated fadeInRight">
	<div class="row">
		<div class="col-lg-12">
			<div class="ibox float-e-margins">
				<div class="ibox-title">
					<h5>View Station</h5>
					<div class="ibox-tools" uib-dropdown>
						<a href="" ui-sref="home.station.stationList" class="btn btn-success ">Back</a>
					</div>

				</div>
				<div class="ibox-content">
					<div class="row">
						<div class="col-lg-12">
							<dl class="dl-horizontal">
								<dt>Control:</dt>
								<dd>{{stationDetail.control.name}}</dd>
								<dt>State Code:</dt>
								<dd>{{stationDetail.code}}</dd>
								<dt>State Name:</dt>
								<dd>{{stationDetail.name}}</dd>
								<dt>Status:</dt>
								<dd>{{stationDetail.purpose}}</dd>

							</dl>
						</div>

					</div>
				</div>
			</div>
		</div>
	</div>
</div>
