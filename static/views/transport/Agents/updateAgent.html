
<div class="row wrapper border-bottom white-bg page-heading">
	<div class="col-lg-10">
		<h2>Update Agent</h2>
		<ol class="breadcrumb">
			<li><a>Transport</a></li>
			<li><a>Agents</a></li>
			<li class="active"><strong>Update Agent</strong></li>
		</ol>
	</div>
	<div class="col-lg-2"></div>
</div>
<div class="wrapper wrapper-content animated fadeInRight">
	<div class="row">
		<div class="col-lg-12">
			<div class="ibox float-e-margins">
				<div class="ibox-title">
					<h5>Update Agent</h5>

				</div>
				<div class="ibox-content">
					<form method="get" class="form-horizontal">
						<div class="form-group">
							<label class="col-sm-2 control-label">Control</label>

							<div class="col-sm-10">
								<input class="form-control" ng-model="agentDetail.control.name"
									disabled>
							</div>

							<label class="col-sm-2 control-label">Station</label>

							<div class="col-sm-10">
								<input class="form-control" ng-model="agentDetail.station.name"
									disabled>
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-2 control-label">Agent Code <span
								style="color: red"
								ng-show="agentDetail.code==undefined || agentDetail.code==''">*</span></label>

							<div class="col-sm-10">
								<input type="text" class="form-control"
									ng-model="agentDetail.code" capitalize only-alpha-numeric
									maxlength="3">

							</div>
						</div>
						<div class="form-group">
							<label for="inputEmail" class="control-label col-sm-2">
								Agent Name <span style="color: red"
								ng-show="agentDetail.contactPerson.title==undefined||agentDetail.contactPerson.title==''||agentDetail.contactPerson.fisrtName==undefined ||agentDetail.contactPerson.fisrtName==''||agentDetail.contactPerson.lastName==undefined ||agentDetail.contactPerson.lastName==''">*</span>
							</label>
							<div class="col-sm-2">
								<select class="form-control"
									ng-model="agentDetail.contactPerson.title">
									<option value="Mr">Mr</option>
									<option value="Mrs">Mrs</option>
									<option value="Ms">Ms</option>

								</select>
							</div>
							<div class="col-sm-3">
								<input type="text" class="form-control" placeholder="FirstName"
									ng-model="agentDetail.contactPerson.fisrtName" capitalize-first
									only-letters-input maxlength="30">
							</div>

							<div class="col-sm-2">
								<input type="text" class="form-control" placeholder="MiddleName"
									ng-model="agentDetail.contactPerson.middleName"
									capitalize-first only-letters-input maxlength="30">
							</div>
							<div class="col-sm-3">
								<input type="text" class="form-control" placeholder="lastName"
									ng-model="agentDetail.contactPerson.lastName" capitalize-first
									only-letters-input maxlength="30">
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-2 control-label">Agent Address <span
								style="color: red"
								ng-show="agentDetail.address.street1==undefined ||agentDetail.address.street1==''">*</span></label>
							<div class="col-sm-10">

								<textarea class="form-control" placeholder="Message"
									ng-model="agentDetail.address.street1" capitalize-first></textarea>
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-2 control-label">Mobile <span
								style="color: red"
								ng-show="agentDetail.contactPerson.mobile==undefined||agentDetail.contactPerson.mobile.length<10||agentDetail.contactPerson.mobile==''">*</span>
							</label>
							<div class="col-sm-4">
								<input type="text" class="form-control"
									ng-model="agentDetail.contactPerson.mobile" allow-only-numbers
									maxlength="10">
							</div>
							<label class="col-sm-2 control-label">Landline Number </label>
							<div class="col-sm-4">
								<input type="text" class="form-control"
									ng-model="agentDetail.contactPerson.homePhone"
									allow-only-numbers maxlength="13">
							</div>

						</div>
						<div class="form-group">
							<label class="col-sm-2 control-label">PAN Number <span
								style="color: red"
								ng-show="agentDetail.panNumber==undefined ||agentDetail.panNumber==''">*</span>
							</label>
							<div class="col-sm-4">
								<input type="text" class="form-control"
									ng-model="agentDetail.panNumber">
							</div>
						</div>
						<div class="row">
							<div class="box-body">
								<div class="form-group">
									<label for="inputEmail" class="control-label col-sm-2">Appointment
										Date <span style="color: red"
										ng-show="agentDetail.appointmentDate==''">*</span>
									</label>
									<div class="col-sm-3">
										<div class='input-group date' datetimepicker>
											<input type='text' class="form-control"
												ng-model="agentDetail.appointmentDate" ng-readonly="true" />
											<span class="input-group-addon"><span
												class="glyphicon glyphicon-calendar"></span> </span>
										</div>

									</div>

									<label for="inputEmail" class="control-label col-sm-2">Agreement
										Date<span style="color: red"
										ng-show="agentDetail.agreementDate==''">*</span>
									</label>
									<div class="col-sm-3">
										<div class='input-group date' datetimepicker>
											<input type='text' class="form-control"
												ng-model="agentDetail.agreementDate" ng-readonly="true" />
											<span class="input-group-addon"><span
												class="glyphicon glyphicon-calendar"></span> </span>
										</div>

									</div>


								</div>
							</div>
						</div>


						<div class="form-group">
							<label for="inputEmail" class="control-label col-sm-2">
								Surity Name <span style="color: red"
								ng-show="agentDetail.surity.contactPerson.title==undefined||agentDetail.surity.contactPerson.title==''||agentDetail.surity.contactPerson.fisrtName==undefined ||agentDetail.surity.contactPerson.fisrtName==''||agentDetail.surity.contactPerson.lastName==undefined ||agentDetail.surity.contactPerson.lastName==''">*</span>
							</label>
							<div class="col-sm-2">
								<select class="form-control"
									ng-model="agentDetail.surity.contactPerson.title">
									<option value="Mr">Mr</option>
									<option value="Mrs">Mrs</option>
									<option value="Ms">Ms</option>

								</select>
							</div>
							<div class="col-sm-3">
								<input type="text" class="form-control" placeholder="FirstName"
									ng-model="agentDetail.surity.contactPerson.fisrtName"
									capitalize-first only-letters-input maxlength="30">
							</div>

							<div class="col-sm-2">
								<input type="text" class="form-control" placeholder="MiddleName"
									ng-model="agentDetail.surity.contactPerson.middleName"
									capitalize-first only-letters-input maxlength="30">
							</div>
							<div class="col-sm-3">
								<input type="text" class="form-control" placeholder="lastName"
									ng-model="agentDetail.surity.contactPerson.lastName"
									capitalize-first only-letters-input maxlength="30">
							</div>
						</div>

						<div class="form-group">
							<label class="col-sm-2 control-label">Surity Address <span
								style="color: red"
								ng-show="agentDetail.surity.address.street1==undefined ||agentDetail.surity.address.street1==''">*</span></label>
							<div class="col-sm-10">

								<textarea class="form-control" placeholder="Message"
									ng-model="agentDetail.surity.address.street1" capitalize-first></textarea>
							</div>
						</div>

						<div class="form-group">
							<label class="col-sm-2 control-label">Surity Property
								Details </label>
							<div class="col-sm-10">

								<textarea class="form-control" placeholder="Message"
									ng-model="agentDetail.surity.propertyDetails" capitalize-first></textarea>
							</div>
						</div>


						<div class="form-group">
							<label class="col-sm-2 control-label">Description </label>
							<div class="col-sm-10">

								<textarea class="form-control" placeholder="Message"
									ng-model="agentDetail.description" capitalize-first></textarea>
							</div>
						</div>

						<div class="form-group">
							<label class="control-label col-sm-2 col-md-offset-2">Active
								<input type="radio" name="radio" ng-value="true"
								ng-model="agentDetail.active" />
								<div class="col-sm-2"></div>
							</label> <label class="control-label col-sm-2">Inactive <input
								type="radio" name="radio" ng-value="false"
								ng-model="agentDetail.active">

							</label>
						</div>

						<div class="form-group">
							<div class="col-sm-4 col-sm-offset-2">
								<button class="btn btn-primary"
									ng-disabled="!agentDetail.name || !agentDetail.code"
									ng-click="updateAgent(agentDetail)">Update</button>
								<button class="btn btn-danger" ng-click="gotoAgentsList()">Cancel</button>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
