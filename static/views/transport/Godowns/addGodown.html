<div class="row wrapper border-bottom white-bg page-heading">
	<div class="col-lg-10">
		<h2>Godowns</h2>
		<ol class="breadcrumb">
			<li><a>Transport</a></li>
			<li><a>Godowns</a></li>
			<li class="active">Add Godowns</li>
		</ol>
	</div>
	<div class="col-lg-2"></div>
</div>

<div class="wrapper wrapper-content animated fadeInRight">
	<div class="row">
		<div class="col-lg-12">
			<div class="ibox float-e-margins">
				<div class="ibox-title">
					<h5>Add Godowns</h5>
				</div>
				<div class="ibox-content">
					<form method="get" class="form-horizontal">
						<div class="form-group">

							<label class="col-sm-2 control-label">Control </label>
							<div class="col-sm-5 m-b-xs">
								<select class="form-control" ng-model="country"
									ng-options="control as control.name for control in controlsList track by control.id">
									<option value="">select</option>
								</select>
							</div>
						</div>
						<div class="form-group">

							<label class="col-sm-2 control-label">Station </label>
							<div class="col-sm-5 m-b-xs">
								<select class="form-control" ng-model="station"
									ng-options="station as station.name for station in stationsList track by station.id"
									ng-change="searchControls(station)">
									<option value="">select</option>
								</select>
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-2 control-label">Godown Code <span
								style="color: red"
								ng-show="godown.code==undefined ||godown.code==''">*</span>
							</label>
							<div class="col-sm-4">

								<input type="text" class="form-control" ng-model="godown.code"
									capitalize maxlength="4">

							</div>

						</div>

						<div class="form-group">
							<label class="col-sm-2 control-label">Godown Address <span
								style="color: red"
								ng-show="godown.address.street1==undefined ||godown.address.street1==''">*</span></label>
							<div class="col-sm-10">

								<textarea class="form-control" placeholder="Message"
									ng-model="godown.address.street1" capitalize-first></textarea>
							</div>
						</div>




						<div class="form-group">

							<label class="col-sm-2 control-label">Owner Code <span
								style="color: red"
								ng-show="godown.owner.code==undefined ||godown.owner.code==''">*</span>
							</label>
							<div class="col-sm-4">

								<input type="text" class="form-control"
									ng-model="godown.owner.code" capitalize maxlength="4">

							</div>
							</div>
							<div class="form-group">
							<label for="inputEmail" class="control-label col-sm-2">
								Owner Name <span style="color: red"
								ng-show="godown.contactPerson.title==undefined||godown.contactPerson.title==''||godown.contactPerson.fisrtName==undefined ||godown.contactPerson.fisrtName==''||godown.contactPerson.lastName==undefined ||godown.contactPerson.lastName==''">*</span>
							</label>
							<div class="col-sm-2">
								<select class="form-control"
									ng-model="godown.contactPerson.title">
									<option value="Mr">Mr</option>
									<option value="Mrs">Mrs</option>
									<option value="Ms">Ms</option>

								</select>
							</div>
							<div class="col-sm-3">
								<input type="text" class="form-control" placeholder="FirstName"
									ng-model="godown.contactPerson.fisrtName" capitalize-first
									only-letters-input maxlength="30">
							</div>

							<div class="col-sm-2">
								<input type="text" class="form-control" placeholder="MiddleName"
									ng-model="godown.contactPerson.middleName" capitalize-first
									only-letters-input maxlength="30">
							</div>
							<div class="col-sm-3">
								<input type="text" class="form-control" placeholder="lastName"
									ng-model="godown.contactPerson.lastName" capitalize-first
									only-letters-input maxlength="30">
							</div>
						</div>

						<div class="form-group">
							<label class="col-sm-2 control-label">Owner Address <span
								style="color: red"
								ng-show="godown.owner.address.street1==undefined ||godown.owner.address.street1==''">*</span></label>
							<div class="col-sm-10">

								<textarea class="form-control" placeholder="Message"
									ng-model="godown.owner.address.street1" capitalize-first></textarea>
							</div>
						</div>

						<div class="form-group">
							<label class="col-sm-2 control-label">Mobile <span
								style="color: red"
								ng-show="godown.contactPerson.mobile==undefined||godown.contactPerson.mobile.length<10||godown.contactPerson.mobile==''">*</span>
							</label>
							<div class="col-sm-4">
								<input type="text" class="form-control"
									ng-model="godown.contactPerson.mobile" allow-only-numbers
									maxlength="10">
							</div>

						</div>
						<div class="form-group">
							<label class="col-sm-2 control-label">PAN Number <span
								style="color: red"
								ng-show="godown.panNumber==undefined ||godown.panNumber==''">*</span>
							</label>
							<div class="col-sm-4">
								<input type="text" class="form-control"
									ng-model="godown.panNumber">
							</div>
						</div>
						<div class="row">
							<div class="box-body">
								<div class="form-group">

									<label for="inputEmail" class="control-label col-sm-2">Agreement
										Date<span style="color: red"
										ng-show="godown.agreementDate==''">*</span>
									</label>
									<div class="col-sm-3">
										<div class='input-group date' datetimepicker>
											<input type='text' class="form-control"
												ng-model="godown.agreementDate" ng-readonly="true" /> <span
												class="input-group-addon"><span
												class="glyphicon glyphicon-calendar"></span> </span>
										</div>

									</div>


								</div>
							</div>
						</div>

						<div class="form-group">
							<label class="col-sm-2 control-label">Payment Details</label>
							<div class="col-sm-10">

								<textarea class="form-control" placeholder="Message"
									ng-model="godown.paymentDetails" capitalize-first></textarea>
							</div>
						</div>

						<div class="form-group">
							<label class="col-sm-2 control-label">Description </label>
							<div class="col-sm-10">

								<textarea class="form-control" placeholder="Message"
									ng-model="godown.description" capitalize-first></textarea>
							</div>
						</div>

						<div class="form-group">
							<label class="control-label col-sm-2 col-md-offset-2">Active
								<input type="radio" name="radio" ng-value="true"
								ng-model="godown.active" />
								<div class="col-sm-2"></div>
							</label> <label class="control-label col-sm-2">Inactive <input
								type="radio" name="radio" ng-value="false"
								ng-model="godown.active">

							</label>
						</div>
						<div class="form-group">
							<div class="col-sm-4 col-sm-offset-2">
								<button class="btn btn-primary"
									ng-disabled="!productLine.number||!segment"
									class="fa-hand-o-right" ng-click="gotoConfirmGodown()">
									<i class=""></i>Next
								</button>
								<button class="btn btn-danger" class="fa-hand-o-right"
									ui-sref="home.godown.godownsList">
									<i class=""></i>Cancel
								</button>

							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
