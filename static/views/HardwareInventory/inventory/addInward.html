<div class="row wrapper border-bottom white-bg page-heading">
	<div class="col-lg-10">
		<h2>Add Inventory</h2>
		<ol class="breadcrumb">
			<li><a>Hardware Inventory</a></li>
			<li><a>Inventory</a></li>
			<li class="active"><strong>Add Inventory</strong></li>
		</ol>
	</div>
	<div class="col-lg-2"></div>
</div>

<div class="wrapper wrapper-content animated fadeInRight"
	ng-init="getInventories()">
	<div class="row">
		<div class="col-lg-12">
			<div class="ibox float-e-margins">
				<div class="ibox-title">
					<h5>Add Inventory</h5>

				</div>
				<div class="ibox-content">
					<form method="get" class="form-horizontal">



						<div class="form-group">
							<label class="col-sm-2 control-label col-sm-2">Code <span
								style="color: red"
								ng-show="inventory.code==undefined || inventory.code==''">*</span></label>

							<div class="col-sm-10">
								<input type="text" class="form-control"
									ng-model="inventory.code" capitalize only-alpha-numeric
									maxlength="4">

							</div>
						</div>
						<div class="form-group">

							<label for="inputEmail" class="control-label col-sm-2">
								Product Name <span style="color: red"
								ng-show="inventory.item==undefined ||inventory.item==''">*</span>
							</label>
							<div class="col-sm-3">
								<select class="form-control" ng-model="inventory.item">
									<option value="">select</option>
									<option value="Mouse">Mouse</option>
									<option value="Keyboard">Keyboard</option>
									<option value="UPS">UPS</option>
									<option value="MotherBoard">MotherBoard</option>
									<option value="HardDrives">HardDrives</option>
									<option value="Other">Other</option>
								</select>
							</div>
							<label class="col-sm-2 control-label">Quantity <span
								style="color: red"
								ng-show="inventory.quantity==undefined ||inventory.quantity==''">*</span></label>

							<div class="col-sm-2">
								<input  class="form-control" ng-model="inventory.quantity" allow-only-numbers>
							</div>
						</div>
						<div class="form-group">
							<div ng-show="inventory.item=='Other'">
								<label for="inputEmail" class="control-label col-sm-2">Product
									Name </label>

								<div class="col-sm-10">
									<input type="text" class="form-control" ng-model="productName"
										only-alpha-numeric capitalize-first>
								</div>
							</div>
						</div>

						<div class="form-group">
							<label class="col-sm-2 control-label">Company Name <span
								style="color: red"
								ng-show="inventory.companyName==undefined || inventory.companyName==''">*</span></label>

							<div class="col-sm-10">
								<input type="text" name="name" class="form-control"
									ng-model="inventory.companyName" capitalize-first
									only-alpha-numeric maxlength="35">
							</div>
						</div>

						<div class="form-group">
							<label class="col-sm-2 control-label">Inward Location <span
								style="color: red"
								ng-show="inventory.location==undefined ||inventory.location==''">*</span></label>
							<div class="col-sm-10">

								<textarea class="form-control" placeholder="Message"
									ng-model="inventory.location" capitalize-first></textarea>
							</div>
						</div>

						<div class="form-group">
							<label for="email" class="control-label col-sm-2 ">
								Inward Date <span style="color: red"
								ng-show="inventory.inwardDate==undefined ||inventory.inwardDate==''">*</span>
							</label>
							<div class="col-sm-3">

								<div class="input-group date trigger1">
									<div class="input-group-addon">
										<i class="fa fa-calendar"></i>
									</div>
									<input id="datepicker" ng-model="inventory.inwardDate"
										class="form-control" type="text" ng-readonly="true">
								</div>
							</div>


						</div>
						<div class="form-group">
							<label for="inputEmail" class="control-label col-sm-2">
								Received By <span style="color: red"
								ng-show="inventory.receiver.title==undefined ||inventory.receiver.title==''||inventory.receiver.fisrtName==undefined ||inventory.receiver.fisrtName==''||inventory.receiver.lastName==undefined ||inventory.receiver.lastName==''">*</span>
							</label>


							<div class="col-sm-2">
								<select class="form-control" ng-model="inventory.receiver.title">
									<option value="Mr">Mr</option>
									<option value="Mrs">Mrs</option>
									<option value="Ms">Ms</option>

								</select>
							</div>
							<div class="col-sm-2">
								<input type="text" class="form-control" placeholder="FirstName"
									ng-model="inventory.receiver.fisrtName" capitalize-first
									only-letters-input maxlength="30">
							</div>

							<div class="col-sm-2">
								<input type="text" class="form-control" placeholder="MiddleName"
									ng-model="inventory.receiver.middleName" capitalize-first
									only-letters-input maxlength="30">
							</div>
							<div class="col-sm-2">
								<input type="text" class="form-control" placeholder="lastName"
									ng-model="inventory.receiver.lastName" capitalize-first
									only-letters-input maxlength="30">
							</div>
						</div>



						<div class="form-group">
							<label class="col-sm-2 control-label">Description </label>
							<div class="col-sm-10">

								<textarea class="form-control" placeholder="Message"
									ng-model="inventory.description" capitalize-first></textarea>
							</div>
						</div>


						<div class="form-group">
							<div class="col-sm-4 col-sm-offset-2">
								<button class="btn btn-primary"
									ng-disabled="!inventory.name||!inventory.code"
									ng-click="addInward(inward)">Save</button>
								<button class="btn btn-danger" ng-click="gotoInwardsList()">Cancel</button>

							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
<script>
	$("#datepicker,#datepicker1").datepicker({
		format : "dd-mm-yyyy",
		todayBtn : "linked",
		autoclose : true,
		todayHighlight : true,
		forceParse : false,
	});

	$(".trigger1").click(function() {
		$("#datepicker").datepicker("show");
	});
	$(".trigger2").click(function() {
		$("#datepicker1").datepicker("show");
	});
</script>
