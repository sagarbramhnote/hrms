<div class="row wrapper border-bottom white-bg page-heading">
	<div class="col-lg-10">
		<h2>Documentation</h2>
		<ol class="breadcrumb">
			<li><a >Documentation</a></li>
			<li><a>Documents</a></li>
			<li class="active"><strong>Upload Document</strong></li>
		</ol>
	</div>
	<div class="col-lg-2"></div>
</div>


<div class="wrapper wrapper-content animated fadeInRight">
	<div class="row" ng-init="getDocumentCategories()">
		<div class="col-lg-12">
			<div class="ibox float-e-margins">
				
				<div class="ibox-content">
					<form method="get" class="form-horizontal">
						<div class="form-group">
							<label class="col-sm-2 control-label">Document Category <span
								style="color: red"
								ng-show="document1.category==undefined ||document1.category==''">*</span></label>

							<div class="col-sm-10">
								<select class="form-control" ng-model="document1.category"
									ng-options="documentCategory as documentCategory.name for documentCategory in documentCategoryList"><option
										value="All">All</option></select>

							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-2 control-label">Document Name <span
								style="color: red"
								ng-show="document1.name==undefined ||document1.name==''">*</span></label>

							<div class="col-sm-10">
								<input class="form-control" type="text"
									ng-model="document1.name" capitalize-first maxlength="35">
							</div>
						</div>
						<div class="form-group">
							<label for="inputEmail" class="control-label col-sm-2">Upload
								Files </label>
							<div class="col-sm-3 col-xs-11">
								<input type="file" name="file"
									onchange="angular.element(this).scope().documnetUploads(this.files)" />
							</div>
						</div>

						<div class="form-group">
							<div class="col-sm-4 col-sm-offset-2">
								<button class="btn btn-primary"
									ng-disabled="!document1.category||!document1.name||!document.imagepath"
									ng-click="uploadDocument(document1)">Save</button>
								<button class="btn btn-danger"
									ng-click="gotoDocumentCategoryList()">Cancel</button>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
