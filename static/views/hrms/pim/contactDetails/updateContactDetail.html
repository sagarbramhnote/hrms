<section class="content-header">
	<h1>PIM</h1>
	<ol class="breadcrumb">
		<li><a> PIM</a></li>
		<li><a >Contact Details</a></li>
		<li class="active">Update Contact Details</li>
	</ol>
</section>
<section class="content"
	ng-init="getCountries();getRegionalOfficeList()">

	<div class="row">
		<!-- left column -->
		<div class="col-md-12">
			<!-- general form elements -->
			<div class="box box-primary">
				<div class="box-header with-border">
					<h3 class="box-title">Update Contact Details</h3>
				</div>
				<!-- /.box-header -->

				<!-- form start -->

				<form role="form">
					<div class="row">
						<div class="box-body">
							<div class="form-group">

								<div class="control-label col-xs-3">
									<label for="inputEmail">Street1<span style="color: red"
										ng-show="branchOffice.code==undefined ||branchOffice.code==''">*</span>
									</label>
								</div>

								<div class="col-xs-3">

									<input type="text" class="form-control" placeholder=""
										ng-model="branchOffice.code" letters-only>

								</div>
								<div class="control-label col-xs-3">
									<label for="inputEmail">Street2:<span
										style="color: red"
										ng-show="branchOffice.name==undefined ||branchOffice.name==''">*</span></label>

								</div>
								<div class="col-xs-3">

									<input type="text" class="form-control" placeholder=""
										ng-model="branchOffice.code" letters-only>

								</div>

							</div>
						</div>
					</div>
					<div class="row">
						<div class="box-body">

							<div class="form-group">

								<label for="inputEmail" class="control-label col-xs-3">Country:</label>


								<div class="col-xs-3">
									<select class="form-control"></select>
								</div>

								<label for="inputEmail" class="control-label col-xs-3">State</label>


								<div class="col-xs-3">
									<select class="form-control"></select>
								</div>


							</div>


						</div>
					</div>
					<div class="row">
						<div class="box-body">

							<div class="form-group">

								<label for="inputEmail" class="control-label col-xs-3">District:</label>


								<div class="col-xs-3">
									<select class="form-control"></select>
								</div>

								<label for="inputEmail" class="control-label col-xs-3">City
								</label>


								<div class="col-xs-3">

									<input type="text" class="form-control" placeholder=""
										ng-model="branchOffice.code" letters-only>
								</div>


							</div>


						</div>
					</div>

					<div class="row">
						<div class="box-body">

							<div class="form-group">

								<label for="inputEmail" class="control-label col-xs-3">Pin
									Code:</label>


								<div class="col-xs-3">
									<input type="text" class="form-control" placeholder=""
										ng-model="branchOffice.code" letters-only>
								</div>


							</div>


						</div>
					</div>
					<div class="row">
						<div class="box-body">

							<div class="form-group">

								<label for="inputEmail" class="control-label col-xs-3">Mobile:</label>


								<div class="col-xs-3">
									<select class="form-control"></select>
								</div>

								<label for="inputEmail" class="control-label col-xs-3">Home
									Phone</label>


								<div class="col-xs-3">
									<input type="text" class="form-control" placeholder=""
										ng-model="branchOffice.code" letters-only>
								</div>


							</div>


						</div>
					</div>
					<div class="row">
						<div class="box-body">

							<div class="form-group">
								<div class="control-label col-xs-3">
									<label >Work Phone:</label>
								</div>

								<div class="col-xs-3">
									<select class="form-control"></select>
								</div>
								<div class="control-label col-xs-3">
									<label for="inputEmail">Email</label>

								</div>
								<div class="col-xs-3">
									<input type="text" class="form-control" placeholder=""
										ng-model="branchOffice.code" letters-only>
								</div>


							</div>


						</div>
					</div>


					<div>

						<button class="btn btn-primary" ng-click="addbranchOffice()">Update</button>
						<button class="btn btn-danger" ng-click="gotoContactdetail()">Cancel</button>
					</div>

				</form>
			</div>
			<!-- /.box -->


		</div>
	</div>

	<!-- /.row -->
</section>
