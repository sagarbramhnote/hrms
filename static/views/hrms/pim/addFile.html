<!DOCTYPE html>
<section class="content">

	<div class="row">
		<!-- left column -->
		<div class="col-md-12">
			<!-- general form elements -->
			<div class="box box-primary">
				<div class="box-header with-border">
					<h3 class="box-title">Add File</h3>
				</div>
				<!-- /.box-header -->

				<!-- form start -->

				<form role="form">
					<div class="row">
						<div class="box-body">
							<div class="form-group">

								<div class="control-label col-xs-6">
									<label for="inputEmail">File Name <span
										style="color: red"
										ng-show="branchOffice.name==undefined ||branchOffice.name==''">*</span></label>

								</div>
								<div class="col-xs-6">

									<input type="text" class="form-control" placeholder=""
										ng-model="document.name" letters-only>

								</div>

							</div>
						</div>
					</div>
					<div class="row">
						<div class="box-body">

							<div class="form-group">


								<label for="inputEmail" class="control-label col-xs-6">File
									Type</label>


								<div class="col-xs-6">
									<select class="form-control" ng-model="document.type">
										<option value="pdf"> pdf</option>
										<option value="doc">doc</option>
										<option value="image">image</option>
									</select>
								</div>


							</div>


						</div>
					</div>
					<div class="row">
						<div class="box-body">

							<div class="form-group">


								<label for="inputEmail" class="control-label col-xs-6">Upload
									File </label>


								<div class="col-xs-6">
									<input type="file" name="file"
										onchange="angular.element(this).scope().documnetUploads(this.files)" />
								</div>


							</div>


						</div>
					</div>



					<div>

						<button class="btn btn-primary" ng-click="addDocument()">Upload</button>

					</div>

				</form>
			</div>
			<!-- /.box -->


		</div>
	</div>

	<!-- /.row -->
</section>
