<!DOCTYPE html>

<div class="mail-box">
	<div class="wrapper wrapper-content animated fadeInRight">
		<div class="row">
			<div class="col-lg-12">
				<div class="ibox float-e-margins">
					<div class="ibox-title">
						<h5>Add File</h5>

					</div>
					<div class="ibox-content">
						<form method="get" class="form-horizontal">

							<form role="form">
								<div class="row">
									<div class="box-body">
										<div class="form-group">

											<div class="control-label col-sm-3">
												<label for="inputEmail">Title/Description<span
													style="color: red"
													ng-show="fileName==undefined ||fileName==''">*</span></label>

											</div>
											<div class="col-sm-9">

												<input type="text" class="form-control" placeholder=""
													ng-model="fileName" letters-only>

											</div>


										</div>
									</div>
								</div>
								<div class="row">
									<div class="box-body">

										<div class="form-group">

											<label for="inputEmail" class="control-label col-sm-3">Upload
												File </label>


											<div class="col-sm-9">
												<input type="file" name="file"
													onchange="angular.element(this).scope().documnetUploads(this.files)" />
											</div>



										</div>


									</div>
								</div>






								<div class="row">
									<div class="box-body">
										<div class="box-footer">

											<div class="col-sm-offset-2 col-sm-10">

												<button class="btn btn-primary"
													ng-disabled="!fileName||!document.imagepath"
													ng-click="addDocument()">Upload</button>
												<button class="btn btn-danger"
													ng-click="gotoAddContactdetail()">Cancel</button>

											</div>
										</div>

									</div>
								</div>
							</form>


						</form>
					</div>
				</div>
			</div>
		</div>


	</div>
</div>
