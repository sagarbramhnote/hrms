<!DOCTYPE html>

<section class="content" ng-init="getDocumentCategories()">

	<div class="row">
		<!-- left column -->
		<div class="col-md-12">
			<!-- general form elements -->
			<div class="box box-primary">
				<div class="box-header with-border">
					<h3 class="box-title">Add Documents</h3>
				</div>
				<!-- /.box-header -->

				<!-- form start -->

				<form role="form">
					<div class="row">
						<div class="box-body">
							<div class="form-group">

								<div class="control-label col-xs-2">
									<label for="inputEmail">Document Category <span
										style="color: red"
										ng-show="document1.category==undefined ||document1.category==''">*</span></label>

								</div>
								<div class="col-xs-3">
									<select class="form-control" ng-model="document1.category"
										ng-options="documentCategory as documentCategory.name for documentCategory in documentCategoryList"><option
											value="All">All</option></select>
								</div>

							</div>
						</div>
					</div>

					<div class="row">
						<div class="box-body">

							<div class="form-group">


								<label for="inputEmail" class="control-label col-xs-2">Select
									Colors </label>


								<div class="col-xs-3">
									<ui-select multiple ng-model="multipleDemo.colors"
										theme="bootstrap" ng-disabled="disabled" style="width: 300px;">
									<ui-select-match placeholder="Select colors...">{{$item}}</ui-select-match>
									<ui-select-choices

 					<div class="row">
						<div class="box-body">
							<div class="form-group">

								<div class="control-label col-xs-2">
									<label for="inputEmail">Document Name <span
										style="color: red"
										ng-show="document1.name==undefined ||document1.name==''">*</span></label>

								</div>
								<div class="col-xs-3">
									<input class="form-control" type="text" ng-model="document1.name" capitalize-first maxlength="35">
								</div>

							</div>
						</div>
					</div>
					<div class="row">
						<div class="box-body">

							<div class="form-group">


								<label for="inputEmail" class="control-label col-xs-2">Upload
									Files </label>


								<div class="col-xs-3">
									<input type="file" name="file" 
										onchange="angular.element(this).scope().documnetUploads(this.files)" />
								</div>


							</div>


						</div>
					</div>

					<div class="row">
						<div class="box-body">
							<div class="box-footer">
								<div class="col-xs-offset-2 col-xs-10">
									<button class="btn btn-success"
										ng-disabled="!document1.category||!document1.name||!document.imagepath"
										ng-click="uploadDocument(document1)">Save</button>
									<button class="btn btn-danger"
										ng-click="gotoDocumentCategoryList()">Cancel</button>
								</div>
							</div>
						</div>
					</div>

				</form>
			</div>
			<!-- /.box -->


		</div>
	</div>

	<!-- /.row -->
</section>
