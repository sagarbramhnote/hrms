
<div class="row wrapper border-bottom white-bg page-heading">
	<div class="col-lg-10">
		<h2>Feature Categories</h2>
		<ol class="breadcrumb">
			<li><a > User Management</a></li>
			<li><a>Feature Categories</a></li>
		</ol>
	</div>
	<div class="col-lg-2"></div>
</div>

<div class="row wrapper wrapper-content" ng-init="getCountries()">
	<div class="col-lg-12">
		<div class="ibox float-e-margins">
			<div class="ibox-title">
				<h5>Feature Categories</h5>
				<div class="ibox-tools" uib-dropdown>
					<button ng-if="hasFeatureWithAction('Features').createAction"
						class="btn btn-success" ng-click="gotoAddfeatureCategory()">Add
						Feature Category</button>
				</div>
			</div>

			<div class="ibox-content">
				<div class="table-responsive">
					<table class="table  table-hover table-striped">
						<thead>
							<tr>
								<th>S.No</th>
								<th>Category Name</th>
								<th>Description</th>
								<th>Action</th>
							</tr>
						</thead>
						<tbody>
							<tr ng-repeat="featureCategory in featureCategoryList">

								<td>{{(page*size)+($index+1)}}</td>
								<td>{{featureCategory.name}}</td>
								<td>{{featureCategory.description}}</td>
								<td>
									<button ng-if="hasFeatureWithAction('Features').updateAction"
										class="btn btn-primary"
										ng-click="gotoUpdatefeatureCategory(featureCategory)"
										data-toggle="tooltip" tooltip-placement="bottom"
										tooltip="Update" title="Update">
										<span class="glyphicon glyphicon-edit"></span>
									</button>&nbsp;
							</tr>

						</tbody>
					</table>
				</div>
				<div ng-show="featureCategoryList.length ==0">
								<h3>No Records Found!</h3>

				</div>
			</div>
		</div>
	</div>
</div>
