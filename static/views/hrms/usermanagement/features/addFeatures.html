<section class="content-header">
	<h1>User Managment</h1>
	<ol class="breadcrumb">
		<li><a >User Managment</a></li>
		<li><a >Add Feature</a></li>
	</ol>
</section>

<section class="content" ng-init="getAllDivisions();getEmployeeById();getAllEmploymentTypes()">
	<div class="row">
		<!-- left column -->
		<div class="col-md-12">
			<!-- general form elements -->
			<div class="box box-primary">
				<div class="box-header with-border">
					<h3 class="box-title">Feature</h3>
				</div>
				<!-- /.box-header -->

				<!-- form start -->

				<form role="form">
					

					<div class="row">
						<div class="box-body">
							<div class="form-group">
								<div class="control-label col-xs-5">
									<label for="inputEmail"> Name<span
										style="color: red"
										ng-show="personObj.designation==undefined ||personObj.designation==''">*</span>
									</label>
								</div>

								<div class="col-xs-5">
									<input type="text" class="form-control"
										ng-model="personObj.dateOfjoining"
										>
								</div>



							</div>

						</div>
						<!-- /.box-body -->
					</div>
					<div class="row">
						<div class="box-body">
							<div class="form-group">
								<div class="control-label col-xs-5">

									<label for="inputEmail">Description<span
										style="color: red"
										ng-show="personObj.dateOfjoining==undefined ||personObj.dateOfjoining==''">*</span>
									</label>

								</div>
								<div class="col-xs-5">
									<input type="text" class="form-control"
										ng-model="personObj.dateOfjoining"
										>

								</div>

							</div>

						</div>
						<!-- /.box-body -->
					</div>
					<div class="row">
						<div class="box-body">
							<div class="form-group">
								<label for="inputEmail" class="control-label col-xs-5">Employment
									Status<span style="color: red"
									ng-show="personObj.employeType==undefined ||personObj.employeType==''">*</span>
								</label>


								<div class="col-xs-5">
									<select class="form-control" ng-model="personObj.employmentType"
										ng-options="employeType as employeType.name for employeType in employmentTypeList track by employeType.id">

										<option value="">select</option>
									</select>
								</div>

							</div>

						</div>
						<!-- /.box-body -->
					</div>




					<div class="box-footer">
						<div class="col-xs-offset-2 col-xs-10">
							<button  class="btn btn-success" ng-click="addJobDetail(personObj)">Save</button>
							
							
						</div>
					</div>
				</form>
			</div>
			<!-- /.box -->


		</div>
	</div>

	<!-- /.row -->
</section>
