<div class="row wrapper border-bottom white-bg page-heading">
	<div class="col-lg-10">
		<h2>User Management</h2>
		<ol class="breadcrumb">
			<li><a>User Management</a></li>
			<li><a>Roles</a></li>
		</ol>
	</div>
	<div class="col-lg-2"></div>
</div>

<div class="row wrapper wrapper-content" ng-init="getRoles()">
	<div class="col-lg-12">
		<div class="ibox float-e-margins">
			<div class="ibox-title">
				<h5>Roles</h5>
				<div class="ibox-tools" uib-dropdown>
					<button 
						class="btn btn-success"  ng-if="hasFeatureWithAction('Roles').createAction"ng-click="gotoAddRole()">Add Role</button>
				</div>
			</div>

			<div class="ibox-content">
				<div class="table-responsive">
					<table class="table  table-hover table-striped">
						<thead>
							<tr>
								<th>S.No</th>
								<th>Role</th>
								<th>Display Name</th>
								<th>Action</th>

							</tr>
						</thead>
						<tbody>
							<tr ng-repeat="role in roleList">

								<td>{{(page*size)+($index+1)}}</td>

								<td>{{role.name}}</td>
								<td>{{role.displayName}}</td>
								<td>
									<button ng-if="hasFeatureWithAction('Roles').updateAction"
										class="btn btn-primary" ng-click="gotoUpdateRole(role)"
										data-toggle="tooltip" tooltip-placement="bottom"
										tooltip="Update" title="Update">
										<span class="glyphicon glyphicon-edit"></span>
									</button>&nbsp;
								</td>


							</tr>


						</tbody>
					</table>
				</div>
