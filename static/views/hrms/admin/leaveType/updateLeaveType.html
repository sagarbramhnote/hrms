<div class="row wrapper border-bottom white-bg page-heading">
	<div class="col-lg-10">
		<h2>Admin</h2>
		<ol class="breadcrumb">
			<li><a>Admin</a></li>
			<li><a >Leave Types</a></li>
			<li class="active">Update Leave Type</li>
		</ol>
	</div>
	<div class="col-lg-2"></div>
</div>
<div class="wrapper wrapper-content animated fadeInRight">
	<div class="row">
		<div class="col-lg-12">
			<div class="ibox float-e-margins">
				<div class="ibox-title">
					<h5>Add Leave Type</h5>

				</div>
				<div class="ibox-content">
					<form method="get" class="form-horizontal">
						<div class="form-group">
							<label for="inputEmail" class="control-label col-sm-3">Leave
								Code <span style="color: red"
								ng-show="leaveTypeDetails.code==undefined || leaveTypeDetails.code==''">*</span>
							</label>
							<div class="col-sm-9">
								<input type="text" class="form-control"
									ng-model="leaveTypeDetails.code" capitalize only-alpha-numeric maxlength="4">
							</div>

						</div>
						<div class="form-group">
							<label for="inputEmail" class="control-label col-sm-3">Leave
								Type Name <span style="color: red"
								ng-show="leaveTypeDetails.name==undefined || leaveTypeDetails.name==''">*</span>
							</label>
							<div class="col-sm-9">
								<input type="text" class="form-control"
									ng-model="leaveTypeDetails.name" capitalize-first only-alpha-numeric maxlength="30">
							</div>


						</div>
						
						<div class="form-group">
							<label for="inputEmail" class="control-label col-sm-3">Comments
							</label>
							<div class="col-sm-9">
								<textarea ng-model="leaveTypeDetails.comments" class="form-control" maxlength="1000" capitalize-first></textarea>
							</div>

						</div>

						<div class="form-group">
							<div class="col-sm-4 col-sm-offset-2">

									<button class="btn btn-primary"
										ng-disabled="!leaveTypeDetails.name || !leaveTypeDetails.code"
										ng-click="updateLeaveType(leaveTypeDetails)">Update</button>
									<button class="btn btn-danger" ng-click="gotoLeaveTypeList()">Cancel</button>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
