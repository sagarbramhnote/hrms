<div class="row wrapper border-bottom white-bg page-heading">
	<div class="col-lg-10">
		<h2>Work Shifts</h2>
		<ol class="breadcrumb">
			<li><a>Admin</a></li>
			<li><a>Work Shifts</a></li>
			<li class="active"><strong>Update Work Shift</strong></li>
		</ol>
	</div>
	<div class="col-lg-2"></div>
</div>

<div class="wrapper wrapper-content animated fadeInRight">
	<div class="row" ng-init="init()">
		<div class="col-lg-12">
			<div class="ibox float-e-margins">
				<div class="ibox-title">
					<h5>Update Work Shift</h5>

				</div>
				<div class="ibox-content">
					<form method="get" class="form-horizontal">
						<div class="form-group">
							<label class="col-sm-2 control-label"> Work Shift Name <span
								style="color: red"
								ng-show="workShiftDetails.name==undefined || workShiftDetails.name==''">*</span></label>

							<div class="col-sm-10">
								<input type="text" class="form-control"
									ng-model="workShiftDetails.name" capitalize-first
									maxlength="35">

							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-2 control-label">From Time <span
								style="color: red"
								ng-show="workShiftDetails.fromTime==undefined ||workShiftDetails.fromTime==''">*</span></label>

							<div class="col-sm-4">
								<div data-autoclose="true" clock-picker="" class="input-group ">
									<input type="text" ng-model="workShiftDetails.fromTime"
										class="form-control"> <span class="input-group-addon">
										<span class="fa fa-clock-o"></span>
									</span>
								</div>
							</div>
							<label class="col-sm-2 control-label">To Time <span
								style="color: red"
								ng-show="workShiftDetails.toTime==undefined ||workShiftDetails.toTime==''">*</span></label>

							<div class="col-sm-4">
								<div data-autoclose="true" clock-picker="" class="input-group ">
									<input type="text" ng-model="workShiftDetails.toTime"
										class="form-control"> <span class="input-group-addon">
										<span class="fa fa-clock-o"></span>
									</span>
								</div>
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-2 control-label">Description </label>
							<div class="col-sm-10">

								<textarea class="form-control" placeholder="Message"
									ng-model="workShiftDetails.description" capitalize-first></textarea>
							</div>
						</div>
					</form>
				</div>
				<div class="ibox-title">
					<h5>Work Shift Break</h5>
				</div>
				<div class="ibox-content">
					<form method="get" class="form-horizontal">
						<div class="form-group">
							<label class="col-sm-2 control-label"> Name <span
								style="color: red"
								ng-show="shiftBreak.name==undefined ||shiftBreak.name==''">*</span></label>

							<div class="col-sm-10">
								<input type="text" class="form-control"
									ng-model="shiftBreak.name" capitalize-first maxlength="35">

							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-2 control-label">From Time <span
								style="color: red"
								ng-show="shiftBreak.fromTime==undefined ||shiftBreak.fromTime==''">*</span></label>

							<div class="col-sm-4">
								<div data-autoclose="true" clock-picker="" class="input-group ">
									<input type="text" ng-model="shiftBreak.fromTime"
										class="form-control"> <span class="input-group-addon">
										<span class="fa fa-clock-o"></span>
									</span>
								</div>
							</div>
							<label class="col-sm-2 control-label">To Time <span
								style="color: red"
								ng-show="shiftBreak.toTime==undefined ||shiftBreak.toTime==''">*</span></label>

							<div class="col-sm-4">
								<div data-autoclose="true" clock-picker="" class="input-group ">
									<input type="text" ng-model="shiftBreak.toTime"
										class="form-control"> <span class="input-group-addon">
										<span class="fa fa-clock-o"></span>
									</span>
								</div>

							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-2 control-label"> Description </label>

							<div class="col-sm-10">
								<textarea class="form-control" placeholder="Message"
									ng-model="shiftBreak.description" capitalize-first></textarea>
							</div>
						</div>

						<div class="form-group">
							<div class="col-sm-4 col-sm-offset-2">
								<button class="btn btn-success"
									ng-click="addWorkShiftBreaksForUpdate()">Add</button>
							</div>
						</div>
					</form>
				</div>
				<div class="ibox-content">
					<div class="table-responsive">
						<table datatable="ng" dt-options="dtOptions"
							class="table table-striped table-hover">
							<thead>
								<tr>
									<th>S.No</th>
									<th>Name</th>
									<th>From Time</th>
									<th>To Time</th>
									<th>Description</th>
									<th>Action</th>
								</tr>
							</thead>
							<tbody>
								<tr ng-repeat="workBreak in workShiftDetails.workShiftBreaks">

									<td>{{$index+1}}</td>
									<td>{{workBreak.name}}</td>
									<td>{{workBreak.fromTime}}</td>
									<td>{{workBreak.toTime}}</td>
									<td>{{workBreak.description}}</td>
									<td><button class="btn btn-primary"
											ng-click="editWorkBreakforUpdate(workBreak,$index)"
											data-toggle="tooltip" tooltip-placement="bottom"
											tooltip="Update" title="Update">
											<span class="glyphicon glyphicon-edit"></span>
										</button>&nbsp;
										<button class="btn btn-danger"
											ng-click="deleteworkBreakForUpdate($index)"
											data-toggle="tooltip" tooltip-placement="bottom"
											tooltip="Delete" title="Delete">
											<span class="glyphicon glyphicon-trash"></span>
										</button>&nbsp;
								</tr>

							</tbody>
						</table>
					</div>
					<div class="form-group">
						<div class="col-sm-4 col-sm-offset-2">
							<button class="btn btn-primary"
								ng-disabled="!workShiftDetails.name||!workShiftDetails.fromTime||!workShiftDetails.toTime||workShiftDetails.workShiftBreaks.length==0"
								ng-click="updateWorkShift(workShiftDetails)">Update</button>
							<button class="btn btn-danger" ng-click="gotoWorkShiftDetails()">Cancel</button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
