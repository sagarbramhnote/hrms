
<div class="row wrapper border-bottom white-bg page-heading">
	<div class="col-lg-10">
		<h2>Work Shifts</h2>
		<ol class="breadcrumb">
			<li><a >Admin</a></li>
			<li><a >Work Shifts</a></li>
			<li class="active"><strong>Add Work Shift</strong></li>
		</ol>
	</div>
	<div class="col-lg-2"></div>
</div>

<div class="wrapper wrapper-content animated fadeInRight">
	<div class="row" ng-init="getCountries()">
		<div class="col-lg-12">
			<div class="ibox float-e-margins">
				<div class="ibox-title">
					<h5>Add Work Shift</h5>

				</div>
				<div class="ibox-content">
					<form method="get" class="form-horizontal">
						<div class="form-group">
							<label class="col-sm-2 control-label"> Work Shift Name <span
								style="color: red"
								ng-show="workShift.name==undefined || workShift.name==''">*</span></label>

							<div class="col-sm-10">
								<input type="text" class="form-control"
									ng-model="workShift.name" capitalize-first maxlength="35">

							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-2 control-label">From Time
								<span style="color: red"
								ng-show="workShift.fromTime==undefined ||workShift.fromTime==''">*</span>
							</label>

							<div class="col-sm-4">
								<div data-autoclose="true" clock-picker="" class="input-group ">
									<input type="text" ng-model="workShift.fromTime" class="form-control">
									<span class="input-group-addon"> <span
										class="fa fa-clock-o"></span>
									</span>
								</div>

							</div>
							<label class="col-sm-2 control-label">To Time <span
								style="color: red"
								ng-show="workShift.toTime==undefined ||workShift.toTime==''">*</span></label>

							<div class="col-sm-4">
								<div data-autoclose="true" clock-picker="" class="input-group ">
									<input type="text" ng-model="workShift.toTime" class="form-control">
									<span class="input-group-addon"> <span
										class="fa fa-clock-o"></span>
									</span>
								</div>

							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-2 control-label">Description </label>
							<div class="col-sm-10">

								<textarea class="form-control" placeholder="Message"
									ng-model="workShift.description" capitalize-first></textarea>
							</div>
						</div>
					</form>
				</div>
				<div class="ibox-title">
					<h5>Add Work Shift Break</h5>
				</div>
				<div class="ibox-content">
					<form method="get" class="form-horizontal">
						<div class="form-group">
							<label class="col-sm-2 control-label"> Name <span
								style="color: red"
								ng-show="workShiftBreak.name==undefined ||workShiftBreak.name==''">*</span></label>

							<div class="col-sm-10">
								<input type="text" class="form-control"
									ng-model="workShiftBreak.name" capitalize-first maxlength="35">

							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-2 control-label">From Time <span
								style="color: red"
								ng-show="workShiftBreak.fromTime==undefined ||workShiftBreak.fromTime==''">*</span></label>

							<div class="col-sm-4">
								<div data-autoclose="true" clock-picker="" class="input-group ">
									<input type="text" ng-model="workShiftBreak.fromTime" class="form-control">
									<span class="input-group-addon"> <span
										class="fa fa-clock-o"></span>
									</span>
								</div>
							</div>
							<label class="col-sm-2 control-label">To Time <span
								style="color: red"
								ng-show="workShiftBreak.toTime==undefined ||workShiftBreak.toTime==''">*</span></label>

							<div class="col-sm-4">
								<div data-autoclose="true" clock-picker="" class="input-group ">
									<input type="text" ng-model="workShiftBreak.toTime" class="form-control">
									<span class="input-group-addon"> <span
										class="fa fa-clock-o"></span>
									</span>
								</div>
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-2 control-label"> Description </label>

							<div class="col-sm-10">
								<textarea class="form-control" placeholder=""
									ng-model="workShiftBreak.description"capitalize-first></textarea>
							</div>
						</div>

						<div class="form-group">
							<div class="col-sm-4 col-sm-offset-2">
								<button class="btn btn-success"
									ng-disabled="!workShiftBreak.name ||!workShiftBreak.fromTime ||!workShiftBreak.toTime"
									ng-click="addWorkShiftBreaks()">Add</button>
							</div>
						</div>
					</form>
				</div>
				<div class="ibox-content">
					<div class="table-responsive">
						<table datatable="ng" dt-options="dtOptions"
							class="table table-striped table-hover">
							<thead>
								<tr>
									<th>S.No</th>
									<th>Name</th>
									<th>From Time</th>
									<th>To Time</th>
									<th>Description</th>
									<th>Action</th>
								</tr>
							</thead>
							<tbody>
								<tr ng-repeat="workBreak in workShiftBreaks">

									<td>{{$index+1}}</td>
									<td>{{workBreak.name}}</td>
									<td>{{workBreak.fromTime}}</td>
									<td>{{workBreak.toTime}}</td>
									<td>{{workBreak.description}}</td>
									<td><button class="btn btn-primary"
											ng-click="editWorkBreak(workBreak,$index)"
											data-toggle="tooltip" tooltip-placement="bottom"
											tooltip="Update" title="Update">
											<span class="glyphicon glyphicon-edit"></span>
										</button>&nbsp;
										<button class="btn btn-danger"
											ng-click="deleteworkBreak($index)" data-toggle="tooltip"
											tooltip-placement="bottom" tooltip="Delete" title="Delete">
											<span class="glyphicon glyphicon-trash"></span>
										</button>&nbsp;
								</tr>
							</tbody>
						</table>
					</div>
					<div class="form-group">
						<div class="col-sm-4 col-sm-offset-2">
							<button class="btn btn-primary"
								ng-disabled="!workShift.name||!workShift.fromTime||!workShift.toTime||workShiftBreaks.length==0 "
								ng-click="addWorkShift(workShift)">Save</button>
							<button class="btn btn-danger" ng-click="gotoWorkShiftDetails()">Cancel</button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
<script>
	var input = $('#input-a');
	input.clockpicker({
		autoclose : true
	});

	// Manual operations
	$('#button-a').click(function(e) {
		// Have to stop propagation here
		e.stopPropagation();
		input.clockpicker('show').clockpicker('toggleView', 'minutes');
	});
	$('#button-b').click(function(e) {
		// Have to stop propagation here
		e.stopPropagation();
		input.clockpicker('show').clockpicker('toggleView', 'hours');
	});
</script>
