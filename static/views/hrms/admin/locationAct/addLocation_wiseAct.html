<div class="row wrapper border-bottom white-bg page-heading">
	<div class="col-lg-10">
		<h2>Location wise Act</h2>
		<ol class="breadcrumb">
			<li><a >Admin</a></li>
			<li><a >Location wise Act</a></li>
		<li class="active">Add Location wise Act</li>
		</ol>
	</div>
	<div class="col-lg-2"></div>
</div>

<div class="wrapper wrapper-content animated fadeInRight" ng-init="getActs()">
	<div class="row">
		<div class="col-lg-12">
			<div class="ibox float-e-margins">
				<div class="ibox-title">
					<h5>Add Location wise Act</h5>

				</div>
				<div class="ibox-content">
					<form method="get" class="form-horizontal">
						<div class="form-group">

								<div class="control-label col-sm-3">
									<label for="inputEmail">Act Name <span
										style="color: red"
										ng-show="act==undefined||act==''">*</span>
									</label>
								</div>

								<div class="col-sm-3">

									<select class="form-control" ng-model="act"
										ng-options="act as act.name for act in actList"
										ng-change="getActSchedules(act.id)"></select>

								</div>
								<div class="control-label col-sm-3">
									<label for="inputEmail">Schedule Name <span
										style="color: red"
										ng-show="schedule==undefined||schedule==''">*</span></label>

								</div>
								<div class="col-sm-3">

									<select class="form-control" ng-model="schedule"
										ng-options="schedule as schedule.name for schedule in actSheduleList"
										ng-change="getAlltLocations()"></select>

								</div>

							</div>
						<div class="form-group">

								<label for="inputEmail" class="control-label col-sm-3">Location <span
										style="color: red"
										ng-show="location==undefined||location==''">*</span>
								</label>


								<div class="col-sm-3">
									<select class="form-control" ng-model="location"
										ng-options="location as location.city for location in locationList"
										ng-change="getDepartmentsByLocation(location.id)"
										></select>
								</div>

								<label for="inputEmail" class="control-label col-sm-3">State</label>


								<div class="col-sm-3">
									<input class="form-control" type="text" ng-model="location.state.name" disabled>
										
								</div>


							</div>
							
							<div class="form-group">

								<label for="inputEmail" class="control-label col-sm-3">Department <span
										style="color: red"
										ng-show="department==undefined||department==''">*</span></label>
								<div class="col-sm-3">
									<select class="form-control" ng-model="department"
										ng-options="department as department.name for department in departmentList"></select>
								</div>

								<label for="inputEmail" class="control-label col-sm-3">With
									Effective From <span
										style="color: red"
										ng-show="department.effectiveDate==undefined||department.effectiveDate==''">*</span></label>
								<div class="col-sm-3">
									<!-- <div class="datePicker">
										<p class="input-group">
											<input type="text" class="form-control"
												datepicker-options="{startingDay:1}"
												uib-datepicker-popup="dd-MM-yyyy"
												ui-date-format="mm/dd/yyyy"
												ng-model="department.effectiveDate" is-open="popup1.opened"
												close-text="Close" /> <span class="input-group-btn">
												<button type="button" class="btn btn-default"
													ng-click="open1()">
													<i class="glyphicon glyphicon-calendar"></i>
												</button>
											</span>
										</p>
									</div> -->
									<div class="input-group date trigger1">
										<div class="input-group-addon">
											<i class="fa fa-calendar"></i>
										</div>
										<input id="datepicker" ng-model="department.effectiveDate" class="form-control pull-right"
											type="text" ng-readonly="true">
									</div>
								</div>
							</div>
							
							<div class="form-group">
								<label for="inputEmail" class="control-label col-sm-3">Rev.
									Basic <span
										style="color: red"
										ng-show="department.basic==undefined||department.basic==''">*</span></label>
								<div class="col-sm-3">
									<input type="text" class="form-control" placeholder=""
										ng-model="department.basic" allow-only-numbers>
								</div>
								<div class="control-label col-sm-3">
									<label for="inputEmail">Rev. DA  <span
										style="color: red"
										ng-show="department.da==undefined||department.da==''">*</span></label>
								</div>
								<div class="col-sm-3">
									<input type="text" class="form-control" placeholder=""
										ng-model="department.da" allow-only-numbers>
								</div>
							</div>

						<div class="form-group">
							<div class="col-sm-4 col-sm-offset-2">

								<button class="btn btn-primary"
										ng-disabled="!department.da||!department.basic||!department.effectiveDate||!department||!location||!schedule||!act"
										ng-click="addLocationWiseActMapping(department,schedule)">Apply Act</button>
									<button class="btn btn-danger" ng-click="gotoLocation_wiseActList()">Cancel</button>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
<script>
$('#datepicker,#datepicker1,#datepicker2,#datepicker3').datepicker({
	format : "dd-mm-yyyy",
	todayBtn : "linked",
	autoclose : true,
	todayHighlight : true,
});
$(".trigger1").click(function() {
	$("#datepicker").datepicker("show");
});
$(".trigger2").click(function() {
	$("#datepicker1").datepicker("show");
});
</script>
