<div class="row wrapper border-bottom white-bg page-heading">
	<div class="col-lg-10">
		<h2>Add State</h2>
		<ol class="breadcrumb">
			<li><a>Admin</a></li>
			<li><a>States</a></li>
			<li class="active"><strong>Add State</strong></li>
		</ol>
	</div>
	<div class="col-lg-2"></div>
</div>

<div class="wrapper wrapper-content animated fadeInRight" ng-init="getCountries()">
	<div class="row">
		<div class="col-lg-12">
			<div class="ibox float-e-margins">
				<div class="ibox-title">
					<h5>Add State</h5>

				</div>
				<div class="ibox-content">
					<form method="get" class="form-horizontal">
						<div class="form-group">
							<label class="col-sm-2 control-label">Country <span
								style="color: red"
								ng-show="country==undefined || country==''">*</span></label>

							<div class="col-sm-10">
								<select class="form-control"
										ng-model="country"
										ng-options="country as country.name for country in countriesList"
										>
										<option value="">select</option>
									</select>

							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-2 control-label">Code <span
								style="color: red"
								ng-show="state.code==undefined || state.code==''">*</span></label>

							<div class="col-sm-10">
								<input type="text" class="form-control" ng-model="state.code"
									capitalize only-alpha-numeric maxlength="3">

							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-2 control-label">Name <span
								style="color: red"
								ng-show="state.name==undefined || state.name==''">*</span></label>

							<div class="col-sm-10">
								<input type="text" name="name" class="form-control"
									ng-model="state.name" capitalize-first only-alpha-numeric
									maxlength="35">
							</div>
						</div>

						<div class="form-group">
							<div class="col-sm-4 col-sm-offset-2">
								<button class="btn btn-primary"  ng-disabled="!state.name||!state.code||!country" ng-click="addState(state,country)">Save</button>
								<button class="btn btn-danger" ng-click="gotoStatesList()">Cancel</button>

							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
