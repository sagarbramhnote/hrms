<div class="row wrapper border-bottom white-bg page-heading">
	<div class="col-lg-10">
		<h2>States</h2>
		<ol class="breadcrumb">
			<li><a>Admin</a></li>
			<li><a>States</a></li>
			<li class="active"><strong>View State</strong></li>
		</ol>
	</div>
	<div class="col-lg-2"></div>
</div>

<div class="wrapper wrapper-content animated fadeInRight">
	<div class="row">
		<div class="col-lg-12">
			<div class="ibox float-e-margins">
				<div class="ibox-title">
					<h5>View State</h5>
					<div class="ibox-tools" uib-dropdown>
						<a href="" ui-sref="home.state.stateList" class="btn btn-success ">Back</a>
					</div>

				</div>
				<div class="ibox-content">
					<div class="row">
						<div class="col-lg-12">
							<dl class="dl-horizontal">
								<dt>Country:</dt>
								<dd>{{stateDetail.country.name}}</dd>
								<dt>State Code:</dt>
								<dd>{{stateDetail.code}}</dd>
								<dt>State Name:</dt>
								<dd>{{stateDetail.name}}</dd>

							</dl>
						</div>

					</div>
				</div>
			</div>
		</div>
	</div>
</div>
