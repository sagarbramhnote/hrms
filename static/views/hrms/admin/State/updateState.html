 <div class="row wrapper border-bottom white-bg page-heading">
	<div class="col-lg-10">
		<h2>Update State</h2>
		<ol class="breadcrumb">
			<li><a>Admin</a></li>
			<li><a>States</a></li>
			<li class="active"><strong>Update State</strong></li>
		</ol>
	</div>
	<div class="col-lg-2"></div>
</div>
<div class="wrapper wrapper-content animated fadeInRight">
	<div class="row">
		<div class="col-lg-12">
			<div class="ibox float-e-margins">
				<div class="ibox-title">
					<h5>Update State</h5>

				</div>
				<div class="ibox-content">
					<form method="get" class="form-horizontal">
						<div class="form-group">
							<label class="col-sm-2 control-label">Country </label>

							<div class="col-sm-10">
								<input class="form-control" ng-model="stateDetail.country.name" disabled>
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-2 control-label">Code <span
								style="color: red"
								ng-show="stateDetail.code==undefined || stateDetail.code==''">*</span></label>

							<div class="col-sm-10">
								<input type="text" class="form-control"
									ng-model="stateDetail.code" capitalize only-alpha-numeric maxlength="3">

							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-2 control-label">Name <span
								style="color: red"
								ng-show="stateDetail.name==undefined || stateDetail.name==''">*</span></label>

							<div class="col-sm-10">
								<input type="text" name="name" class="form-control"
									ng-model="stateDetail.name" capitalize-first only-alpha-numeric
									maxlength="35">
							</div>
						</div>

						<div class="form-group">
							<div class="col-sm-4 col-sm-offset-2">
								<button class="btn btn-primary"
									ng-disabled="!stateDetail.name || !stateDetail.code"
									ng-click="updateState(stateDetail)">Update</button>
								<button class="btn btn-danger"
									ng-click="gotoStatesList()">Cancel</button>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
