<div class="row wrapper border-bottom white-bg page-heading">
	<div class="col-lg-10">
		<h2>Acts</h2>
		<ol class="breadcrumb">
			<li><a >Admin</a></li>
			<li><a >Acts</a></li>
			<li class="active">View Act</li>
		</ol>
	</div>
	<div class="col-lg-2"></div>
</div>

<div class="wrapper wrapper-content animated fadeInRight">
	<div class="row">
		<div class="col-lg-12">
			<div class="ibox float-e-margins">
				<div class="ibox-title">
					<h5>View Act</h5>
					<div class="ibox-tools" uib-dropdown>
						<a href="" ui-sref="home.actDetail" class="btn btn-success ">Back</a>
					</div>

				</div>
				<div class="ibox-content">
					<div class="row">
						<div class="col-lg-12">
							<dl class="dl-horizontal">

								<dt>Act Code:</dt>
								<dd>{{actDetail.code}}</dd>
								<dt>Act Name:</dt>
								<dd>{{actDetail.name}}</dd>
								<dt>Description:</dt>
								<dd>{{actDetail.description}}</dd>

							</dl>
						</div>

					</div>
				</div>
			</div>
		</div>
	</div>
</div>
