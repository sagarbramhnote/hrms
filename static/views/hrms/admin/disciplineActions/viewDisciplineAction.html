
<section class="content-header">
	<h1>Discipline Actions</h1>
	<ol class="breadcrumb">
		<li><a> Admin</a></li>
		<li><a >Discipline Actions</a></li>
		<li class="active">View Discipline Action</li>
	</ol>
</section>


<section class="content">

	<div class="row">
		<!-- left column -->
		<div class="col-md-12">
			<!-- general form elements -->
			<div class="box box-primary">
				<div class="box-header with-border">
					<h3 class="box-title">Discipline Action Details</h3>
				</div>
				<!-- /.box-header -->

				<!-- form start -->

				<form role="form">
					<div class="row">
						<div class="box-body">
							
							

							<div class="col col-md-4"><b>Code</b> </div><div class="col col-md-4">{{disciplineActionDetails.code}}</div>


					</div>
				   </div>
					
					
					
					<div class="row">
						<div class="box-body">
							
								<div class="col col-md-4"><b>Title</b> </div><div class="col col-md-4">{{disciplineActionDetails.title}}</div>

					</div>
				   </div>
				   
				   <div class="row">
						<div class="box-body">
							
								<div class="col col-md-4"><b>Description</b> </div><div class="col col-md-4">{{disciplineActionDetails.description}}</div>

					</div>
				   </div>
				   <div class="row">
						<div class="box-body">
							
								<div class="col col-md-4"><b>Rule</b> </div><div class="col col-md-4">{{disciplineActionDetails.disciplineRule.title}}</div>

					</div>
				   </div>
				   
					<div class="box-footer">
						<div class="col-xs-offset-2 col-xs-10">
						
							<button class="btn btn-primary" ng-click="gotoDisciplineActionList()">Back</button>
						
					</div>
					</div>
				</form>
			</div>
			<!-- /.box -->


		</div>
	</div>

	<!-- /.row -->
</section>
