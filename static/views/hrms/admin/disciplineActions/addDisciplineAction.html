<section class="content-header">
	<h1>Discipline Actions</h1>
	<ol class="breadcrumb">
		<li><a > Admin</a></li>
		<li><a >Discipline Actions</a></li>
		<li class="active">Add Discipline Action</li>
	</ol>
</section>


<section class="content" ng-init="getAllDisciplineRules()">

	<div class="row">
		<!-- left column -->
		<div class="col-md-12">
			<!-- general form elements -->
			<div class="box box-primary">
				<div class="box-header with-border">
					<h3 class="box-title">Add Discipline Action</h3>
				</div>
				<!-- /.box-header -->

				<!-- form start -->

				<form role="form">


					<div class="row">
						<div class="box-body">


							<label for="inputEmail" class="control-label col-xs-2">
								Code <span style="color: red"
								ng-show="discipline.code==undefined || discipline.code==''">*</span>
							</label>
							<div class="col-xs-3">
								<input type="text" class="form-control"
									ng-model="discipline.code" capitalize only-alpha-numeric>
							</div>


						

							<label for="inputEmail" class="control-label col-xs-2">Title
								<span style="color: red"
								ng-show="discipline.title==undefined || discipline.title==''">*</span>
							</label>
							<div class="col-xs-3">
								<input type="text" class="form-control"
									ng-model="discipline.title" capitalize-first only-letters-input>
							</div>



						</div>
					</div>
					<div class="row">
						<div class="box-body">

							<label for="inputEmail" class="control-label col-xs-2">Description
							</label>
							<div class="col-xs-10">
								<textarea ng-model="discipline.description" cols="100" rows=3></textarea>
							</div>



						</div>
					</div>

				</form>
			</div>
			<!-- /.box -->


		</div>
	</div>

	<!-- /.row -->
</section>

<section class="content">
	<div class="row">
		<!-- left column -->
		<div class="col-md-12">
			<!-- general form elements -->
			<div class="box box-primary">
				<div class="box-header with-border">
					<h3 class="box-title">Select Discipline Rules</h3>
				</div>
				<!-- /.box-header -->

				<!-- form start -->

				<form role="form">


					<div class="row">
						<div class="box-body">


							<label for="inputEmail" class="control-label col-xs-1">
								Rule <span style="color: red"
								ng-show="discipline.disciplineRule==undefined || discipline.disciplineRule==''">*</span>
							</label>
							<div class="col-xs-3">
								<select class="form-control"
									ng-model="discipline.disciplineRule"
									ng-options="disciplineRule as disciplineRule.title for disciplineRule in disciplineRuleList"><option
										value="">select</option></select>
							</div>
							<button class="btn btn-info"
								ng-click="addDisciplineRule(discipline.disciplineRule)">Add</button>

						</div>

						<div class="box-body"></div>
					</div>
					<div class="row">
						<div class="box-body">

							<table class="table table-hover table-striped">
								<thead>
									<tr>
										<th>S.No</th>
										<th>Code</th>
										<th>Title</th>

										<th>Action</th>
									</tr>
								</thead>
								<tbody>
									<tr ng-repeat="disciplineRuleData in disciplineRules">
										<td>{{(page*size)+($index+1)}}</td>
										<td>{{disciplineRuleData.code}}</td>
										<td>{{disciplineRuleData.title}}</td>


										<td>
											<button class="btn btn-danger"
												ng-click="deleteOpen(discipline.id)" data-toggle="tooltip"
												tooltip-placement="bottom" tooltip="Delete" title="Delete">
												<span class="glyphicon glyphicon-trash"></span>
											</button></td>
									</tr>




								</tbody>
							</table>

						</div>
					</div>
					<div class="row">
						<div class="box-body">

							<div class="box-footer">
								<div class="col-xs-offset-2 col-xs-10">
									<button class="btn btn-success"
										ng-disabled="!discipline.disciplineRule ||!discipline.code || !discipline.title"
										ng-click="addDisciplineAction(discipline.disciplineRule.id,discipline)">Save</button>
									<button class="btn btn-danger"
										ng-click="gotoDisciplineActionList()">Cancel</button>
								</div>


							</div>
						</div>
					</div>


				</form>
			</div>
			<!-- /.box -->


		</div>
	</div>
	<!-- /.row -->
</section>
