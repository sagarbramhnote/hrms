<div class="row wrapper border-bottom white-bg page-heading">
	<div class="col-lg-10">
		<h2>Locations</h2>
		<ol class="breadcrumb">
			<li><a> Admin</a></li>
			<li class="active">Locations</li>
		</ol>
	</div>
	<div class="col-lg-2"></div>
</div>


<div class="row wrapper wrapper-content" ng-init="getAlltLocations();">
	<div class="col-lg-12">
		<div class="ibox float-e-margins">
			<div class="ibox-title">
				<h5>Locations</h5>
				<div class="ibox-tools" uib-dropdown>
					<button ng-if="hasFeatureWithAction('Locations').createAction"
						class="btn btn-success" ng-click="goToAddLocation()">Add
						Location</button>
				</div>
			</div>

			<div class="ibox-content">
				<div class="table-responsive">
					<table class="table  table-hover table-striped">
						<thead>
							<tr>
								<th>S.No</th>
								<th>Location Code</th>
								<th>Location Name</th>
								<th>State</th>
								<th>District</th>
								<th>PIN Code</th>
								<th>Action</th>
							</tr>
						</thead>
						<tbody>
							<tr ng-repeat="location in locationList">
								<td>{{$index+1}}</td>
								<td>{{location.code}}</td>
								<td>{{location.city}}</td>
								<td>{{location.state.name}}</td>
								<td>{{location.district.name}}</td>
								<td>{{location.pincode}}</td>
								<td>
									<button ng-if="hasFeatureWithAction('Locations').viewAction"
										class="btn btn-success" ng-click="goToViewLocation(location)"
										data-toggle="tooltip" tooltip-placement="top" tooltip="View"
										title="View">
										<span title="view" class="glyphicon glyphicon-eye-open"></span>
									</button>&nbsp;
									<button ng-if="hasFeatureWithAction('Locations').updateAction"
										class="btn btn-primary" ng-click="goToEditLocation(location)"
										data-toggle="tooltip" tooltip-placement="bottom"
										tooltip="Update" title="Update">
										<span class="glyphicon glyphicon-edit"></span>
									</button>&nbsp; <!-- <button class="btn btn-danger" ng-click="deleteOpen(location.id)"
											data-toggle="tooltip" tooltip-placement="bottom"
											tooltip="Delete" title="Delete">
											<span class="glyphicon glyphicon-trash"></span>
										</button>&nbsp; -->
								</td>
							</tr>
						</tbody>
					</table>
				</div>

					</div>
				</div> -->

	</div>
