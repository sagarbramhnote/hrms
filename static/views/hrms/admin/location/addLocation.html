<div class="row wrapper border-bottom white-bg page-heading">
	<div class="col-lg-10">
		<h2>Locations</h2>
		<ol class="breadcrumb">
			<li><a>Admin</a></li>
			<li><a>Locations</a></li>
			<li class="active">Add Location</li>
		</ol>
	</div>
	<div class="col-lg-2"></div>
</div>

<div class="wrapper wrapper-content animated fadeInRight">
	<div class="row" ng-init="getCountries()">
		<div class="col-lg-12">
			<div class="ibox float-e-margins">
				<div class="ibox-title">
					<h5>Add Location</h5>
				</div>
				<div class="ibox-content">
					<form method="get" class="form-horizontal">
						<div class="form-group">
							<label class="col-sm-2 control-label">Location Code <span
								style="color: red"
								ng-show="location.code==undefined ||location.code==''">*</span>
							</label>
							<div class="col-sm-4">

								<input type="text" class="form-control" ng-model="location.code"
									capitalize maxlength="4">

							</div>

							<label class="col-sm-2 control-label">Location Name <span
								style="color: red"
								ng-show="location.city==undefined ||location.city==''">*</span>
							</label>
							<div class="col-sm-4">
								<input type="text" class="form-control" ng-model="location.city"
									capitalize-first maxlength="35">
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-2 control-label">Country <span
								style="color: red"
								ng-show="location.country==undefined ||location.country==''">*</span>
							</label>
							<div class="col-sm-4">

								<select class="form-control" ng-model="location.country"
									ng-options="country as country.name for country in countriesList"
									ng-change="getStates(location.country.id)">
									<option value="">select</option>
								</select>
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-2 control-label">State <span
								style="color: red"
								ng-show="location.state==undefined ||location.state==''">*</span>
							</label>
							<div class="col-sm-4">

								<select class="form-control" ng-model="location.state"
									ng-options="state as state.name for state in statesList"
									ng-change="getDistricts(location.state.id)">
									<option value="">select</option>
								</select>
							</div>
							<label class="col-sm-2 control-label">District <span
								style="color: red"
								ng-show="location.district==undefined ||location.district==''">*</span>
							</label>
							<div class="col-sm-4">
								<select class="form-control" ng-model="location.district"
									ng-options="district as district.name for district in districtList">
									<option value="">select</option>
								</select>
							</div>

						</div>
						<div class="form-group">
							<label class="col-sm-2 control-label">Address </label>
							<div class="col-sm-10">
								<textarea class="form-control" placeholder="Message"
									ng-model="location.address" capitalize-first></textarea>
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-2 control-label">PIN Code <span
								style="color: red"
								ng-show="location.pincode==undefined ||location.pincode==''">*</span>
							</label>
							<div class="col-sm-4">
								<input type="text" class="form-control"
									ng-model="location.pincode" allow-only-numbers maxlength="6">
								<span style="color: red"
									ng-show="location.pincode!='' && location.pincode.length<6">Invalid
									PIN Code</span>
							</div>

						</div>

						<div class="form-group">
							<div class="col-sm-4 col-sm-offset-2">
								<button class="btn btn-primary"
									ng-disabled="!location.code||!location.city||!location.country||!location.state||!location.district||!location.pincode||location.pincode.length <6"
									ng-click="addLocation(location)">Save</button>
								<button class="btn btn-danger" ng-click="goToLocationList()">Cancel</button>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
