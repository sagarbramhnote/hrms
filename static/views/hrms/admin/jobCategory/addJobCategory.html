
<section class="content-header" >
	<h1>Job Categories</h1>
	<ol class="breadcrumb">
		<li><a href="#"><i class="fa fa-dashboard"></i> Admin</a></li>
		<li><a href="#">Job Categories</a></li>
		<li class="active">Add Job Category</li>
	</ol>
</section>


<section class="content">

	<div class="row">
		<!-- left column -->
		<div class="col-md-12">
			<!-- general form elements -->
			<div class="box box-primary">
				<div class="box-header with-border">


					<h3 class="box-title">Add Job Category</h3>

				</div>
			
			<!-- /.box-header -->

			<!-- form start -->

			<form role="form">
				<div class="row">
					<div class="box-body">

						<label for="inputEmail" class="control-label col-xs-2">Category
							Code:<span
								style="color: red"
								ng-show="jobCategory.code==undefined || jobCategory.code==''">*</span></label>

						<div class="col-xs-2">
							<input type="text" class="form-control"
								ng-model="jobCategory.code">
						</div>

					</div>
				</div>


				<div class="row">
					<div class="box-body">


						<label for="inputPassword" class="control-label col-xs-2">Category
							Name: <span style="color: red"
								ng-show="jobCategory.name==undefined || jobCategory.name==''">*</span>
							</label></label></label>

						<div class="col-xs-2">

							<input type="text" class="form-control"
								ng-model="jobCategory.name">

						</div>

					</div>
				</div>
				<div class="row">
					<div class="box-body">

						<label for="inputEmail" class="control-label col-xs-2"
							>Description:</label>

						<div class="col-xs-10">

							<textarea ng-model="jobCategory.description" cols="30" rows=5></textarea>

						</div>

					</div>
				</div>
				<div class="row">
					<div class="box-body">

						<div class="col-xs-offset-2 col-xs-10">

							<button class="btn btn-primary" ng-disabled="!jobCategory.name || !jobCategory.code" ng-click="addCategory()" >Save</button>
							<button class="btn btn-danger" ng-click="gotoCategoryList()">Cancel</button>

						</div>

					</div>
				</div>


			</form>
		</div>
		<!-- /.box -->


	</div>
</div>

	<!-- /.row -->
</section>
