<div class="row wrapper border-bottom white-bg page-heading">
	<div class="col-lg-10">
		<h2>Languages</h2>
		<ol class="breadcrumb">
			<li><a >Admin</a></li>
			<li><a >Languages</a></li>
			<li class="active">Update Language</li>
		</ol>
	</div>
	<div class="col-lg-2"></div>
</div>


<div class="wrapper wrapper-content animated fadeInRight">
	<div class="row">
		<div class="col-lg-12">
			<div class="ibox float-e-margins">
				<div class="ibox-title">
					<h5>Update Language</h5>

				</div>
				<div class="ibox-content">
					<form method="get" class="form-horizontal">
						<div class="form-group">
							<label for="inputEmail" class="control-label col-sm-3">Language
								Code <span style="color: red"
								ng-show="languageDetails.code==undefined || languageDetails.code==''">*</span>
							</label>
							<div class="col-sm-9">
								<input type="text" class="form-control"
									ng-model="languageDetails.code" capitalize only-alpha-numeric maxlength="4">
							</div>
						</div>
						<div class="form-group">
							<label for="inputPassword" class="control-label col-sm-3">Name
								<span style="color: red"
								ng-show="languageDetails.name==undefined || languageDetails.name==''">*</span>
							</label>
							<div class="col-sm-9">
								<input type="text" class="form-control"
									ng-model="languageDetails.name" capitalize-first maxlength="35">
							</div>
						</div>

						<div class="form-group">
							<div class="col-sm-4 col-sm-offset-2">

								<button class="btn btn-primary"
										ng-disabled="!languageDetails.name || !languageDetails.code"
										ng-click="updateLanguageDetail(languageDetails)">Update</button>
									<button class="btn btn-danger" ng-click="gotoLanguageList()">Cancel</button>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
