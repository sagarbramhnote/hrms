<div class="row wrapper border-bottom white-bg page-heading">
	<div class="col-lg-10">
		<h2>Discipline Rules</h2>
		<ol class="breadcrumb">
			<li><a>Admin</a></li>
			<li><a>Discipline Rules</a></li>
			<li class="active">Add Discipline Rule</li>
		</ol>
	</div>
	<div class="col-lg-2"></div>
</div>

<div class="wrapper wrapper-content animated fadeInRight">
	<div class="row">
		<div class="col-lg-12">
			<div class="ibox float-e-margins">
				<div class="ibox-title">
					<h5>Add Discipline Rule</h5>

				</div>
				<div class="ibox-content">
					<form method="get" class="form-horizontal">
						<div class="form-group">
							<label for="inputEmail" class="control-label col-sm-2">
								Code <span style="color: red"
								ng-show="discipline.code==undefined || discipline.code==''">*</span>
							</label>
							<div class="col-sm-3">
								<input type="text" class="form-control"
									ng-model="discipline.code" capitalize only-alpha-numeric
									maxlength="4">
							</div>
							<label for="inputEmail" class="control-label col-sm-2">Title
								<span style="color: red"
								ng-show="discipline.title==undefined || discipline.title==''">*</span>
							</label>
							<div class="col-sm-4">
								<input type="text" class="form-control"
									ng-model="discipline.title" capitalize-first only-letters-input
									maxlength="35">
							</div>
						</div>

						<div class="form-group">
							<label for="inputEmail" class="control-label col-sm-2">Description
							</label>
							<div class="col-sm-9">
								<textarea ng-model="discipline.description" class="form-control"
									maxlength="1000" capitalize-first></textarea>
							</div>

						</div>


					</form>
					<div class="wrapper wrapper-content animated fadeInRight">
						<div class="row">
							<div class="col-lg-12">
								<div class="ibox float-e-margins">
									<div class="ibox-title">
										<h5>Select Discipline Actions</h5>

									</div>
									<div class="ibox-content">
										<div class="row">
											<div class="box-body">


												<label for="inputEmail" class="control-label col-sm-2">
													Action Code <span style="color: red"
													ng-show="disciplineAction.code==undefined || disciplineAction.code==''">*</span>
												</label>
												<div class="col-sm-3">
													<input type="text" class="form-control"
														ng-model="disciplineAction.code" capitalize
														only-alpha-numeric maxlength="4">
												</div>
												<label for="inputEmail" class="control-label col-sm-2">
													Title <span style="color: red"
													ng-show="disciplineAction.title==undefined || disciplineAction.title==''">*</span>
												</label>
												<div class="col-sm-3">
													<input type="text" class="form-control"
														ng-model="disciplineAction.title" capitalize-first
														only-alpha-numeric maxlength="35">
												</div>
												<button class="btn btn-success"
													ng-disabled="!disciplineAction.code|| !disciplineAction.title"
													ng-click="addDisciplineAction()">Add</button>

											</div>
										</div>
										</div>
										<div class="box-body">
											<div class="ibox-content">
												<div class="table-responsive">
													<table class="table  table-striped">
														<thead>
															<tr>
																<th>S.No</th>
																<th>Code</th>
																<th>Title</th>

																<th>Action</th>
															</tr>
														</thead>
														<tbody>
															<tr ng-repeat="disciplineActionData in disciplineActions">
																<td>{{$index+1}}</td>
																<td>{{disciplineActionData.code}}</td>
																<td>{{disciplineActionData.title}}</td>


																<td><button class="btn btn-primary"
																		ng-click="editDisciplineAction(disciplineActionData,$index)"
																		data-toggle="tooltip" tooltip-placement="bottom"
																		tooltip="Update" title="Update">
																		<span class="glyphicon glyphicon-edit"></span>
																	</button>&nbsp;
																	<button class="btn btn-danger"
																		ng-click="removeItem($index)" data-toggle="tooltip"
																		tooltip-placement="bottom" tooltip="Delete"
																		title="Delete">
																		<span class="glyphicon glyphicon-trash"></span>
																	</button></td>
															</tr>

														</tbody>
													</table>
												</div>


											</div>
										</div>
									</div>
									
									<div class="box-footer">
										<div class="col-sm-offset-2 col-sm-10">
											<button class="btn btn-primary"
												ng-disabled="disciplineActions.length<1 ||!discipline.code || !discipline.title"
												ng-click="addDisciplineRule(discipline)">Save</button>
											<button class="btn btn-danger"
												ng-click="gotoDisciplineRuleList()">Cancel</button>
										</div>

									</div>
								</div>

							</div>
						</div>
					</div>
				</div>

			</div>

		</div>
	</div>
</div>
