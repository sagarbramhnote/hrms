
<section class="content-header">
	<h1>Divisions</h1>
	<ol class="breadcrumb">
		<li><a href="#"><i class="fa fa-dashboard"></i> Admin</a></li>
		<li><a href="#">Divisions</a></li>
		<li class="active">Add Division</li>
	</ol>
</section>


<section class="content">

	<div class="row">
		<!-- left column -->
		<div class="col-md-12">
			<!-- general form elements -->
			<div class="box box-primary">
				<div class="box-header with-border">
					<h3 class="box-title">Add Division</h3>
				</div>
				<!-- /.box-header -->

				<!-- form start -->

				<form role="form">

					<div class="row">
						<div class="box-body">


							<label for="inputEmail" name="code"
								class="control-label col-xs-2">Code:<span
								style="color: red"
								ng-show="divisionalDetail.code==undefined || divisionalDetail.code==''">*</span>
							</label>


							<div class="col-xs-2">

								<input type="text" class="form-control"
									ng-model="divisionalDetail.code" capitalize only-alpha-numeric>

							</div>


						</div>
					</div>


					<div class="row">
						<div class="box-body">

							<label  class="control-label col-xs-2">Title
								:<span style="color: red"
								ng-show="divisionalDetail.name==undefined || divisionalDetail.name==''">*</span>
							</label>

							<div class="col-xs-2">

								<input type="text" name="name" class="form-control"
									ng-model="divisionalDetail.name" capitalize-first only-alpha-numeric>

							</div>



						</div>
					</div>



					<div class="row">
						<div class="box-body">


							<label for="inputEmail" class="control-label col-xs-2"
								placeholder="Description"> Description:</label>

							<div class="col-xs-10">

								<textarea ng-model="divisionalDetail.description" cols="30"
									rows=5></textarea>

							</div>



						</div>
					</div>

					<div class="row">
						<div class="box-body">
							<div class="box-footer">

							<div class="col-xs-offset-2 col-xs-10">

								<button class="btn btn-success"
									ng-disabled="!divisionalDetail.name || !divisionalDetail.code"
									ng-click="addDivisionalDetail(divisionalDetail)">Save</button>
								<button class="btn btn-danger"
									ng-click="gotoDivisionalDetails()">Cancel</button>

							</div>
							</div>

						</div>
					</div>




				</form>
			</div>
			<!-- /.box -->


		</div>
	</div>

	<!-- /.row -->
</section>
