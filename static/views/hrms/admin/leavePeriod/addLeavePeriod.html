<div class="row wrapper border-bottom white-bg page-heading">
	<div class="col-lg-10">
		<h2>Calendar Year</h2>
		<ol class="breadcrumb">
			<li><a >Admin</a></li>
			<li><a >Calendar Year</a></li>
			<li class="active">Add Calendar Year</li>
		</ol>
	</div>
	<div class="col-lg-2"></div>
</div>

<div class="wrapper wrapper-content animated fadeInRight">
	<div class="row">
		<div class="col-lg-12">
			<div class="ibox float-e-margins">
				<div class="ibox-title">
					<h5>Add Calendar Year</h5>
				</div>
				<div class="ibox-content">
					<form method="get" class="form-horizontal">
						<div class="form-group">
							<label class="col-sm-2 control-label">Calendar Year Code
								<span style="color: red"
								ng-show="leavePeriod.code==undefined || leavePeriod.code==''">*</span>
							</label>

							<div class="col-sm-10">
								<input type="text" class="form-control"
									ng-model="leavePeriod.code" capitalize only-alpha-numeric
									maxlength="6">
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-2 control-label">Start Date <span
								style="color: red"
								ng-show="leavePeriod.startDate==undefined || leavePeriod.startDate==''">*</span>
							</label>

							<div class="col-sm-10">

								<!-- <div class="input-group date">
									<input type="datetime" class="form-control" date-time
										ng-model="sampleDate" view="date" auto-close="true"
										min-view="date" format="YYYY-MM-DD"> <span
										class="input-group-addon"><i class="fa fa-calendar"></i></span>
								</div> -->
								<div class="input-group date trigger1">
										<div class="input-group-addon">
											<i class="fa fa-calendar"></i>
										</div>
										<input id="datepicker" ng-model="leavePeriod.startDate" class="form-control pull-right"
											type="text" ng-readonly="true">
									</div>
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-2 control-label">End Date <span
								style="color: red"
								ng-show="leavePeriod.endDate==undefined || leavePeriod.endDate==''">*</span>
							</label>

							<div class="col-sm-10">
								<!-- <div class="input-group date">
									<div class="input-group-addon trigger2">
										<i class="fa fa-calendar"></i>
									</div> -->
								<!-- <div class="input-group date">
									<input type="datetime" class="form-control" date-time
										ng-model="leavePeriod.endDate" view="date" auto-close="true"
										min-view="date" format="DD-MM-YYYY"> <span
										class="input-group-addon"><i class="fa fa-calendar"></i></span>
								</div> -->
								<div class="input-group date trigger2">
										<div class="input-group-addon">
											<i class="fa fa-calendar"></i>
										</div>
										<input id="datepicker1" ng-model="leavePeriod.endDate" class="form-control pull-right"
											type="text" ng-readonly="true">
									</div>
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-2 control-label">Comments </label>
							<div class="col-sm-10">
								<textarea class="form-control" placeholder="Message"
									ng-model="leavePeriod.commnets" capitalize-first></textarea>
							</div>
						</div>
						<div class="form-group">
							<div class="col-sm-4 col-sm-offset-2">
								<button class="btn btn-primary"
									ng-disabled="!leavePeriod.startDate || !leavePeriod.code || !leavePeriod.endDate"
									ng-click="addLeavePeriod(leavePeriod)">Save</button>
								<button class="btn btn-danger" ng-click="gotoLeavePeriodList()">Cancel</button>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>

<script>
	$('#datepicker,#datepicker1,#datepicker2,#datepicker3').datepicker({
		format : "dd-mm-yyyy",
		todayBtn : "linked",
		autoclose : true,
		todayHighlight : true,
		forceParse : false
	});
	$(".trigger1").click(function() {
		$("#datepicker").datepicker("show");
	});
	$(".trigger2").click(function() {
		$("#datepicker1").datepicker("show");
	});
</script>
