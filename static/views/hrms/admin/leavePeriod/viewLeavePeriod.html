<div class="row wrapper border-bottom white-bg page-heading">
	<div class="col-lg-10">
		<h2>Leave Periods</h2>
		<ol class="breadcrumb">
			<li><a >Admin</a></li>
			<li><a >Leave Periods</a></li>
			<li class="active"><strong>View Leave Period</strong></li>
		</ol>
	</div>
	<div class="col-lg-2"></div>
</div>

<div class="wrapper wrapper-content animated fadeInRight">
	<div class="row">
		<div class="col-lg-12">
			<div class="ibox float-e-margins">
				<div class="ibox-title">
					<h5>View Leave Period</h5>
					<div class="ibox-tools" uib-dropdown>
						<a href="" ui-sref="home.leavePeriodList" class="btn btn-success ">Back</a>
					</div>

				</div>
				<div class="ibox-content">
					<div class="row">
						<div class="col-lg-12">
							<dl class="dl-horizontal">
								<dt>Code:</dt>
								<dd>{{leavePeriodDetails.code}}</dd>
								<dt>Start Date:</dt>
								<dd>{{leavePeriodDetails.startDate}}</dd>
								<dt>End Date:</dt>
								<dd>{{leavePeriodDetails.endDate}}</dd>
								<dt>Comments:</dt>
								<dd>{{leavePeriodDetails.commnets}}</dd>
							</dl>
						</div>

					</div>
				</div>
			</div>
		</div>
	</div>
</div>
