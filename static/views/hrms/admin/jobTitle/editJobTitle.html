
<section class="content-header">
	<h1>Job Titles</h1>
	<ol class="breadcrumb">
		<li><a href="#"><i class="fa fa-dashboard"></i> Admin</a></li>
		<li><a href="#">Job Titles</a></li>
		<li class="active">Update Job Title</li>
	</ol>
</section>



<section class="content">

	<div class="row">
		<!-- left column -->
		<div class="col-md-12">
			<!-- general form elements -->
			<div class="box box-primary">
				<div class="box-header with-border">
					<div class="row">
						<div class="col col-md-6">
							<h3 class="box-title">Update Job Title</h3>
						</div>
					</div>
				</div>
				<form role="form">
					<div class="row">
						<div class="box-body">

							<label for="inputEmail" class="control-label col-xs-2">Job
								Code:<span
								style="color: red"
								ng-show="updateTitle.code==undefined || updateTitle.code==''">*</span></label>


							<div class="col-xs-10">

								<input type="text" class="form-control"
									placeholder="Category Code" ng-model="updateTitle.code">

							</div>


						</div>
					</div>
					<div class="row">
						<div class="box-body">

							<label for="inputPassword" class="control-label col-xs-2">Job
								Title :<span style="color: red"
								ng-show="updateTitle.title==undefined || updateTitle.title==''">*</span></label>

							<div class="col-xs-10">

								<input type="text" class="form-control"
									placeholder="Category Name" ng-model="updateTitle.title">

							</div>


						</div>
					</div>
					<div class="row">
						<div class="box-body">

							<label for="inputEmail" class="control-label col-xs-2"
								placeholder="Description"> Job Description:<span style="color: red"
								ng-show="updateTitle.description==undefined || updateTitle.description==''">*</span></label>

							<div class="col-xs-10">

								<textarea ng-model="updateTitle.description" cols="30" rows=5></textarea>

							</div>


						</div>
					</div>
					<div class="row">
						<div class="box-body">


							<div class="col-xs-offset-2 col-xs-10">

								<button class="btn btn-primary" ng-disabled="!updateTitle.title	 || !updateTitle.code || !updateTitle.description"
									ng-click="updateJobTitle(updateTitle)">Update</button>
								<button class="btn btn-danger" ng-click="goTOjobTitleList()">Cancel</button>

							</div>

						</div>
					</div>
			
				</form>
			</div>
			<!-- /.box -->


		</div>
	</div>

	<!-- /.row -->
</section>
