<section class="content-header">
	<h1>Regional Offices</h1>
	<ol class="breadcrumb">
		<li><a href="#"><i class="fa fa-dashboard"></i> Admin</a></li>
		<li><a href="#">Regional offices</a></li>
		<li class="active">Add Regional office</li>
	</ol>
</section>
<section class="content" ng-init="getCountries()">

	<div class="row">
		<!-- left column -->
		<div class="col-md-12">
			<!-- general form elements -->
			<div class="box box-primary">
				<div class="box-header with-border">
					<h3 class="box-title">Add Regional office</h3>
				</div>
				<!-- /.box-header -->

				<!-- form start -->

				<form role="form">


					<div class="row">
						<div class="box-body">
							<div class="form-group">


								<label for="inputEmail" class="control-label col-xs-2">Code:<span
									style="color: red"
									ng-show="regionalOffice.code==undefined ||regionalOffice.code==''">*</span></label>


								<div class="col-xs-3">

									<input type="text" class="form-control" placeholder=""
										ng-model="regionalOffice.code">

								</div>
								<label for="inputEmail" class="control-label col-xs-2">Name:<span
									style="color: red"
									ng-show="regionalOffice.name==undefined ||regionalOffice.name==''">*</span></label>


								<div class="col-xs-3">

									<input type="text" class="form-control" placeholder=""
										ng-model="regionalOffice.name">

								</div>

							</div>
						</div>
					</div>
					<div class="row">
						<div class="box-body">

							<div class="form-group">

								<label for="inputEmail" class="control-label col-xs-2">Country:<span
									style="color: red"
									ng-show="address.country==undefined ||address.country==''">*</span></label>


								<div class="col-xs-3">
									<select class="form-control" ng-model="address.country"
										ng-options="country as country.name for country in countriesList"
										ng-change="getStates(address.country.id)">
									</select>

								</div>

								<label for="inputEmail" class="control-label col-xs-2">State:<span
									style="color: red"
									ng-show="address.state==undefined ||address.state==''">*</span></label>


								<div class="col-xs-3">
									<select class="form-control" ng-model="address.state"
										ng-options="state as state.name for state in statesList"
										ng-change="getDistricts(address.state.id)">
									</select>

								</div>


							</div>
						</div>
					</div>
					<div class="row">
						<div class="box-body">
							<div class="form-group">

								<label for="inputEmail" class="control-label col-xs-2">District:<span
									style="color: red"
									ng-show="address.district==undefined ||address.district==''">*</span></label>
								<div class="col-xs-3">
									<select class="form-control" ng-model="address.district"
										ng-options="district as district.name for district in districtList">
									</select>

								</div>



								<label for="inputEmail" class="control-label col-xs-2">City:<span
									style="color: red"
									ng-show="regionalOffice.city==undefined ||regionalOffice.city==''">*</span></label>
								<div class="col-xs-3">
									<input type="text" class="form-control" placeholder=""
										ng-model="regionalOffice.city">
									<!-- <select ng-model="regionalOffice.city"
										ng-options="city as city.name for city in citiesList">
									</select> -->

								</div>


							</div>
						</div>
					</div>
					<div class="row">
						<div class="box-body">
							<div class="form-group">

								<label for="inputEmail" class="control-label col-xs-2"
									placeholder=""> Address:<span style="color: red"
									ng-show="regionalOffice.address==undefined ||regionalOffice.address==''">*</span></label>

								<div class="col-xs-10">

									<textarea ng-model="regionalOffice.address" cols="120" rows=3 ></textarea>

								</div>

							</div>
						</div>
					</div>
					<div class="row">
						<div class="box-body">
							<div class="form-group">

								<label for="inputEmail" class="control-label col-xs-2">PIN
									Code:<span style="color: red"
									ng-show="regionalOffice.pinCode==undefined ||regionalOffice.pinCode==''">*</span>
								</label>


								<div class="col-xs-3">

									<input type="text" class="form-control" placeholder=""
										ng-model="regionalOffice.pinCode">

								</div>


								<label for="inputEmail" class="control-label col-xs-2">Phone:<span
									style="color: red"
									ng-show="regionalOffice.phone==undefined ||regionalOffice.phone==''">*</span></label>


								<div class="col-xs-3">

									<input type="text" class="form-control" placeholder=""
										ng-model="regionalOffice.phone" allow-only-numbers
										ng-minlength="5" ng-maxlength="10" required> <span
										style="color: Red"
										ng-show="regionalOffice.phone.$error.required">
										Required! </span> <span style="color: Red"
										ng-show="regionalOffice.phone.$dirty&&personForm.phone.$error.maxlength">
										Maximum 10 Characters Allowed </span>
								</div>
							</div>

						</div>
					</div>
					<div class="row">
						<div class="box-body">
							<div class="form-group">

								<label for="inputEmail" class="control-label col-xs-2">Fax:</label>


								<div class="col-xs-3">

									<input type="text" class="form-control" placeholder=""
										ng-model="regionalOffice.fax" allow-only-numbers
										ng-maxlength="10" required> <span style="color: Red"
										ng-show="regionalOffice.fax.$dirty&&regionalOffice.fax.$error.maxlength">
										Maximum 10 Characters Allowed </span>
								</div>


								<label for="inputEmail" class="control-label col-xs-2">Notes:</label>


								<div class="col-xs-3">

									<input type="text" class="form-control" placeholder=""
										ng-model="regionalOffice.notes">

								</div>
							</div>

						</div>
					</div>
			</div>
			<div class="box-footer">

				<button class="btn btn-primary"
					ng-disabled="!regionalOffice.phone|| !regionalOffice.pinCode ||!regionalOffice.address ||!regionalOffice.city ||!address.district||!address.state||!address.country||!regionalOffice.name||!regionalOffice.code"
					ng-click="addRegionalOffice()">Save</button>
				<button class="btn btn-danger" ng-click="gotoRegionalOfficeList()">Cancel</button>

			</div>
			</form>
		</div>
		<!-- /.box -->


	</div>
	</div>

	<!-- /.row -->
</section>
