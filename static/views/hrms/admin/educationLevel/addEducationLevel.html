<div class="row wrapper border-bottom white-bg page-heading">
	<div class="col-lg-10">
		<h2>Education Levels</h2>
		<ol class="breadcrumb">
			
			<li><a>Admin</a></li>
			<li><a>Education Levels</a></li>
			<li class="active"><strong>Add Education Level</strong></li>
		</ol>
	</div>
	<div class="col-lg-2"></div>
</div>


<div class="wrapper wrapper-content animated fadeInRight">
	<div class="row">
		<div class="col-lg-12">
			<div class="ibox float-e-margins">
				<div class="ibox-title">
					<h5>Add Education Level</h5>

				</div>
				<div class="ibox-content">
					<form method="get" class="form-horizontal">
						<div class="form-group">
							<label class="col-sm-2 control-label">Code <span style="color: red"
								ng-show="educationLevel.code==undefined || educationLevel.code==''">*</span></label>

							<div class="col-sm-10">
								<input type="text" class="form-control"
									ng-model="educationLevel.code" capitalize only-alpha-numeric
									maxlength="8">


							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-2 control-label">Name <span style="color: red"
								ng-show="educationLevel.name==undefined || educationLevel.name==''">*</span></label>

							<div class="col-sm-10">

								<input type="text" class="form-control"
									ng-model="educationLevel.name" capitalize-first maxlength="35">
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-2 control-label">Specialization </label>

							<div class="col-sm-10">
								<input type="text" name="name" class="form-control"
									ng-model="educationLevel.specialization" capitalize-first only-alpha-numeric
									maxlength="100">
							</div>
						</div>

						<div class="form-group">
							<div class="col-sm-4 col-sm-offset-2">

								<button class="btn btn-primary"
										ng-disabled="!educationLevel.name || !educationLevel.code"
										ng-click="addEducationLevel(educationLevel)">Save</button>
									<button class="btn btn-danger"
										ng-click="gotoEducationLevelDetails()">Cancel</button>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
