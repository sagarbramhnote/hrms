<div class="row wrapper border-bottom white-bg page-heading">
	<div class="col-lg-10">
		<h2>Admin</h2>
		<ol class="breadcrumb">
			<li><a>Home</a></li>
			<li><a>Admin</a></li>
			<li><a>Districts</a></li>
			<li class="active"><strong>Update District</strong></li>
		</ol>
	</div>
	<div class="col-lg-2"></div>
</div>

<div class="wrapper wrapper-content animated fadeInRight">
	<div class="row" ng-init="getCountries()">
		<div class="col-lg-12">
			<div class="ibox float-e-margins">
				<div class="ibox-title">
					<h5>Add District</h5>

				</div>
				<div class="ibox-content">
					<form method="get" class="form-horizontal">
						<div class="form-group">
							<label class="col-sm-2 control-label">Country  
							</label>

							<div class="col-sm-10">
								<input type="text" class="form-control"
									ng-model="districtDetail.state.country.name" ng-disabled=true>
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-2 control-label">States  
							</label>

							<div class="col-sm-10">
								<input type="text" class="form-control"
									ng-model="districtDetail.state.name" ng-disabled=true>


							</div>
						</div>

						<div class="form-group">
							<label class="col-sm-2 control-label">Code <span
								style="color: red"
								ng-show="districtDetail.code==undefined || districtDetail.code==''">*</span></label>

							<div class="col-sm-10">
								<input type="text" class="form-control"
									ng-model="districtDetail.code" capitalize only-alpha-numeric
									maxlength="3">

							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-2 control-label">Name <span
								style="color: red"
								ng-show="districtDetail.name==undefined ||districtDetail.name==''">*</span></label>

							<div class="col-sm-10">
								<input type="text" name="name" class="form-control"
									ng-model="districtDetail.name" capitalize-first
									only-alpha-numeric maxlength="35">

							</div>
						</div>

						<div class="form-group">
							<div class="col-sm-4 col-sm-offset-2">
								<button class="btn btn-primary"
									ng-disabled="!districtDetail.name || !districtDetail.code"
									ng-click="updateDistrict(districtDetail)">Update</button>
								<button class="btn btn-danger" ng-click="gotoDistrictList()">Cancel</button>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
