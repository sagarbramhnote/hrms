<section class="content-header">
	<h1>Branch Details</h1>
	<ol class="breadcrumb">
		<li><a href="#"><i class="fa fa-dashboard"></i> Admin</a></li>
		<li><a href="#">Branch Details</a></li>
		<li class="active">update Branch Details</li>
	</ol>
</section>
<section class="content" ng-init="getCountries();getRegionalOfficeList()">

	<div class="row">
		<!-- left column -->
		<div class="col-md-12">
			<!-- general form elements -->
			<div class="box box-primary">
				<div class="box-header with-border">
					<h3 class="box-title">Branch office</h3>
				</div>
				<!-- /.box-header -->

				<!-- form start -->

				<form role="form">
					<div class="row">
						<div class="box-body">
							<div class="form-group">
								<label for="inputEmail" class="control-label col-xs-2">Regional
									Office:<span style="color: red"
									ng-show="regionalOffice==undefined ||regionalOffice==''">*</span>
								</label>


								<div class="col-xs-3">
								<input type="text" class="form-control" placeholder=""
										ng-model="viewBranch.regionalOfficeMasterOFtheBranch.code" ng-disabled=true>
									<!-- <select class="form-control" ng-model="regionalOffice"
										ng-options="regionalOffice as regionalOffice.name for regionalOffice in regionalOfficeList">
									</select> -->
								</div>
							</div>
						</div>
					</div>


					<div class="row">
						<div class="box-body">
							<div class="form-group">


								<label for="inputEmail" class="control-label col-xs-2">Code:<span
									style="color: red"
									ng-show="viewBranch.code==undefined ||viewBranch.code==''">*</span></label>


								<div class="col-xs-3">

									<input type="text" class="form-control" placeholder=""
										ng-model="viewBranch.code">

								</div>
								<label for="inputEmail" class="control-label col-xs-2">Name:<span
									style="color: red"
									ng-show="viewBranch.name==undefined ||viewBranch.name==''">*</span></label>


								<div class="col-xs-3">

									<input type="text" class="form-control" placeholder=""
										ng-model="viewBranch.name">

								</div>

							</div>
						</div>
					</div>
					<div class="row">
						<div class="box-body">

							<div class="form-group">

								<label for="inputEmail" class="control-label col-xs-2">Country:</label>


								<div class="col-xs-3">
								<input type="text" class="form-control" placeholder=""
										ng-model="viewBranch.regionalOfficeMasterOFtheBranch.country" ng-disabled=true>
								</div>

								<label for="inputEmail" class="control-label col-xs-2">State:</label>


								<div class="col-xs-3">
								<input type="text" class="form-control" placeholder=""
										ng-model="viewBranch.regionalOfficeMasterOFtheBranch.state" ng-disabled=true>
								</div>
								
									
								</div>


							</div>
						</div>
			
					<div class="row">
						<div class="box-body">
							<div class="form-group">

								<label for="inputEmail" class="control-label col-xs-2">District:</label>
								<div class="col-xs-3">
									<input type="text" class="form-control" placeholder=""
										ng-model="viewBranch.regionalOfficeMasterOFtheBranch.district" ng-disabled=true>
								</div>



								<label for="inputEmail" class="control-label col-xs-2">City:<span
									style="color: red"
									ng-show="viewBranch.city==undefined ||viewBranch.city==''">*</span></label>
								<div class="col-xs-3">
									<input type="text" class="form-control" placeholder=""
										ng-model="viewBranch.city">
									<!-- <select ng-model="viewBranch.city"
										ng-options="city as city.name for city in citiesList">
									</select> -->

								</div>


							</div>
						</div>
					</div>
					<div class="row">
						<div class="box-body">
							<div class="form-group">

								<label for="inputEmail" class="control-label col-xs-2"
									placeholder=""> Address:<span style="color: red"
									ng-show="viewBranch.address==undefined ||viewBranch.address==''">*</span></label>

								<div class="col-xs-10">

									<textarea ng-model="viewBranch.address" cols="120" rows=3></textarea>

								</div>

							</div>
						</div>
					</div>
					<div class="row">
						<div class="box-body">
							<div class="form-group">

								<label for="inputEmail" class="control-label col-xs-2">PIN
									Code:<span style="color: red"
									ng-show="viewBranch.pinCode==undefined ||viewBranch.pinCode==''">*</span>
								</label>


								<div class="col-xs-3">

									<input type="text" class="form-control" placeholder=""
										ng-model="viewBranch.pinCode">

								</div>


								<label for="inputEmail" class="control-label col-xs-2">Phone:<span
									style="color: red"
									ng-show="viewBranch.phone==undefined ||viewBranch.phone==''">*</span></label>


								<div class="col-xs-3">

									<input type="text" class="form-control" placeholder=""
										ng-model="viewBranch.phone">

								</div>
							</div>

						</div>
					</div>
					<div class="row">
						<div class="box-body">
							<div class="form-group">

								<label for="inputEmail" class="control-label col-xs-2">Fax:</label>


								<div class="col-xs-3">

									<input type="text" class="form-control" placeholder=""
										ng-model="viewBranch.fax">

								</div>
							</div>

						</div>
					</div>
			</div>
			<div class="box-footer">

				<button class="btn btn-primary"
					ng-disabled="!viewBranch.phone|| !viewBranch.pinCode ||!viewBranch.address ||!viewBranch.city ||!viewBranch.name||!viewBranch.code"
					ng-click="updateBranch(viewBranch)">update</button>
				<button class="btn btn-danger" ng-click="gotoBranchDetailsPage()">Cancel</button>

			</div>
			</form>
		</div>
		<!-- /.box -->


	</div>
	</div>

	<!-- /.row -->
</section>
