<section class="content-header">
	<h1>Branch Details</h1>
	<ol class="breadcrumb">
		<li><a href="#"><i class="fa fa-dashboard"></i> Admin</a></li>
		<li><a href="#">Branch Details</a></li>
		<li class="active">Add Branch Details</li>
	</ol>
</section>
<section class="content" ng-init="getCountries();getRegionalOfficeList()">

	<div class="row">
		<!-- left column -->
		<div class="col-md-12">
			<!-- general form elements -->
			<div class="box box-primary">
				<div class="box-header with-border">
					<h3 class="box-title">Branch office</h3>
				</div>
				<!-- /.box-header -->

				<!-- form start -->

				<form role="form">
					<div class="row">
						<div class="box-body">
							<div class="form-group">
								<label for="inputEmail" class="control-label col-xs-2">Regional
									Office:<span style="color: red"
									ng-show="regionalOffice==undefined ||regionalOffice==''">*</span>
								</label>


								<div class="col-xs-3">
									<select class="form-control" ng-model="regionalOffice" 
										ng-options="regionalOffice as regionalOffice.name for regionalOffice in regionalOfficeList">
									</select>
								</div>
							</div>
						</div>
					</div>


					<div class="row">
						<div class="box-body">
							<div class="form-group">


								<label for="inputEmail" class="control-label col-xs-2">Code:<span
									style="color: red"
									ng-show="branchOffice.code==undefined ||branchOffice.code==''">*</span></label>


								<div class="col-xs-3">

									<input type="text" class="form-control" placeholder=""
										ng-model="branchOffice.code" letters-only>

								</div>
								<label for="inputEmail" class="control-label col-xs-2">Name:<span
									style="color: red"
									ng-show="branchOffice.name==undefined ||branchOffice.name==''">*</span></label>


								<div class="col-xs-3">

									<input type="text" class="form-control" placeholder=""
										ng-model="branchOffice.name" allow-pattern="[a-z]">

								</div>

							</div>
						</div>
					</div>
					<div class="row">
						<div class="box-body">

							<div class="form-group">

								<label for="inputEmail" class="control-label col-xs-2">Country:</label>


								<div class="col-xs-3">
								<input type="text" class="form-control" placeholder=""
										ng-model="regionalOffice.country" ng-disabled=true>
								</div>

								<label for="inputEmail" class="control-label col-xs-2">State:</label>


								<div class="col-xs-3">
								<input type="text" class="form-control" placeholder=""
										ng-model="regionalOffice.state" ng-disabled=true>
								</div>
								
									
								</div>


							</div>
						</div>
			
					<div class="row">
						<div class="box-body">
							<div class="form-group">

								<label for="inputEmail" class="control-label col-xs-2">District:</label>
								<div class="col-xs-3">
									<input type="text" class="form-control" placeholder=""
										ng-model="regionalOffice.district" ng-disabled=true>
								</div>



								<label for="inputEmail" class="control-label col-xs-2">City:<span
									style="color: red"
									ng-show="branchOffice.city==undefined ||branchOffice.city==''">*</span></label>
								<div class="col-xs-3">
									<input type="text" class="form-control" placeholder=""
										ng-model="branchOffice.city">
									<!-- <select ng-model="branchOffice.city"
										ng-options="city as city.name for city in citiesList">
									</select> -->

								</div>


							</div>
						</div>
					</div>
					<div class="row">
						<div class="box-body">
							<div class="form-group">

								<label for="inputEmail" class="control-label col-xs-2"
									placeholder=""> Address:<span style="color: red"
									ng-show="branchOffice.address==undefined ||branchOffice.address==''">*</span></label>

								<div class="col-xs-10">

									<textarea ng-model="branchOffice.address" cols="120" rows=3 allow-pattern="[a-z]"></textarea>

								</div>

							</div>
						</div>
					</div>
					<div class="row">
						<div class="box-body">
							<div class="form-group">

								<label for="inputEmail" class="control-label col-xs-2">PIN
									Code:<span style="color: red"
									ng-show="branchOffice.pinCode==undefined ||branchOffice.pinCode==''">*</span>
								</label>


								<div class="col-xs-3">

									<input type="text" class="form-control" placeholder=""
										ng-model="branchOffice.pinCode">

								</div>


								<label for="inputEmail" class="control-label col-xs-2">Phone:<span
									style="color: red"
									ng-show="branchOffice.phone==undefined ||branchOffice.phone==''">*</span></label>


								<div class="col-xs-3">

									<input type="text" class="form-control" placeholder=""
										ng-model="branchOffice.phone"  allow-pattern="\d">

								</div>
							</div>

						</div>
					</div>
					<div class="row">
						<div class="box-body">
							<div class="form-group">

								<label for="inputEmail" class="control-label col-xs-2">Fax:</label>


								<div class="col-xs-3">

									<input type="text" class="form-control" placeholder=""
										ng-model="branchOffice.fax">

								</div>
							</div>

						</div>
					</div>
			</div>
			<div class="box-footer">

				<button class="btn btn-primary"
					ng-disabled="!branchOffice.phone|| !branchOffice.pinCode ||!branchOffice.address ||!branchOffice.city ||!branchOffice.name||!branchOffice.code"
					ng-click="addbranchOffice()">Save</button>
				<button class="btn btn-danger" ng-click="gotoBranchDetailsPage()">Cancel</button>

			</div>
			</form>
		</div>
		<!-- /.box -->


	</div>
	</div>

	<!-- /.row -->
</section>
