<div class="row wrapper border-bottom white-bg page-heading">
	<div class="col-lg-10">
		<h2>Sales Representatives</h2>
		<ol class="breadcrumb">
			<li><a>Sales</a></li>
			<li><a >Sales Representatives</a></li>
			<li class="active"><strong>View Sales Representatives</strong></li>
		</ol>
	</div>
	<div class="col-lg-2"></div>
</div>

<div class="wrapper wrapper-content animated fadeInRight">
	<div class="row">
		<div class="col-lg-12">
			<div class="ibox float-e-margins">
				<div class="ibox-title">
					<h5>View Sales Representatives</h5>
					<div class="ibox-tools" uib-dropdown>
						<a href="" ui-sref="home.salerepresentative.salerepresentativeslist" class="btn btn-success ">Back</a>
					</div>

				</div>
				
				
				<div class="ibox-content">
					<div class="row">	
						<div class="col-lg-12">
							<dl class="dl-horizontal">
								<dt>SR Code:</dt>
								<dd>{{employee.salesRepCode}}</dd>
								<dt>SR Name:</dt>
								<dd>{{employee.fullName}}</dd>
								<dt>Reporting Mgr:</dt>
								<dd>{{employee.manager}}</dd>
								<dt>TSM Name:</dt>
								<dd>{{employee.salesManager}}</dd>
								<dt>Mobile No.:</dt>
								<dd>{{employee.mobile}}</dd>
								
							</dl>
						</div>

					</div>
				</div>
			</div>
		</div>
	</div>
</div>
