
<div class="row wrapper border-bottom white-bg page-heading">
	<div class="col-lg-10">
		<h2>Vehicle</h2>
		<ol class="breadcrumb">
			<li><a>Home</a></li>
			<li><a >sales</a></li>
			<li><a >vehicleType</a></li>
			<li class="active">Add Vehicle Type</li>
		</ol>
	</div>
	<div class="col-lg-2"></div>
</div>
<div class="wrapper wrapper-content animated fadeInRight">
	<div class="row">
		<div class="col-lg-12">
			<div class="ibox float-e-margins">
				<div class="ibox-title">
					<h5>Add Vehicle Type</h5>

				</div>
				<div class="ibox-content">
					<form method="get" class="form-horizontal">
						<div class="form-group">
							<label class="col-sm-2 control-label">Type <span
								style="color: red"
								ng-show="vehicleType.name==undefined || vehicleType.name==''">*</span></label>

							<div class="col-sm-10">
								<input type="text" class="form-control" ng-model="vehicleType.name"
									only-alpha-numeric maxlength="50">

							</div>
						</div>
						

						<div class="form-group">
							<div class="col-sm-4 col-sm-offset-2">

								<button class="btn btn-primary"
									ng-disabled="!vehicleType.name"
									ng-click="addVehicleType(vehicleType)">Save</button>
								<button class="btn btn-danger" ui-sref="home.vehicle.addVehicle">Cancel</button>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
