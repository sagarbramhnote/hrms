<div class="row wrapper border-bottom white-bg page-heading">
	<div class="col-lg-10">
		<h2>Invoice</h2>
		<ol class="breadcrumb">
			<li><a >Invoice</a></li>
			<li class="active"><strong>Upload Invoice</strong></li>
		</ol>
	</div>
	<div class="col-lg-2"></div>
</div>

<div class="row" ng-controller="uploadInvoiceDumpController">
	<div class="col-lg-12">
		<div class="ibox float-e-margins">
			<div class="ibox-title">
				<h5>Upload Invoice</h5>
			</div>
		<div class="ibox-content">
			<div class="row">
				<label class="col-sm-2 control-label"> Upload File</label>
				<div class="form-group">
					<div class="col-xs-6">
						<input type="file" name="file"
							onchange="angular.element(this).scope().documnetUploads(this.files)" />
					</div>
				</div>
			</div>
		</div>

		<div class="ibox-content">
			<div class="row">
					<div class="col-xs-offset-2 col-xs-10">

						<button class="btn btn-primary" ng-click="uploadAttendance()"
							ng-disabled="!document.imagepath">Upload</button>
						<button class="btn btn-danger" ng-click="gotoAttendanceList()">Cancel</button>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
