<div class="row wrapper border-bottom white-bg page-heading">
	<div class="col-lg-10">
		<h2>Vehicle</h2>
		<ol class="breadcrumb">
			
			<li><a>sales</a></li>
			<li><a>vehicle category</a></li>
			<li class="active">Add Vehicle Category</li>
		</ol>
	</div>
	<div class="col-lg-2"></div>
</div>
<div class="wrapper wrapper-content animated fadeInRight" ng-init="getVehicleCategories();">
	<div class="row">
		<div class="col-lg-12">
			<div class="ibox float-e-margins">
				<div class="ibox-title">
					<h5>Add Vehicle Category</h5>

				</div>
				<div class="ibox-content">
					<form method="get" class="form-horizontal">

						<div class="form-group">
							<label class="col-sm-2 control-label">Code <span
								style="color: red"
								ng-show="vehicleCategory.code==undefined || vehicleCategory.code==''">*</span></label>

							<div class="col-sm-4">
								<input type="text" class="form-control"
									ng-model="vehicleCategory.code" capitalize only-alpha-numeric
									maxlength="5">
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-2 control-label">Name <span
								style="color: red"
								ng-show="vehicleCategory.name==undefined || vehicleCategory.name==''">*</span></label>

							<div class="col-sm-4">
								<input type="text" class="form-control"
									ng-model="vehicleCategory.name" capitalize-first
									only-alpha-numeric maxlength="5">
							</div>
						</div>

						<div class="form-group">
							<div class="col-sm-4 col-sm-offset-2">

								<button ng-show="index1==undefined" class="btn btn-primary"
									ng-disabled="!vehicleCategory.code||!vehicleCategory.name"
									ng-click="addVehicleCategory(vehicleCategory)">Save</button>
								<button ng-hide="index1==undefined" class="btn btn-primary"
									ng-disabled="!vehicleCategory.code||!vehicleCategory.name"
									ng-click="updateVehicleCategory(vehicleCategory)">Update</button>
								<button class="btn btn-danger" ui-sref="home.vehicle.addVehicle">Cancel</button>
							</div>
						</div>
					</form>
					<br />
					<div class="table-responsive">
						<table datatable="ng" dt-options="dtOptions"
							class="table table-striped table-hover">
							<thead>
								<tr>
									<th>S.No</th>
									<th>Code</th>
									<th>Name</th>
									<th>Action</th>
								</tr>
							</thead>
							<tbody>
								<tr ng-repeat="vehicelCategory in vehicleCategoryList">

									<td>{{(page*size)+($index+1)}}</td>
									<td>{{vehicelCategory.code}}</td>
									<td>{{vehicelCategory.name}}</td>
									<td>
										<button class="btn btn-primary"
											ng-click="editVehicelCategory(vehicelCategory)"
											data-toggle="tooltip" tooltip-placement="bottom"
											tooltip="Update" title="Update">
											<span class="glyphicon glyphicon-edit"></span>
										</button>&nbsp;
								</tr>
							</tbody>
						</table>
					</div>
					<div class="row" ng-show="colorList.length<=0">
						<h3 class="active">No Records Found</h3>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
