<div class="row wrapper border-bottom white-bg page-heading">
	<div class="col-lg-10">
		<h2>Vehicle</h2>
		<ol class="breadcrumb">
			
			<li><a>sales</a></li>
			<li><a>Line Of Bussiness</a></li>
			<li class="active">Add Line Of Bussiness</li>
		</ol>
	</div>
	<div class="col-lg-2"></div>
</div>
<div class="wrapper wrapper-content animated fadeInRight" ng-init="getAllSegments();getAllLineOfBussiness()">
	<div class="row">
		<div class="col-lg-12">
			<div class="ibox float-e-margins">
				<div class="ibox-title">
					<h5>Add Parent ProductLine</h5>

				</div>
				<div class="ibox-content">
					<form method="get" class="form-horizontal">
					<div ng-show="index==false" class="form-group">
							<label class="col-sm-2 control-label">Segment <span
								style="color: red"
								ng-show="lob.code==undefined || lob.code==''">*</span></label>

							<div class="col-sm-4">
								<select class="form-control" ng-model="lob.segment" ng-options="segment as segment.name for segment in segmentsList"></select>
							</div>
						</div>
						<div ng-show="index==true" class="form-group">
							<label class="col-sm-2 control-label">Segment </label>

							<div class="col-sm-4">
								<input class="form-control" ng-model="lob.segment.name" disabled="true">
							</div>
						</div>

						<div class="form-group">
							<label class="col-sm-2 control-label">Code <span
								style="color: red"
								ng-show="lob.code==undefined || lob.code==''">*</span></label>

							<div class="col-sm-4">
								<input type="text" class="form-control"
									ng-model="lob.code" capitalize only-alpha-numeric
									maxlength="5">
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-2 control-label">Name <span
								style="color: red"
								ng-show="lob.name==undefined || lob.name==''">*</span></label>

							<div class="col-sm-4">
								<input type="text" class="form-control"
									ng-model="lob.name" capitalize-first
									only-alpha-numeric maxlength="35">
							</div>
						</div>

						<div class="form-group">
							<div class="col-sm-4 col-sm-offset-2">

								<button ng-show="index==false" class="btn btn-primary"
									ng-disabled="!lob.code||!lob.name"
									ng-click="addLineOfBussiness(lob)">Save</button>
								<button ng-show="index==true" class="btn btn-primary"
									ng-disabled="!lob.code||!lob.name"
									ng-click="updateLineOfBussiness(lob)">Update</button>
								<button class="btn btn-danger" ui-sref="home.tdv.productLine.productLineDetail">Cancel</button>
							</div>
						</div>
					</form>
					<br />
					<div class="table-responsive">
						<table datatable="ng" dt-options="dtOptions"
							class="table table-striped table-hover">
							<thead>
								<tr>
									<th>S.No</th>
									<th>Code</th>
									<th>Name</th>
									<th>Segment</th>
									<th>Action</th>
								</tr>
							</thead>
							<tbody>
								<tr ng-repeat="lob in LOBList">

									<td>{{(page*size)+($index+1)}}</td>
									<td>{{lob.code}}</td>
									<td>{{lob.name}}</td>
									<td>{{lob.segment.name}}</td>
									<td>
										<button class="btn btn-primary"
											ng-click="editLineOfBussiness(lob)"
											data-toggle="tooltip" tooltip-placement="bottom"
											tooltip="Update" title="Update">
											<span class="glyphicon glyphicon-edit"></span>
										</button>&nbsp;
								</tr>
							</tbody>
						</table>
					</div>
					<div class="row" ng-show="colorList.length<=0">
						<h3 class="active">No Records Found</h3>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
