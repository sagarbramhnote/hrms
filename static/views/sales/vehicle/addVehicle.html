<div class="row wrapper border-bottom white-bg page-heading">
	<div class="col-lg-10">
		<h2>Vehicle Model</h2>
		<ol class="breadcrumb">
			
			<li><a>sales</a></li>
			<li><a>vehicle</a></li>
			<li class="active">Add Vehicle Model</li>
		</ol>
	</div>
	<div class="col-lg-2"></div>
</div>

<div class="wrapper wrapper-content animated fadeInRight">
	<div class="row" ng-init="init()"
		ng-controller="vehicleController as vehicle">
		<div class="col-lg-12">
			<div class="ibox float-e-margins">
				<div class="ibox-title">
					<h5>Add Vehicle Model</h5>

				</div>
				<div class="ibox-content">
					<form method="get" class="form-horizontal">
						<div class="form-group">
							<label class="col-sm-2 control-label">Code <span
								style="color: red"
								ng-show="vehicle.code==undefined || vehicle.code==''">*</span></label>

							<div class="col-sm-3">
								<input type="text" class="form-control" ng-model="vehicle.code"
									capitalize only-alpha-numeric maxlength="8"
									placeholder="Vehicle Code">

							</div>
							<label class="col-sm-1 control-label">Name <span
								style="color: red"
								ng-show="vehicle.name==undefined || vehicle.name==''">*</span></label>

							<div class="col-sm-3">
								<input type="text" class="form-control" ng-model="vehicle.name"
									capitalize-first only-alpha-numeric maxlength="20"
									placeholder="Vehicle Name">

							</div>

						</div>

						<div class="form-group">
							<label class="col-sm-2 control-label">Segment <span
								style="color: red"
								ng-show="vehicle.vehicleCategory==undefined || vehicle.vehicleCategory==''">*</span></label>
							<div class="col-sm-3">
								<select class="form-control" ng-model="vehicle.vehicleCategory"
									ng-options="vehicleCategory as vehicleCategory.name for vehicleCategory in vehicleCategoryList">
									<option value="">select</option>
								</select>
							</div>
							<div class="col-sm-2">
								<button class="btn btn-success"
									ui-sref="home.vehicle.segment">
									<span class="glyphicon glyphicon-plus"></span>
								</button>
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-2 control-label">Line Of Bussiness <span
								style="color: red"
								ng-show="vehicle.vehicleCategory==undefined || vehicle.vehicleCategory==''">*</span></label>
							<div class="col-sm-3">
								<select class="form-control" ng-model="vehicle.vehicleCategory"
									ng-options="vehicleCategory as vehicleCategory.name for vehicleCategory in vehicleCategoryList">
									<option value="">select</option>
								</select>
							</div>
							<div class="col-sm-2">
								<button class="btn btn-success"
									ui-sref="home.vehicle.lineOfBussiness">
									<span class="glyphicon glyphicon-plus"></span>
								</button>
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-2 control-label">Parent Product Line<span
								style="color: red"
								ng-show="vehicle.vehicleCategory==undefined || vehicle.vehicleCategory==''">*</span></label>
							<div class="col-sm-3">
								<select class="form-control" ng-model="vehicle.vehicleCategory"
									ng-options="vehicleCategory as vehicleCategory.name for vehicleCategory in vehicleCategoryList">
									<option value="">select</option>
								</select>
							</div>
							<div class="col-sm-2">
								<button class="btn btn-success"
									ui-sref="home.vehicle.parentProductLine">
									<span class="glyphicon glyphicon-plus"></span>
								</button>
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-2 control-label">Product Line<span
								style="color: red"
								ng-show="vehicle.vehicleCategory==undefined || vehicle.vehicleCategory==''">*</span></label>
							<div class="col-sm-3">
								<select class="form-control" ng-model="vehicle.vehicleCategory"
									ng-options="vehicleCategory as vehicleCategory.name for vehicleCategory in vehicleCategoryList">
									<option value="">select</option>
								</select>
							</div>
							<div class="col-sm-2">
								<button class="btn btn-success"
									ui-sref="home.vehicle.productLine">
									<span class="glyphicon glyphicon-plus"></span>
								</button>
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-2 control-label">Specifications<span
								style="color: red"
								ng-show="vehicle.vehicleCategory==undefined || vehicle.vehicleCategory==''">*</span></label>
							<div class="col-sm-3">
								<select class="form-control" ng-model="vehicle.vehicleCategory"
									ng-options="vehicleCategory as vehicleCategory.name for vehicleCategory in vehicleCategoryList">
									<option value="">select</option>
								</select>
							</div>
							<div class="col-sm-2">
								<button class="btn btn-success"
									ui-sref="home.vehicle.addVehicleCategory">
									<span class="glyphicon glyphicon-plus"></span>
								</button>
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-2 control-label">Color <span
								style="color: red"
								ng-show="vehicle.colors==undefined || vehicle.colors==''">
									*</span></label>
							<div class="col-sm-3">
								<div class="input-group">
									<select multiple chosen id="states"
										class="chosen-select form-control" style="width: 350px;"
										tabindex="4" ng-model="vehicle.colors"
										ng-options="color.name as color.name for color in colorList">
									</select>
								</div>
							</div>
							<div class="col-sm-offset-2 col-sm-2">
								<button class="btn btn-lg btn-success"
									ui-sref="home.vehicle.addVehicleColor"><span class="glyphicon glyphicon-plus"></span></button>
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-2 control-label">Description </label>
							<div class="col-sm-4">
								<textarea class="form-control" placeholder="Vehicle Description"
									ng-model="vehicle.description" capitalize-first></textarea>
							</div>
						</div>
						<div class="form-group">
							<div class="col-sm-4 col-sm-offset-2">
								<button class="btn btn-primary"
									ng-disabled="!vehicle.code||!vehicle.name||!vehicle.vehicleCategory||!vehicle.colors"
									ng-click="addVehicle(vehicle)">Save</button>
								<button class="btn btn-danger" ng-click="gotoVehicleList()">Cancel</button>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
