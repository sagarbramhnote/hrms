<section class="content-header">
	<h1>enquiryDetail</h1>
	<ol class="breadcrumb">
		<li><a >CRM</a></li>
		<li><a >Enquiries</a></li>
		<li class="active">Update enquiryDetail</li>
	</ol>
</section>
<section class="content" ng-init="getCountries();getFunctionHallsList()">

	<div class="row">
		<!-- left column -->
		<div class="col-md-12">
			<!-- general form elements -->
			<div class="box box-primary">
				<div class="box-header with-border">
					<h3 class="box-title">Update enquiryDetail</h3>
				</div>
				<!-- /.box-header -->

				<!-- form start -->
<form role="form">
					<div class="row">
						<div class="box-body">
							<div class="form-group">
								<label for="inputEmail" class="control-label col-xs-2">enquiryDetail
									ID <span style="color: red"
									ng-show="person.gender==undefined ||person.gender==''">*</span>
								</label>


								<div class="col-xs-3">

									<input type="text" class="form-control" placeholder=""
										ng-model="person.lastName" capitalize-first only-letters-input
										disabled>

								</div>

								<label for="inputEmail" class="control-label col-xs-2">enquiryDetail
									Date <span style="color: red"
									ng-show="enquiryDetail.enquiredOn==undefined ||enquiryDetail.enquiredOn==''">*</span>
								</label>


								<div class="col-xs-3">

									<div class="datePicker">
										<p class="input-group">
											<input type="text" class="form-control"
												uib-datepicker-popup="dd-MM-yyyy"
												  ng-model="enquiryDetail.enquiredOn"
												is-open="popup1.opened" close-text="Close" /> <span
												class="input-group-btn">
												<button type="button" class="btn btn-default"
													ng-click="open1()">
													<i class="glyphicon glyphicon-calendar"></i>
												</button>
											</span>
										</p>
									</div>

								</div>
								<div class="col-xs-1"></div>


							</div>
						</div>
					</div>

					<div class="row">
						<div class="box-body">
							<div class="form-group">
								<label for="inputEmail" class="control-label col-xs-2">
									Full Name   <span style="color: red"
									ng-show="enquiryDetail.customer.title==undefined ||enquiryDetail.customer.title==''||enquiryDetail.customer.fisrtName==undefined ||enquiryDetail.customer.fisrtName==''||enquiryDetail.customer.lastName==undefined ||enquiryDetail.customer.lastName==''">*</span></label>


								<div class="col-xs-2">
									<select class="form-control" ng-model="enquiryDetail.customer.title">
										<option value="Mr">Mr</option>
										<option value="Mrs">Mrs</option>
										<option value="Ms">Ms</option>

									</select>
								</div>
								<div class="col-xs-2">
									<input type="text" class="form-control" placeholder="FirstName"
										ng-model="enquiryDetail.customer.fisrtName" capitalize-first
										only-letters-input maxlength="30">
								</div>

								<div class="col-xs-2">
									<input type="text" class="form-control"
										placeholder="MiddleName"
										ng-model="enquiryDetail.customer.middleName" capitalize-first
										only-letters-input maxlength="30">
								</div>
								<div class="col-xs-2">
									<input type="text" class="form-control" placeholder="lastName"
										ng-model="enquiryDetail.customer.lastName" capitalize-first
										only-letters-input maxlength="30">
								</div>
							</div>
						</div>
					</div>

					<div class="row">
						<div class="box-body">

							<div class="form-group">

								<label for="inputEmail" class="control-label col-xs-2">Customer
									Address <span style="color: red"
									ng-show="enquiryDetail.customer.address.street1==undefined ||enquiryDetail.customer.address.street1==''">*</span>
								</label>


								<div class="col-xs-3">
									<textarea rows=4 cols=100
										ng-model="enquiryDetail.customer.address.street1"></textarea>
								</div>
							</div>
						</div>
					</div>


					<div class="row">
						<div class="box-body">
							<div class="form-group">
								<label for="inputEmail" class="control-label col-xs-2">Country
									<span style="color: red"
									ng-show="enquiryDetail.customer.address.country==undefined ||enquiryDetail.customer.address.country==''">*</span>
								</label>


								<div class="col-xs-3">

									<select class="form-control"
										ng-model="enquiryDetail.customer.address.country"
										ng-options="country as country.name for country in countriesList track by country.id"
										ng-change="getStates(enquiryDetail.customer.address.country.id)">
										<option value="">select</option>
									</select>
								</div>
								<label for="inputEmail" class="control-label col-xs-2">State<span style="color: red"
									ng-show="enquiryDetail.customer.address.state==undefined ||enquiryDetail.customer.address.state==''">*</span>
								</label>


								<div class="col-xs-3">

									<select class="form-control"
										ng-model="enquiryDetail.customer.address.state"
										ng-options="state as state.name for state in statesList track by state.id"
										ng-change="getDistricts(enquiryDetail.customer.address.state.id)">
										<option value="">select</option>
									</select>

								</div>

							</div>

						</div>
						<!-- /.box-body -->
					</div>
					<div class="row">
						<div class="box-body">
							<div class="form-group">
								<label for="inputEmail" class="control-label col-xs-2">District
									<span style="color: red"
									ng-show="enquiryDetail.customer.address.district==undefined ||enquiryDetail.customer.address.district==''">*</span>
								</label>


								<div class="col-xs-3">

									<select class="form-control"
										ng-model="enquiryDetail.customer.address.district"
										ng-options="district as district.name for district in districtList track by district.id">
										<option value="">select</option>
									</select>
								</div>

								<label for="inputEmail" class="control-label col-xs-2">City
									<span style="color: red"
									ng-show="enquiryDetail.customer.address.city==undefined ||enquiryDetail.customer.address.city==''">*</span>
								</label>


								<div class="col-xs-3">

									<input type="text" class="form-control"
										ng-model="enquiryDetail.customer.address.city"
										 capitalize only-alpha-numeric>

								</div>

							</div>

						</div>
						<!-- /.box-body -->
					</div>
					<div class="row">
						<div class="box-body">
							<div class="form-group">
								<label for="inputEmail" class="control-label col-xs-2">PIN
									Code <!-- <span style="color: red"
									ng-show="enquiryDetail.customer.address.pinCode==undefined ||enquiryDetail.customer.address.pinCode==''">*</span> --></label>


								<div class="col-xs-3">

									<input type="text" class="form-control"
										ng-model="enquiryDetail.customer.address.pinCode" allow-only-numbers
										maxlength="10">
								</div>
								<label for="inputEmail" class="control-label col-xs-2">PAN
									Number <!-- <span style="color: red"
									ng-show="enquiryDetail.customer.address.pinCode==undefined ||enquiryDetail.customer.address.pinCode==''">*</span> --></label>


								<div class="col-xs-3">

									<input type="text" class="form-control"
										ng-model="enquiryDetail.customer.panNumber" only-alpha-numeric capitalize>

								</div>

							</div>

						</div>
						<!-- /.box-body -->
					</div>

					<div class="row">
						<div class="box-body">

							<div class="form-group">
								<label for="inputEmail" class="control-label col-xs-2">Contact
									Number<span style="color: red"
									ng-show="enquiryDetail.customer.address.pinCode==undefined ||enquiryDetail.customer.address.pinCode==''">*</span> </label>


								<div class="col-xs-3">

									<input type="text" class="form-control"
										ng-model="enquiryDetail.customer.mobile">

								</div>
								<label for="inputEmail" class="control-label col-xs-2">Email
								</label>


								<div class="col-xs-3">

									<input type="text" class="form-control"
										ng-model="enquiryDetail.customer.email">

								</div>
							</div>
						</div>
						<!-- /.box-body -->
					</div>

					<div class="row">
						<div class="box-body">
							<div class="form-group">
								<label for="inputEmail" class="control-label col-xs-2">Source
									of Approach <span style="color: red"
									ng-show="enquiryDetail.source==undefined ||enquiryDetail.source==''">*</span>
								</label>


								<div class="col-xs-3">

									<input type="text" class="form-control"
										ng-model="enquiryDetail.source" only-alpha-numeric>

								</div>
								<label for="inputEmail" class="control-label col-xs-2">Required
									From Date<span style="color: red"
									ng-show="enquiryDetail.requiredToDate==undefined ||enquiryDetail.requiredToDate==''">*</span> </label>


								<div class="col-xs-3">

									<div class="datePicker">
										<p class="input-group">
											<input type="text" class="form-control"
												uib-datepicker-popup="dd-MM-yyyy"
												 
												ng-model="enquiryDetail.requiredFromDate" is-open="popup2.opened"
												close-text="Close" /> <span class="input-group-btn">
												<button type="button" class="btn btn-default"
													ng-click="open2()">
													<i class="glyphicon glyphicon-calendar"></i>
												</button>
											</span>
										</p>
									</div>

								</div>

							</div>
						</div>
						<!-- /.box-body -->
					</div>
					<div class="row">
						<div class="box-body">
							<div class="form-group">
							<label for="inputEmail" class="control-label col-xs-2">Required
									To Date<span style="color: red"
									ng-show="enquiryDetail.requiredToDate==undefined ||enquiryDetail.requiredToDate==''">*</span> </label>


								<div class="col-xs-3">

									<div class="datePicker">
										<p class="input-group">
											<input type="text" class="form-control"
												uib-datepicker-popup="dd-MM-yyyy"
												ng-model="enquiryDetail.requiredToDate" is-open="popup3.opened"
												close-text="Close" /> <span class="input-group-btn">
												<button type="button" class="btn btn-default"
													ng-click="open3()">
													<i class="glyphicon glyphicon-calendar"></i>
												</button>
											</span>
										</p>
									</div>

								</div>

								<label for="inputEmail" class="control-label col-xs-2">Customer
									Interest <span style="color: red"
									ng-show="enquiryDetail.purpose==undefined ||enquiryDetail.purpose==''">*</span>
								</label>

								<div class="col-xs-3">

									<select class="form-control"
										ng-model="enquiryDetail.purpose">
										<option value="">select</option>
										<option value="Marriage">Marriage</option>
										<option value="Reception">Reception</option>
										<option value="Voni">Voni</option>
										<option value="Annaprasa">Annaprasa</option>
										<option value="Event">Event</option>
										<option value="Other">Other</option>
									</select>


								</div>

								

							</div>
							


						</div>
					</div>
					<div class="row">
						<div class="box-body">
							<div class="form-group">
							
							<label for="inputEmail" class="control-label col-xs-2">Function
								Hall <span style="color: red"
								ng-show="enquiryDetail.functionHall==undefined ||enquiryDetail.functionHall==''">*</span>:
							</label>


							<div class="col-xs-3">
								<select class="form-control" ng-model="enquiryDetail.functionHall"
									ng-options="functionHall as functionHall.name for functionHall in functionHallsList track by functionHall.id">
									<option value="">select</option>
								</select>

								<!-- <input type="text" class="form-control"
										ng-model="organization.address.state"> -->

							</div>


						</div>
					</div>
					<!-- /.box-body -->
			</div>


			<div class="row">
				<div class="box-body">
					<div class="box-footer">

						<div class="col-xs-offset-2 col-xs-10">

							<button class="btn btn-primary"
							ng-disabled="!enquiryDetail.functionHall||!enquiryDetail.purpose
							||!enquiryDetail.requiredToDate||!enquiryDetail.source
							||!enquiryDetail.customer.address.city
							||!enquiryDetail.customer.address.district
							||!enquiryDetail.customer.address.state
							||!enquiryDetail.customer.address.country
							||!enquiryDetail.customer.address.street1||!enquiryDetail.customer.fisrtName
							||!enquiryDetail.enquiredOn||!enquiryDetail.customer.lastName
							"
								ng-click="updateFunctionHallEnquiry(enquiryDetail)">Update</button>
							<button class="btn btn-danger" ng-click="gotoEnquiryList()">Cancel</button>

						</div>
					</div>


				</div>
			</div>
			</form>
		</div>
		<!-- /.box -->


	</div>
	</div>

	<!-- /.row -->
</section>
