<div class="row wrapper border-bottom white-bg page-heading">
	<div class="col-lg-10">
		<h2>Function Halls</h2>
		<ol class="breadcrumb">
			<li><a >CRM</a></li>
			<li><a >Function Halls</a></li>
			<li class="active">Update Function Hall</li>
		</ol>
	</div>
	<div class="col-lg-2"></div>
</div>

<div class="wrapper wrapper-content animated fadeInRight">
	<div class="row" ng-init="getCountries()">
		<div class="col-lg-12">
			<div class="ibox float-e-margins">
				<div class="ibox-title">
					<h5>Update Function Hall</h5>
				</div>
				<div class="ibox-content">
					<form method="get" class="form-horizontal">
						<div class="form-group">
							<label class="col-sm-2 control-label">Hall Code <span
								style="color: red"
								ng-show="functionHallDetail.code==undefined ||functionHallDetail.code==''">*</span>
							</label>
							<div class="col-sm-4">

								<input type="text" class="form-control"
									ng-model="functionHallDetail.code" capitalize maxlength="4" disabled="true">

							</div>

							<label class="col-sm-2 control-label">Hall Name <span
								style="color: red"
								ng-show="functionHallDetail.name==undefined ||functionHallDetail.name==''">*</span></label>

							<div class="col-sm-4">
								<input type="text" class="form-control"
									ng-model="functionHallDetail.name" capitalize-first
									only-alpha-numeric maxlength="30">
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-2 control-label">Seating Capacity <span
								style="color: red"
								ng-show="functionHallDetail.seatingCapacity==undefined ||functionHallDetail.seatingCapacity==''">*</span>
							</label>
							<div class="col-sm-4">
								<input type="text" class="form-control"
									ng-model="functionHallDetail.seatingCapacity"
									allow-only-numbers>
							</div>
							<label class="col-sm-2 control-label">Dining Capacity <span
								style="color: red"
								ng-show="functionHallDetail.dinningCapacity==undefined ||functionHallDetail.dinningCapacity==''">*</span>
							</label>
							<div class="col-sm-4">
								<input type="text" class="form-control"
									ng-model="functionHallDetail.dinningCapacity"
									allow-only-numbers>
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-2 control-label">Address </label>
							<div class="col-sm-10">

								<textarea class="form-control" placeholder="Message"
									ng-model="functionHallDetail.address.street1"></textarea>
							</div>
						</div>

						<div class="form-group">
							<label for="inputEmail" class="control-label col-sm-2">
								Full Name <span style="color: red"
								ng-show="functionHallDetail.contactPerson.title==undefined||functionHallDetail.contactPerson.title==''||functionHallDetail.contactPerson.fisrtName==undefined ||functionHallDetail.contactPerson.fisrtName==''||functionHallDetail.contactPerson.lastName==undefined ||functionHallDetail.contactPerson.lastName==''">*</span>
							</label>
							<div class="col-sm-2">
								<select class="form-control"
									ng-model="functionHallDetail.contactPerson.title">
									<option value="Mr">Mr</option>
									<option value="Mrs">Mrs</option>
									<option value="Ms">Ms</option>

								</select>
							</div>
							<div class="col-sm-3">
								<input type="text" class="form-control" placeholder="FirstName"
									ng-model="functionHallDetail.contactPerson.fisrtName"
									capitalize-first only-letters-input maxlength="30">
							</div>

							<div class="col-sm-2">
								<input type="text" class="form-control" placeholder="MiddleName"
									ng-model="functionHallDetail.contactPerson.middleName"
									capitalize-first only-letters-input maxlength="30">
							</div>
							<div class="col-sm-3">
								<input type="text" class="form-control" placeholder="lastName"
									ng-model="functionHallDetail.contactPerson.lastName"
									capitalize-first only-letters-input maxlength="30">
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-2 control-label">Mobile <span
								style="color: red"
								ng-show="functionHallDetail.contactPerson.mobile==undefined||functionHallDetail.contactPerson.mobile.length<10 ||functionHallDetail.contactPerson.mobile==''">*</span>
							</label>
							<div class="col-sm-4">
								<input type="text" class="form-control"
									ng-model="functionHallDetail.contactPerson.mobile"
									allow-only-numbers maxlength="10">
							</div>
							<label class="col-sm-2 control-label">Landline Number <span
								style="color: red"
								ng-show="functionHallDetail.contactPerson.homePhone==undefined ||functionHallDetail.contactPerson.homePhone==''">*</span>
							</label>
							<div class="col-sm-4">
								<input type="text" class="form-control"
									ng-model="functionHallDetail.contactPerson.homePhone"
									allow-only-numbers maxlength="13">
							</div>

						</div>
						<div class="form-group">
							<label class="col-sm-2 control-label">Description </label>
							<div class="col-sm-10">

								<textarea class="form-control" placeholder="Message"
									ng-model="functionHallDetail.description"></textarea>
							</div>
						</div>
						<div class="form-group">
							<div class="col-sm-4 col-sm-offset-2">
								<button class="btn btn-primary"
									ng-disabled="!functionHallDetail.contactPerson.title||functionHallDetail.contactPerson.mobile.length<10||!functionHallDetail.code||!functionHallDetail.name|| !functionHallDetail.address.street1||!functionHallDetail.dinningCapacity||!functionHallDetail.seatingCapacity||!functionHallDetail.dinningCapacity||!functionHallDetail.seatingCapacity||!functionHallDetail.contactPerson.lastName||!functionHallDetail.contactPerson.fisrtName||!functionHallDetail.contactPerson.mobile"
									ng-click="updateFunctionHall(functionHallDetail)">Update</button>
								<button class="btn btn-danger" ng-click="gotoFunctionHallList()">Cancel</button>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
